<{include file="merchant:block/header.html"}>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>打印设置</h5>
            </div>
            <div class="ibox-content">
                <form action="<{link ctl='merchant/cashier/set:printer'}>" mini-form="merchant" method="post"
                      ENCTYPE="multipart/form-data" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">设备名称：</label>
                            <div class="col-sm-10">
                                <div class="col-sm-4">
                                    <input type="text" name="data[title]" value="<{$detail.title}>" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">配置：</label>
                            <div class="col-sm-10">
                                <div class="col-sm-4">
                                    <input type="text" name="data[config]" value="<{$detail.config}>" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">型号：</label>
                            <div class="col-sm-10">
                                <div class="col-sm-4">
                                    <div class="radio radio-success radio-inline">
                                        <input type="radio" name="data[type]" value="yilin" <{if $detail.type=='yilin'}>checked="checked"<{/if}> />
                                        <label >易联云</label>
                                    </div>
                                    <div class="radio radio-inline">
                                        <input type="radio"  name="data[type]" value="feyin" <{if $detail.type=='feyin'}>checked="checked"<{/if}> />
                                        <label >飞印</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">状态：</label>
                            <div class="col-sm-10">
                                <div class="col-sm-4">
                                    <div class="radio radio-success radio-inline">
                                        <input type="radio" name="data[status]" value="1" <{if $detail.type==1}>checked="checked"<{/if}> />
                                        <label >开启</label>
                                    </div>
                                    <div class="radio radio-inline">
                                        <input type="radio"  name="data[status]" value="0" <{if $detail.type==0}>checked="checked"<{/if}> />
                                        <label >关闭</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-b-20">
                            <div class="col-sm-2"><!--勿删--></div>
                            <div class="col-sm-4">
                                <div class="formitems newSet_btn_box col-sm-10 control-label" style="margin: 20px 0px">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- </div> -->

<{include file="merchant:block/footer.html"}>
