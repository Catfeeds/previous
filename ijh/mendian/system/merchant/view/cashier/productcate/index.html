<{include file="merchant:block/header.html"}>
<div class="row">
    <div class="col-sm-12">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 商品分类</a>
                </li>
                <li class="list_btn_right">
                    <button onclick="location_addr('<{link ctl='merchant/cashier/productcate:create'}>')" class="btn btn-primary ">添加分类</button>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">
                        <div class="">
                            <table class="table table-striped  table-hover">
                                <thead>
                                <tr>
                                    <th>分类ID</th>
                                    <th>标题</th>
                                    <th>排序</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <{foreach $items as $v}>
                                <tr>
                                    <td><{$v.cate_id}></td>
                                    <td><{$v.title}></td>
                                    <td><{$v.orderby}></td>
                                    <td>
                                        <a href="<{link ctl='merchant/cashier/productcate:edit' args=$v.cate_id}>" class="btn btn-primary btn-sm btn-outline"><{L('修改')}></a>&nbsp;&nbsp;
                                        <a href="<{link ctl='merchant/cashier/productcate:delete' args=$v.cate_id}>" mini-act="confirm:<{L('确认要删除该分类吗')}>?"
                                           class="btn btn-danger btn-sm btn-outline"><{L('删除')}></a>
                                    </td>
                                </tr>
                                <{foreachelse}>
                                <tr>
                                    <td colspan="20">
                                        <div class="alert alert-info"><{L('没有数据')}></div>
                                    </td>
                                </tr>
                                <{/foreach}>
                                </tbody>
                            </table>
                            <div class="clearfix p-xs">
                                <div class="btn-group pull-right pagination_box">
                                    <div class="page"><{$pager.pagebar}></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<{include file="merchant:block/footer.html"}>
