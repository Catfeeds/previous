<{include file="merchant:block/header.html"}>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>编辑分类</h5>
            </div>
            <div class="ibox-content">
                <form action="<{link ctl='merchant/cashier/productcate:edit' args=$detail.cate_id}>" mini-form="jhcms" method="post" ENCTYPE="multipart/form-data" role="form" class="form-horizontal m-t" >
                    <div class="form-group draggable">
                        <label class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-10">
                            <div class="col-sm-4">
                                <input type="text" name="data[title]" value="<{$detail.title}>" class="form-control" placeholder="请输入标题">
                            </div>
                        </div>
                    </div>
                    <div class="form-group draggable">
                        <label class="col-sm-2 control-label">排序：</label>
                        <div class="col-sm-10">
                            <div class="col-sm-4">
                                <td><input type="text" name="data[orderby]" value="<{$detail.orderby}>" class="form-control" /></td>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">&nbsp;</label>
                        <div class="col-sm-10">
                            <div class="col-sm-4">
                                <button class="btn btn-primary" type="submit">保存数据</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<{include file="merchant:block/footer.html"}>
