<{include file="merchant:block/header.html"}>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>编辑收银员</h5>
            </div>
            <div class="ibox-content">
                <form action="<{link ctl='merchant/cashier/staff:edit' args=$detail.staff_id}>" mini-form="jhcms" method="post"
                      ENCTYPE="multipart/form-data" class="form-horizontal">
                    <div class="form-group">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">收银员：</label>
                            <div class="col-sm-10">
                                <div class="col-sm-4">
                                    <input type="text" name="data[name]" value="<{$detail.name}>" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电话：</label>
                            <div class="col-sm-10">
                                <div class="col-sm-4">
                                    <input type="text" name="data[mobile]" value="<{$detail.mobile}>" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码：</label>
                            <div class="col-md-10">
                            <div class="col-sm-4">
                                <input type="password" name="data[passwd]" value="<{$detail.passwd}>" class="form-control">
                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否审核：</label>
                            <div class="col-sm-10">
                                <div class="col-sm-4">
                                    <div class="radio radio-success radio-inline">
                                        <input type="radio" id="audit_1" name="data[audit]" value="1" <{if $detail.audit==1}>checked="checked"<{/if}> />
                                        <label for="audit_1">审核</label>
                                    </div>
                                    <div class="radio radio-inline">
                                        <input type="radio" id="audit_0" name="data[audit]" value="0" <{if $detail.audit==0}>checked="checked"<{/if}>/>
                                        <label for="audit_0">待核审</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-b-20">
                            <div class="col-sm-2"><!--勿删--></div>
                            <div class="col-sm-4">
                                <div class="formitems newSet_btn_box col-sm-10 control-label" style="margin: 20px 0px">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<{include file="merchant:block/footer.html"}>
