<{include file="merchant:block/header.html"}>
<div class="row">
    <div class="col-sm-12">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="<{link ctl='merchant/weixin/coupon:index'}>" aria-expanded="true"> 优惠券</a>
                </li>
                <li ><a  href="<{link ctl='merchant/weixin/scratch:index'}>" aria-expanded="true"> 刮刮卡</a>
                </li>
                <li ><a  href="<{link ctl='merchant/weixin/lottery:index'}>" aria-expanded="true"> 大转盘</a>
                </li>
                <li ><a  href="<{link ctl='merchant/weixin/goldegg:index'}>" aria-expanded="true"> 砸金蛋</a>
                </li>
                <li ><a  href="<{link ctl='merchant/weixin/packet:index'}>" aria-expanded="true"> 红包</a>
                </li>
                <li ><a  href="<{link ctl='merchant/weixin/card:index'}>" aria-expanded="true"> 卡券</a>
                </li>
                <li ><a  href="<{link ctl='merchant/weixin/shake:index'}>" aria-expanded="true"> 摇一摇</a>
                </li>
                <li ><a  href="<{link ctl='merchant/weixin/help:index'}>" aria-expanded="true"> 微助力</a>
                </li>
                <li ><a  href="<{link ctl='merchant/weixin/relay:index'}>" aria-expanded="true"> 微接力</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">
                        <form action="<{link ctl='merchant/weixin/coupon:edit'}>" mini-form="merchant" method="post" ENCTYPE="multipart/form-data" role="form" class="form-horizontal m-t" >
                            <input type="hidden" name="coupon_id" value="<{$detail.coupon_id}>"/>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">关键字：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <input type="text" name="data[keyword]" value="<{$detail.keyword|default:''}>" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">标题：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">封面简介：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <textarea type="text" name="data[intro]" value="<{$detail.intro|default:''}>" class="form-control"><{$detail.intro}></textarea><br />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">发布时间：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                       <div class="input-group date">
                                            <span  class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="text" name="data[stime]" id="stime" value="<{if $detail.stime}><{$detail.stime|format:'Y-m-d'}><{/if}>" class="form-control" readonly="readonly" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">结束时间：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <div class="input-group date">
                                            <span  class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="text" name="data[ltime]" id="ltime" value="<{if $detail.ltime}><{$detail.ltime|format:'Y-m-d'}><{/if}>" class="form-control" readonly="readonly" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">优惠金额：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                    <input type="text" name="data[end_tips]" value="<{$detail.end_tips|default:''}>" class="form-control" >
                                    </div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">使用说明：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                    <input type="text" name="data[end_tips]" value="<{$detail.end_tips|default:''}>" class="form-control" >
                                    </div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">优惠券数量：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                    <input type="text" name="data[num]" value="<{$detail.num|default:''}>" class="form-control" >
                                    </div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">每人最多允许数：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                    <input type="text" name="data[max_count]" value="<{$detail.max_count|default:''}>" class="form-control" >
                                   </div> 
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">已领取数：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                    <input type="text" name="data[down_count]" value="<{$detail.down_count|default:''}>" class="form-control" >
                                    </div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">已使用：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                    <input type="text" name="data[use_count]" value="<{$detail.use_count|default:''}>" class="form-control" >
                                    </div>

                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">浏览量：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                    <input type="text" name="data[views]" value="<{$detail.views|default:''}>" class="form-control" >
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">粉丝状态：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <div class="radio radio-success radio-inline">
                                            <input type="radio" id="follower_condtion_1" name="data[follower_condtion]" value="1" <{if $detail.follower_condtion == 1}>checked="checked"<{/if}> />
                                            <label for="follower_condtion_1">关注</label>
                                        </div>
                                        <div class="radio radio-inline">
                                            <input type="radio" id="follower_condtion_0" name="data[follower_condtion]" value="0" <{if $detail.follower_condtion == 0}>checked="checked"<{/if}> />
                                            <label for="follower_condtion_0">不关注</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">是否平台会员：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <div class="radio radio-success radio-inline">
                                            <input type="radio" id="member_condtion_1" name="data[member_condtion]" value="1" <{if $detail.member_condtion == 1}>checked="checked"<{/if}> />
                                            <label for="member_condtion_1">已注册</label>
                                        </div>
                                        <div class="radio radio-inline">
                                            <input type="radio" id="member_condtion_0" name="data[member_condtion]" value="0" <{if $detail.member_condtion == 0}>checked="checked"<{/if}> />
                                            <label for="member_condtion_0">不限</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="formitems col-sm-2 col-sm-offset-1 control-label" >
                                <button class="btn btn-primary " type="submit">保存</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="<{link ctl='merchant/weixin/coupon:index'}>" class="btn btn-default" type="submit">返回</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<{include file="merchant:block/footer.html"}>
