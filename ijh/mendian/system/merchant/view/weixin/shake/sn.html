<{include file="merchant:block/header.html"}>

<div class="row">
        <div class="col-sm-12">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class=""><a  href="<{link ctl='merchant/weixin/shake:index'}>" >摇一摇列表</a></li>
                    <li class="active"><a  href="javascript:;" >中奖列表</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <div class="">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th class="w-150">摇一摇</th>
                                            <th>用户昵称</th>
                                            <th>sn号</th>
                                            <th>中奖奖项</th>
                                            <th class="w-100">创建时间</th>
                                            <th class="w-200">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <{foreach $items as $item}>
                                            <tr><td><{$detail.title}></td>
                                            <td><{$item.nickname}></td>
                                            <td><{$item.sn}></td>
                                            <td><{$item.prize_title}></td>
                                            <td><{$item.dateline|format}></td>
                                             <td>
                                                <a href="<{link ctl='merchant/weixin/shake:sndelete' arg0=$item.sn_id}>" class="btn btn-danger btn-sm btn-outline" mini-act="confirm:确认要删除吗?">删除</a>
                                                
                                             </td>
                                            </tr>
                                         <{foreachelse}>
                                         <tr><td colspan="20"><div class="alert alert-info">暂无数据</div></td></tr>
                                        <{/foreach}>
                                    </tbody>
                                    <tfoot></tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<{include file="merchant:block/footer.html"}>

<script  type="text/javascript" charset="utf-8" async defer>
    $(document).ready(function(){
        $('#myTable').DataTable({
            "language": {
                "aria": {
                    "sortAscending": ": 排序列正序排列",
                    "sortDescending": ": 排序列倒序排列"
                },
                "emptyTable": "表中没有可用的数据",
                "info": "_START_ - _END_ / 总 _TOTAL_ 条记录",
                "infoEmpty": "没有找到记录",
                "infoFiltered": "",
                "lengthMenu": "每页 _MENU_ 行",
                "search": "搜索:",
                "zeroRecords": "没有找到匹配的记录",
                "loadingRecords": "加载中...",  
                "paginate": {
                    "previous":"上一页",
                    "next": "下一页",
                    "last": "尾页",
                    "first": "首页"
                }
            },
            "lengthMenu": [
                [10, 25, 50, -1],
                [10, 25, 50, "所有"] 
            ],
        });
    });
    
</script>
