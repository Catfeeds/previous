<{include file="merchant:block/header.html"}>

<!-- <div class="wrapper wrapper-content animated fadeInRight"> -->
    <div class="row">
        <div class="col-sm-12">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class=""><a  href="<{link ctl='merchant/weixin/reply:index'}>" >微信素材</a>
                    </li>
                    <li class="active"><a  href="javascript:;" >添加素材</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <form action="<{link ctl='merchant/weixin/reply:create'}>" method="post" mini-form="jhcms" class="form-horizontal" ENCTYPE="multipart/form-data">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">标题：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <input type="text" name="data[title]" value="" class="form-control">
                                        </div>
                                    </div>
                                </div>
                               <div class="form-group draggable">
                                    <label class="col-sm-2 control-label">图片：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4"><input type="text" name="data[reply_photo]" class="form-control" id="file_photo" value="" readonly="readonly" /></div>
                                        <div class="col-sm-8"><input type="button" uploadbtn="#file_photo" class="ke-upload_lay pull-left" value="选择文件 " /><a preview="#file_photo" class="btn btn-success btn-outline"><span class="bs-glyphicons glyphicon glyphicon-th" aria-hidden="true"></span>预览</a></div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">描述：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <textarea name="data[intro]" class="form-control " style="height:150px;"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">内容：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-10">
                                            <textarea name="data[content]" class="form-control border-left m-t" kindeditor="full" style="width:500px;height:350px;"></textarea>
                                        </div>
                                    </div>
                                </div>
					
								<div class="form-group">
                                    <label class="col-sm-2 control-label">跳转URL：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                        	<span class="tip-comment">（如需跳转填写网址(记住必须有http://)如果填写了图文详细内容，这里请留空，不要设置！）</span><br />
                                            <input type="text" name="data[jumpurl]" value="" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                 <div class="hr-line-dashed"></div> 								
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">&nbsp;</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <button class="btn btn-primary" type="submit">保存数据</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- </div> -->

<{include file="merchant:block/footer.html"}>

	var editor = KindEditor.create('textarea[kindeditor]',{uploadJson: '<{link ctl="merchant/upload:editor" http="base"}>', extraFileUploadParams:{OTOKEN:"<{$OTOKEN}>"}});
})(window.KT, window.jQuery);
</script>
