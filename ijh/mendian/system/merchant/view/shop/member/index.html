<{include file="merchant:block/header.html"}>

<div class="row">
    <div class="col-sm-12">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 我的客户</a>
                </li>
                <li > <a href="<{link ctl='merchant/shop/member:fans'}>" aria-expanded="true">我的粉丝</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">

                        <div class="">

                            <table class="table table-striped table-hover" >
                                <thead>
                                <tr>
                                    <th>客户ID</th>
                                    <th >昵称</th>
                                    <th >手机号</th>
                                    <th >图像</th>
                                    <th >最后登录时间</th>
                                    <th >操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <{foreach $members as $item}>
                                <tr>
                                    <td><{$item.uid}></td>
                                    <td><{$item.nickname}></td>
                                    <td><{$item.mobile}></td>
                                    <td><img width="50" src="<{$pager.img}>/<{$item['face']}>" class="wh-50" /></td>
                                    <td><{$item.lastlogin|format}></td>
                                    <td><a href="<{link ctl='merchant/shop/member:detail' arg0=$item.uid}>" class="btn btn-primary btn-sm btn-outline" title="查看">查看</a></td>
                                </tr>
                                <{foreachelse}>
                                <tr><td colspan="20"><div class="alert alert-info">没有数据</div></td></tr>
                                <{/foreach}>
                                </tbody>
                                <tfoot>
                                <!-- <tr>
                                    <td colspan="5">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr> -->
                                </tfoot>
                            </table>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<{include file="merchant:block/footer.html"}>
