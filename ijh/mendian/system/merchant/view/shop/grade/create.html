<{include file="merchant:block/header.html"}>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加会员</h5>
            </div>
            <div class="ibox-content">
                <form action="<{link ctl='merchant/shop/grade:create'}>" mini-form="jhcms" method="post" ENCTYPE="multipart/form-data" role="form" class="form-horizontal m-t" >
                    <div class="form-group draggable">
                        <label class="col-sm-2 col-sm-2 control-label">名称：</label>
                        <div class="col-sm-10">
                            <div class="col-sm-4">
                                <input type="text" name="data[title]" value="" class="form-control" >
                            </div>
                        </div>
                    </div>
                    <div class="form-group draggable">
                        <label class="col-sm-2 control-label">图标：</label>
                        <div class="col-sm-10">
                            <div class="col-sm-4"><input type="text" name="data[icon]" class="form-control" id="file_photo" value="" readonly="readonly" /></div>
                            <div class="col-sm-8"><input type="button" uploadbtn="#file_photo" class="ke-upload_lay pull-left" value=" 选择文件 " /><a preview="#file_photo" class="btn btn-success btn-outline"><span class="bs-glyphicons glyphicon glyphicon-th" aria-hidden="true"></span> 预览</a></div>
                        </div>
                    </div>
                    <div class="form-group draggable">
                        <label class="col-sm-2 col-sm-2 control-label">需要消费：</label>
                        <div class="col-sm-10">
                            <div class="col-sm-4">
                                <input type="text" name="data[need_money]" value="" class="form-control" >
                            </div>
                        </div>
                    </div>
                    <div class="form-group draggable">
                        <label class="col-sm-2 col-sm-2 control-label">需要积分：</label>
                        <div class="col-sm-10">
                            <div class="col-sm-4">
                                <input type="text" name="data[need_jifen]" value="" class="form-control" >
                            </div>
                        </div>
                    </div>
                    <div class="form-group draggable">
                        <label class="col-sm-2 col-sm-2 control-label">折扣：</label>
                        <div class="col-sm-10">
                            <div class="col-sm-4">
                                <input type="text" name="data[discount]" value="" class="form-control" >
                            </div>
                        </div>
                    </div>
                    <div class="form-group draggable">
                        <label class="col-sm-2 col-sm-2 control-label">排序：</label>
                        <div class="col-sm-10">
                            <div class="col-sm-4">
                                <input type="text" name="data[orderby]" value="50" class="form-control" >
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">&nbsp;</label>
                            <div class="col-sm-10">
                            <div class="col-sm-4">
                                <button class="btn btn-primary" type="submit">保存数据</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<{include file="merchant:block/footer.html"}>
