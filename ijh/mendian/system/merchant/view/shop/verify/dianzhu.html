<{include file="merchant:block/header.html"}>
<div class="row">
    <div class="col-sm-12">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class=""><a href="<{link ctl='merchant/shop/verify:index'}>">店铺认证</a></li>
                <li class="active"><a href="javascript:;">店主认证</a></li>
                <li class=""><a href="<{link ctl='merchant/shop/verify:yyzz'}>">企业认证</a></li>
                <li class=""><a href="<{link ctl='merchant/shop/verify:canyin'}>">餐饮认证</a></li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">
                        <div class="">
                            <form action="<{link ctl='merchant/shop/verify:dianzhu'}>" method="post" mini-form="dianzhu"
                                  class="form-horizontal" ENCTYPE="multipart/form-data">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">真实姓名：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <input type="text" name="data[id_name]"
                                                   value="<{$detail.id_name|default:''}>" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">身份证号码：<br/></label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <input type="text" name="data[id_number]"
                                                   value="<{$detail.id_number|default:''}>" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group draggable">
                                    <label class="col-sm-2 control-label">身份证正面照：</label>
                                    <div class="col-sm-10" >
                                        <div class="col-sm-4"><input type="text" name="data[id_photo]" class="form-control" id="file_photo" value="<{$detail.id_photo|default:''}>" photo="<{$pager.img}>/<{$detail.id_photo}>" readonly="readonly"/></div>
                                        <div class="col-sm-8"><input type="button" uploadbtn="#file_photo" class="ke-upload_lay pull-left" value=" 选择文件 " /><a preview="#file_photo" class="btn btn-success btn-outline"><span class="bs-glyphicons glyphicon glyphicon-th" aria-hidden="true"></span>预览</a>
                                            </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group draggable">
                                    <label class="col-sm-2 control-label">店面图（含店主）：</label>
                                    <div class="col-sm-10" >
                                        <div class="col-sm-4"><input type="text" name="data[shop_photo]" class="form-control" id="file_photo1" value="<{$detail.shop_photo|default:''}>" photo="<{$pager.img}>/<{$detail.shop_photo}>" readonly="readonly"/></div>
                                        <div class="col-sm-8"><input type="button" uploadbtn1="#file_photo1" class="ke-upload_lay pull-left" value=" 选择文件 " /><a preview1="#file_photo1" class="btn btn-success btn-outline"><span class="bs-glyphicons glyphicon glyphicon-th" aria-hidden="true"></span> 预览</a></div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">&nbsp;</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <button class="btn btn-primary" type="submit">保存数据</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<{include file="merchant:block/footer.html"}>
