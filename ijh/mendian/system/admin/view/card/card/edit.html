      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>

        <td align="right"><{link ctl="card/card:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>

<input type="hidden" name="card_id" value="<{$detail.card_id}>"/>
<tr><th>等级：</th><td><input type="text" name="data[grade_id]" value="<{$detail.grade_id|default:''}>" class="input w-100"/></td></tr>
<tr><th>手机号：</th><td><input type="text" name="data[mobile]" value="<{$detail.mobile|default:''}>" class="input w-300"/></td></tr>
<tr><th>姓名：</th><td><input type="text" name="data[name]" value="<{$detail.name|default:''}>" class="input w-300"/></td></tr>
<!-- <tr><th>性别：</th><td><input type="text" name="data[sex]" value="<{$detail.sex|default:''}>" class="input w-100"/></td></tr>
 --><tr>
    <th>性别：</th>
    <td>
        <label><input type="radio" name="data[sex]" <{if $detail.sex==0}>checked="checked"<{/if}> value="0"/>未知</label>&nbsp;&nbsp;
        <label><input type="radio" name="data[sex]" <{if $detail.sex==1}>checked="checked"<{/if}> value="1"/>男</label>&nbsp;&nbsp;
        <label><input type="radio" name="data[sex]" <{if $detail.sex==2}>checked="checked"<{/if}> value="2"/>女</label>
    </td>
</tr>
<tr><th>生日年份：</th><td><input type="text" name="data[Y]" value="<{$detail.Y|default:''}>" class="input w-100"/></td></tr>

<tr><th>余额：</th><td><{$detail.money|default:''}></td></tr>
<tr><th>积分：</th><td><{$detail.jifen|default:''}></td></tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>
