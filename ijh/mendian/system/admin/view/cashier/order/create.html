<div class="page-data"><form action="?cashier/order-create.html" mini-form="order-form" method="post" >

<tr><th><span class="red">*</span>订单号：</th><td><input type="text" name="data[order_id]" value="<{$detail.order_id|default:''}>" class="input w-100"/></td></tr>
<tr><th><span class="red">*</span>类型：</th><td><input type="text" name="data[type]" value="<{$detail.type|default:'cashier'}>" class="input w-300"/></td></tr>

</table>
