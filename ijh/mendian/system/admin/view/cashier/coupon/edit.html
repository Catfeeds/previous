<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="cashier/coupon/coupon:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?cashier/coupon/coupon-edit.html" mini-form="coupon-form" method="post" >
<table width="100%" border="0" cellspacing="0" class="table-data form">
<input type="hidden" name="coupon_id" value="<{$detail.coupon_id}>"/>
<tr><th><span class="red">*</span>名称：</th><td><input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="input w-300"/></td></tr>
<tr><th><span class="red">*</span>面值：</th><td><input type="text" name="data[amount]" value="<{$detail.amount|default:''}>" class="input w-100"/></td></tr>
<tr><th>最低消费：</th><td><input type="text" name="data[min_price]" value="<{$detail.min_price|default:''}>" class="input w-100"/></td></tr>
<tr><th><span class="red">*</span>开始时间：</th><td><input type="text" name="data[stime]" value="<{$detail.stime|default:''}>" class="input w-100" date="stime" readonly/></td></tr>
<tr><th><span class="red">*</span>结束时间：</th><td><input type="text" name="data[ltime]" value="<{$detail.ltime|default:''}>" class="input w-100" date="ltime" readonly/></td></tr>
<tr><th><span class="red">*</span>最多发放数量：</th><td><input type="text" name="data[max_num]" value="<{$detail.max_num|default:''}>" class="input w-100"/></td></tr>
<tr><th>已经发放数量：</th><td><input type="text" name="data[send_count]" value="<{$detail.send_count|default:''}>" class="input w-100"/></td></tr>
<tr><th>已经核销数量：</th><td><input type="text" name="data[used_count]" value="<{$detail.used_count|default:''}>" class="input w-100"/></td></tr>
<tr><th>每个最多领取数量：</th><td><input type="text" name="data[one_limit]" value="<{$detail.one_limit|default:''}>" class="input w-100"/></td></tr>
<tr><th>使用说明：</th><td><textarea name="data[intro]" class="textarea"><{$detail.intro}></textarea><br /></td></tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>

<{include file="admin:common/footer.html"}>
