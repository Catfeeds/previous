<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="cashier/coupon/log:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?cashier/coupon/log-edit.html" mini-form="log-form" method="post" >
<table width="100%" border="0" cellspacing="0" class="table-data form">
<input type="hidden" name="log_id" value="<{$detail.log_id}>"/>
<tr><th>会员卡ID：</th><td><input type="text" name="data[card_id]" value="<{$detail.card_id|default:''}>" class="input w-100"/></td></tr>
<tr>
	<th>是否使用：</th>
	<td>
		<label><input type="radio" name="data[is_used]" <{if $detail.is_used}>checked="checked"<{/if}> value="1"/>是</label>&nbsp;&nbsp;
		<label><input type="radio" name="data[is_used]" <{if isset($detail.is_used) && empty($detail.is_used)}>checked="checked"<{/if}> value="0"/>否</label>
	</td>
</tr>
<tr><th>使用时间：</th><td><input type="text" name="data[use_time]" value="<{$detail.use_time|default:''}>" class="input w-300"/></td></tr>
<tr><th>关联订单ID：</th><td><input type="text" name="data[order_id]" value="<{$detail.order_id|default:''}>" class="input w-100"/></td></tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>

<{include file="admin:common/footer.html"}>
