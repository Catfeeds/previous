<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="weixin/wxpay:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data">
<form action="?cashier/payee-wxpay.html" mini-form="wxpay-form" method="post" >
<input type="hidden" name="shop_id" value="<{$shop.shop_id}>" />
<table width="100%" border="0" cellspacing="0" class="table-data form">
<tr><th>商户号：</th><td><input type="text" name="data[mch_id]" value="<{$detail.mch_id|default:''}>" class="input w-300"/></td></tr>
<tr><th><span class="red">*</span>商户密钥：</th><td><input type="text" name="data[mch_key]" value="<{$detail.mch_key|default:''}>" class="input w-300"/></td></tr>
<tr><th>状态：</th><td>
    <label><input type="radio" name="data[status]" <{if $detail.status==1}>checked="checked"<{/if}> value="1"/>通过</label>&nbsp;&nbsp;
    <label><input type="radio" name="data[status]" <{if $detail.status==2}>checked="checked"<{/if}> value="2"/>拒绝</label>&nbsp;&nbsp;
    <label><input type="radio" name="data[status]" <{if empty($detail.status)}>checked="checked"<{/if}> value="0"/>待审</label>
</td></tr>
<tr><th><span class="red">*</span>过期时间：</th><td><input type="text" name="data[expire_time]" value="<{$detail.expire_time|default:''}>" class="input w-300"/></td></tr>
<tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>

<{include file="admin:common/footer.html"}>
