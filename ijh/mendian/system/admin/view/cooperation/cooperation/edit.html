<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
        <tr>
            <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
            <th><{$MOD.title}></th>
            <td align="right"><{link ctl="cooperation/cooperation:index" priv="hidden" class="button"}></td>
            <td width="15"></td>
        </tr>
    </table>
</div>
<div class="page-data">
    <form action="?cooperation/cooperation-edit.html" mini-form="cooperation-form" method="post" ENCTYPE="multipart/form-data">
        <table width="100%" border="0" cellspacing="0" class="table-data form">
            <input type="hidden" name="cooperation_id" value="<{$detail.cooperation_id}>"/>
            <tr>
                <th>姓名：</th>
                <td><input type="text" name="data[name]" value="<{$detail.name|default:''}>" class="input w-200"/></td>
            </tr>
            <tr>
                <th>所在城市：</th>
                <td><input type="text" name="data[city_name]" value="<{$detail.city_name|default:''}>" class="input w-200"/></td>
            </tr>
            <tr>
                <th><span class="red">*</span>手机号：</th>
                <td><input type="text" name="data[mobile]" value="<{$detail.mobile}>" class="input w-200"/></td>
            </tr>
            
            <tr>
                <th>QQ：</th>
                <td><input type="text" name="data[qq]" value="<{$detail.qq}>" class="input w-200"/></td>
            </tr>
            <tr>
                <th>审核：</th>
                <td>
                    <label><input type="radio" name="data[audit]" value="1" <{if $detail.audit == 1}>checked="checked"<{/if}>/>通过</label>
                    <label><input type="radio" name="data[audit]" value="0" <{if $detail.audit == 0}>checked="checked"<{/if}>/>待审</label>
                </td>
            </tr>
            <tr>
                <th class="clear-th-bottom"></th>
                <td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td>
            </tr>
        </table>
    </form>
</div>
<{include file="admin:common/footer.html"}>
