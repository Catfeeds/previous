<!--底部工具栏结束-->
<script type="text/javascript">
    //选中导航JS
    var urlstr = location.href;
    $('a').removeClass('on');
    var i = 0;
    $('.tabbar_box a').each(function () {
        var href = $(this).attr('href');
        if(href == '/'){
            href = '/index';
        }
        if ((urlstr).indexOf(href) > 0) {
            $(this).addClass('on');
            i=i+1;
        }
    });
    if(i == 0){
        $('.tabbar_box a').eq(0).addClass('on');
    }
</script>
