<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>微信支付开通</title>
<link rel="stylesheet" href="%THEME%/static/weui/weui.min.css"/>
<link rel="stylesheet" href="%THEME%/shop/cashier/static/css/payee.css"/>
</head>
<body ontouchstart>
<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">
			<!-- 内容部分 -->
            <div class="container_mid">
				<div class="openWechat_box">
					<div class="box">
						<h2 class="open_bt">请联系客服开通微信收款</h2>
						<div class="open_zixun">
							<div class="mt20 zixun">
								<a href="#" class="fr btn">立即咨询</a>
								<i class="ico1"></i><{$CONFIG.site.phone}>
								<div class="clear"></div>
							</div>
							<div class="mt20 zixun">
								<a href="#" class="fr btn">立即咨询</a>
								<i class="ico2"></i><{$CONFIG.site.kfqq}>
								<div class="clear"></div>
							</div>
						</div>
					</div>
					<div class="wz">
						<p class="mb10">*说明：</p>
						<p>这里是关于联系客服开通微信收款的介绍说明，以便让商户了解微信收款的过程</p>
					</div>	
				</div>
            </div>
			<!-- 内容部分结束 -->
        </div>
    </div>
</div>
</body>
</html>
