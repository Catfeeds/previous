                    <div class="change_box">
                        <form id="signupForm" action="<{link ctl='cashier/account:login'}>" method="post">
                            <div class="int_box form-group mb20">
                                <div class="ico ico1"></div>

                                <div class="clear"></div>
                            </div>
                            <div class="int_box form-group mb20">
                                <div class="ico ico2"></div>
                                <div class="box"><input type="password" id="password" name="data[passwd]" aria-required="true" aria-invalid="true" class="form-control error" placeholder="密码"><a href="javascript:;" class="clear_ico"></a></div>
                                <div class="clear"></div>
                            </div>
                            <div class="caozuo_box">
                                <div class="fl"><input type="checkbox" checked name="data[is_auto]">自动登录</div>
                                <a href="<{link ctl='cashier/password:step_one'}>" class="fr black6">忘记密码</a>
                            </div>
                            <input type="submit" value="登 录" class="long_btn">
                        </form>
                    </div>

                        <form id="commentForm">
                            <div class="int_box form-group getyzm_int_box mb20">
                                <div class="ico ico1"></div>
                                <div class="box"><input type="text" id="phone" name="phone" minlength="11" required aria-required="true" class="form-control" placeholder="手机号"><a href="javascript:;" class="clear_ico"></a></div>
                                <div class="getyzm_box"><span>获取验证码</span></div>

                            </div>
                            <input type="submit" value="登 录" class="long_btn">
                        </form>
                    </div>-->

                </div>
                <div class="foot">
                    <a href="#" class="fl"><img src="%THEME%/biz/static/images/other_ico1.png"></a>
                    <a href="#" class="fl"><img src="%THEME%/biz/static/images/other_ico2.png"></a>
                    <a href="#" class="fr"><i class="ico animated infinite"></i>立即入驻</a>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
<{include file='biz/block/footer-one.html'}>
<script src="%THEME%/biz/static/js/jquery.min.js?v=2.1.4"></script>
<script src="%THEME%/biz/static/js/bootstrap.min.js?v=3.3.5"></script>

<script src="%THEME%/biz/static/js/plugins/validate/jquery.validate.min.js"></script>
<script src="%THEME%/biz/static/js/plugins/validate/messages_zh.min.js"></script>
<script src="%THEME%/biz/static/js/demo/form-validate-demo.min.js"></script>


<script>
    $(document).ready(function() {

        var input = $(".login_form_box .int_box .box input");

        $(input).focus(function() {
            $(".login_form_box .int_box .box .clear_ico").hide();
            $(this).parent().find(".clear_ico").show();

            $(this).parents(".int_box").css("border-color","#00bd9e");

        }).blur(function() {
            if (input.val() != "") {
                $(this).parent().find(".clear_ico").show();
            }else{

                $(this).parent().find(".clear_ico").hide();
            }
            $(this).parents(".int_box").css("border-color","");
        });

        $(".login_form_box .int_box .box .clear_ico").click(function(){
            $(this).parent().find("input").val("");
        });
    });
</script>
<script>
    $(document).ready(function() {
        $(".login_form_box .tab_box a").each(function(i){
            $(this).click(function(){
                $(this).addClass("on").siblings("a").removeClass("on");
                $(".login_form_box .cont .change_box").each(function(e){
                    if(i==e){
                        $(this).removeClass("none").siblings(".change_box").addClass("none");
                    }else{
                        $(this).addClass("none")
                    }
                });
            });
        });
    });
</script>
