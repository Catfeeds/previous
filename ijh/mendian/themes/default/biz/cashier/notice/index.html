    <div class="change_list_box ">
        <table class="dispatch_table" width="100%" border="0" cellspacing="0" cellpadding="0">

                <td>时间</td>
                <td>标题</td>

                <td>
                    <p class="black9"><{$v.format_time}></p>
                </td>

                    <p class="black6"><span class="black3"><{$v.title}></span></p>

            </tr>

<style>
    .paginger {
        overflow: hidden;

        line-height: 20px;

    }

    .paginger strong {
        color: #555;
        display: inline-block;
        padding: 5px 12px;
    }
    .paginger a {

    .paginger .on,.paginger a:hover {
