<{include file='biz/block/header.html'}>


<body>
<div class="loginTop">
    <div class="smallpage">
        <div class="logo fl"><img src="%THEME%/biz/static/images//logo.png"><span>江湖骑手团调度中心</span></div>
        <div class="tit fl">忘记密码</div>
    </div>
</div>
<div class="forget_box bg_grey">
    <div class="smallpage">
        <h2>找回密码</h2>
        <div class="state_box">
            <ul>
                <li class="on"><span>1</span><P>验证身份</P></li>
                <li class="on"><span>2</span><P>设置密码</P></li>
                <li class="on"><span>3</span><P>完成</P></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="login_form_box">
            <div class="cont">
                <div class="finish_box">
                    <img src="%THEME%/biz/static/images/finish_img.png">
                    <P>新密码设置成功</P>
                    <P>6S后为您跳转至登录页面</P>
                    <form action="<{link ctl='cashier/account:login'}>">
                        <input type="submit" value="立即跳转" id="toaccount" class="long_btn">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>



<{include file='biz/block/footer-one.html'}>
<{include file='biz/block/footer-two.html'}>

<script type="text/javascript">
    window.onload=function(){
        setTimeout(function(){window.location.href="<{link ctl='cashier/account:index'}>";},6*1000)


    }





</script>


</body>
</html>
