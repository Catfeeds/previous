<{include file='biz/block/header.html'}>

<body>
<div class="loginTop">
    <div class="smallpage">
        <div class="logo fl"><img src="%THEME%/biz/static/images/logo.png"><span><{$site.title}></span></div>
        <div class="tit fl">忘记密码</div>
    </div>
</div>
<div class="forget_box bg_grey">
    <div class="smallpage">
        <h2>找回密码</h2>
        <div class="state_box">
            <ul>
                <li class="on"><span>1</span><P>验证身份</P></li>
                <li><span>2</span><P>设置密码</P></li>
                <li><span>3</span><P>完成</P></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="login_form_box">
            <div class="cont">
                <form id="signupForm" action="<{link ctl='cashier/password:step_two'}>" method="post">
                    <div class="int_box form-group mb20">
                        <div class="ico ico4"></div>
                        <div class="box"><input type="text" id="phone" name="data[mobile]" aria-required="true" required aria-invalid="true" class="form-control error" placeholder="请输入手机号"><a href="javascript:;" class="clear_ico"></a></div>
                        <div class="clear"></div>
                    </div>
                    <div class="int_box form-group getyzm_int_box mb20">
                        <div class="ico ico3"></div>
                        <div class="box"><input type="text" id="yzm" name="data[yzm]" required aria-required="true" class="form-control" placeholder="请输入验证码"><a href="javascript:;" class="clear_ico"></a></div>
                        <div class="getyzm_box" id="sms"><span>获取验证码</span></div>
                        <div class="clear"></div>
                    </div>
                    <input type="submit" value="下一步" class="long_btn">
                    <div class="caozuo_box">
                        <div class="fl">已有帐号 <a href="<{link ctl='cashier/account:login'}>" class="maincl">登录</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<{include file='biz/block/footer-one.html'}>


<{include file='biz/block/footer-two.html'}>

<script>
    $('#sms').click(function () {
        if($('#sms').hasClass('ing')){
            return false;
        };
        var mobile = $('#phone').val();
        var reg = /^1[3-8]\d{9}$/;

        if (!mobile) {
            layer.msg('请填写手机号码！',{icon:2});
            return false;
        }

        if(!reg.test(mobile)){
            layer.msg('手机格式不正确！',{icon:2});
            return false;
        }
        var link = "<{link ctl='cashier/password:sendsms'}>";
        $.post(link, {"mobile": mobile}, function (ret) {
            layer.msg(ret.message,{icon:1})
            $('#sms').addClass('ing');
            var times = parseInt(60);
            var timer = setInterval(function(){
                if(times>0){
                    $('#sms').html('<span>'+times+'s'+'</span>');


                } else {
                    clearInterval(timer);
                    $('#sms').html('<span>'+'发送验证码'+'</span>');
                    $('#sms').removeClass('ing');

                }
                times--;


            },1000)


        }, 'json')
    })

</script>
</body>
</html>
