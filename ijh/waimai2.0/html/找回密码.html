<html>
<head>

<body>
<div class="page-group">
    <div class="page page-current"> 
        <!--头部-->
        <header class="bar bar-nav"> <a class="button button-link button-nav pull-left back"> <span class="iconfont icon-iconfontxiangyou"></span> </a>
            <h1 class="title">找回密码</h1>
        </header>
        <!--头部结束-->
        <div class="content">
            <div class="login_tab_cont mt10">
                <div class="list_box">
                    <div class="list-block">
                        <ul>
                            <!-- Text inputs -->
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" placeholder="手机号">
                                        </div>
                                        <a href="javascript:;" class="yzmget">获取验证码</a>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" placeholder="验证码">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="password" placeholder="新密码">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="password" placeholder="确认新密码">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="txt_center font_size14 mt10 black9">密码长度至少6个字符，最多32个字符</div>
                    <div class="content-block"> <a class="button button-big button-fill button-success">确定</a> </div>
                </div>
            </div>            
        </div>        
    <!--内容结束-->   
    </div>
</div>
<script>
$(document).ready(function() {
    $(".checkbox_xy").click(function(){
		if($(this).hasClass("on")){
			$(this).removeClass("on");
		}else{
			$(this).addClass("on");
		}
	});
});
</script>
<script>
$(function(){
	var mobile_timeout;
        var mobile_count = 60;
        var mobile_lock = 0;
        $(function () {
            $(".yzmget").click(function () {
                if (mobile_lock == 0) {
                    //$.ajax({
//                        url: '<{:U("member/sendsms")}>',
//                        data: 'mobile=' + $("#mobile").val(),
//                        type: 'post'
//                    });
                    mobile_count = 60;
					$(".yzmget").addClass("graybg");
                    $('.yzmget').attr("disabled", "disabled");
                    BtnCount();
                    mobile_lock = 1;
                }

            });
        });
        BtnCount = function () {
            if (mobile_count == 0) {
				$(".yzmget").removeClass("graybg");
                $('.yzmget').removeAttr("disabled");
                $('.yzmget').text("重新获取");
                mobile_lock = 0;
                clearTimeout(mobile_timeout);
				$('.yzmget').removeClass("on");
            }
            else {
                mobile_count--;
                $('.yzmget').text( + mobile_count.toString() + "s重新获取");
                mobile_timeout = setTimeout(BtnCount, 1000);
				$('.yzmget').addClass("on");
            }
        };
		//注册页获取验证码部分结束
});
</script>
<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
<script>   
	$.init();
</script>
</body>
