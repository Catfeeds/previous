                            </div>
                          </li>
                          <li>

                              <div class="item-inner">

                                  <input type="text" placeholder="">

                          </li>

<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
<script>
$(function(){
	var mobile_timeout;
        var mobile_count = 60;
        var mobile_lock = 0;
        $(function () {
            $(".yzmget").click(function () {
                if (mobile_lock == 0) {
                    //$.ajax({
//                        url: '<{:U("member/sendsms")}>',
//                        data: 'mobile=' + $("#mobile").val(),
//                        type: 'post'
//                    });
                    mobile_count = 60;
					$(".yzmget").addClass("graybg");
                    $('.yzmget').attr("disabled", "disabled");
                    BtnCount();
                    mobile_lock = 1;
                }

            });
        });
        BtnCount = function () {
            if (mobile_count == 0) {
				$(".yzmget").removeClass("graybg");
                $('.yzmget').removeAttr("disabled");
                $('.yzmget').text("重新获取");
                mobile_lock = 0;
                clearTimeout(mobile_timeout);
				$('.yzmget').removeClass("on");
            }
            else {
                mobile_count--;
                $('.yzmget').text( + mobile_count.toString() + "s重新获取");
                mobile_timeout = setTimeout(BtnCount, 1000);
				$('.yzmget').addClass("on");
            }
        };
		//注册页获取验证码部分结束
});
</script>
<script>
$("#picker-name").picker({
  toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-right close-picker">确定</button>\
  <button class="button button-link pull-left close-picker">取消</button>\
  </header>',
  cols: [
    {
      textAlign: 'center',
      values: ['父级分类1', '父级分类2', '父级分类3', '父级分类4', '父级分类5', '父级分类6', '父级分类7', '父级分类8']
      //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
    },
    {
      textAlign: 'center',
      values: ['子分类1', '子分类2', '子分类3', '子分类4', '子分类5', '子分类6', '子分类7']
    }
  ]
});
</script>

</script>
