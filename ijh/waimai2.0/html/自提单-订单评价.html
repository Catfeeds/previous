<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>自提单-订单评价</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/sm.css">
<link rel="stylesheet" href="css/sm-extend.css">
<link rel="stylesheet" href="css/style.css">
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
</head>
<body>
<div class="page-group">
    <div class="page page-current"> 
    	<!--头部-->
        <header class="bar bar-nav"> <a class="button button-link button-nav pull-left back"> <span class="iconfont icon-iconfontxiangyou"></span> </a>
            <h1 class="title">评价</h1>
        </header>
        <!--头部结束-->
        <!--底部-->
        <div class="bar bar-tab ordSubmit_footer">
        	<div class="fl ml10">评价得<span class="fontcl1">200</span>积分</div>
            <div class="fr"><a class="pub_btn">提交</a></div>
        </div>
        <!--底部结束-->
        <div class="content">
            <div class="ord_evlut_form">
            	<div class="list-block media-list top_box">
                    <ul>
                      <li>
                        <div href="#" class="item-content">
                          <div class="item-media"><img src=""></div>
                          <div class="item-inner">
                            <div class="item-title-row">
                              <div class="item-title">千秋饭店</div>
                            </div>
                            <div class="item-title-row">
                              <div class="item-title">送达时间</div>
                              <div class="item-after"><input id="picker-name" type="text" value="请选择"></div>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                </div>
                <p class="txt_center black9">为商家打分</p>
                <div class="star_box">服务态度<span class="starBg" style="opacity:0.7;"><span class="star" style="width:60%;"><span class="star_clink"><a href="#"></a> <a href="#"></a> <a href="#"></a> <a href="#"></a> <a href="#"></a></span></span></span></div>
                
                <div class="star_box">商品打分<span class="starBg"><span class="star" style="width:60%;"><span class="star_clink"><a href="#"></a> <a href="#"></a> <a href="#"></a> <a href="#"></a> <a href="#"></a></span></span></span></div>
                <div class="mallord_delt_mask ord_mark">
                    <div class="row selct_box">
                        <a href="javascript:;" class="fl col-33 qt active">食材新鲜</a> <a href="javascript:;" class="fl col-33 qt">清淡不油腻</a> <a href="javascript:;" class="fl col-33 qt">包装精美</a> <a href="javascript:;" class="fl col-33 qt">食材新鲜</a> <a href="javascript:;" class="fl col-33 qt">清淡不油腻</a> <a href="javascript:;" class="fl col-33 qt">提供额外帮助</a>
                        <div class="cl"></div>
                    </div>
                </div>
                <div class="mineSet_feedback">
                    <div class="list-block">
                        <ul>
                          <li class="align-top">
                            <div class="item-content">
                              <div class="item-inner">
                                <div class="item-input">
                                  <textarea placeholder="写下您对商家的评价（至少16个字符）"></textarea>
                                </div>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                      <div class="img_upload">
                        <ul>
                            <li style="background-image:url(pic/banner1.png);"><img src="" width="70" height="70"></li>
                            <li style="background-image:url(pic/banner1.png);"><img src="" width="70" height="70"></li>
                            <li style="background-image:url(pic/banner1.png);"><img src="" width="70" height="70"></li>
                        </ul>
                        <div class="upload_int fl">
                            <input type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple>
                        </div>
                        <div class="cl"></div>
                    </div>
                </div>
            </div>
        </div>        
    <!--内容结束-->   
    </div>
</div>
<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
<script>
$(document).on('click','.mallord_delt_mask .selct_box .qt',function () {
	if($(this).hasClass("active")){
		$(this).removeClass("active");
	}else{
		$(this).addClass("active");
	}
});
</script>
<script>
$("#picker-name").picker({
  toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title txt_left pad_l10"><span class="whitecl">11:46送达</span></h1>\
  </header>',
  cols: [
    {
      textAlign: 'center',
      values: ['10 分钟', '20 分钟', '30 分钟']
      //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
    }
  ]
});
</script>
<script>   
	$.init();
</script>
</body>
</html>
