<script>
$(document).ready(function() {
    $(".mineBangding_tab .list").each(function(i){
		$(this).click(function(){
			$(".mineBangding_tab .list").removeClass("active");
			$(this).addClass("active");
			$(".mineBangding_tab_cont .list_box").each(function(e){
				if(i==e){
					$(".mineBangding_tab_cont .list_box").hide();
					$(this).show();
				}else{
					$(this).hide();
				}
			});
		});
	});
});
</script>
<script>
$(function(){
	var mobile_timeout;
        var mobile_count = 60;
        var mobile_lock = 0;
        $(function () {
            $(".yzmget1").click(function () {
                if (mobile_lock == 0) {
                    //$.ajax({
//                        url: '<{:U("member/sendsms")}>',
//                        data: 'mobile=' + $("#mobile").val(),
//                        type: 'post'
//                    });
                    mobile_count = 60;
					$(".yzmget1").addClass("graybg");
                    $('.yzmget1').attr("disabled", "disabled");
                    BtnCount();
                    mobile_lock = 1;
                }

            });
        });
        BtnCount = function () {
            if (mobile_count == 0) {
				$(".yzmget1").removeClass("graybg");
                $('.yzmget1').removeAttr("disabled");
                $('.yzmget1').text("重新获取");
                mobile_lock = 0;
                clearTimeout(mobile_timeout);
				$('.yzmget1').removeClass("on");
            }
            else {
                mobile_count--;
                $('.yzmget1').text( + mobile_count.toString() + "s重新获取");
                mobile_timeout = setTimeout(BtnCount, 1000);
				$('.yzmget1').addClass("on");
            }
        };
		//注册页获取验证码部分结束
});
</script>
