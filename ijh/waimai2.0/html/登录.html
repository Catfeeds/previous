<script>
$(document).ready(function() {
    $(".login_tab .list").each(function(i){
		$(this).click(function(){
			$(".login_tab .list").removeClass("active");
			$(this).addClass("active");
			$(".login_tab_cont .list_box").each(function(e){
				if(i==e){
					$(".login_tab_cont .list_box").hide();
					$(this).show();
				}else{
					$(this).hide();
				}
			});
		});
	});
});
</script> 
<script>
$(function(){
	var mobile_timeout;
        var mobile_count = 60;
        var mobile_lock = 0;
        $(function () {
            $(".yzmget").click(function () {
                if (mobile_lock == 0) {
                    //$.ajax({
//                        url: '<{:U("member/sendsms")}>',
//                        data: 'mobile=' + $("#mobile").val(),
//                        type: 'post'
//                    });
                    mobile_count = 60;
					$(".yzmget").addClass("graybg");
                    $('.yzmget').attr("disabled", "disabled");
                    BtnCount();
                    mobile_lock = 1;
                }

            });
        });
        BtnCount = function () {
            if (mobile_count == 0) {
				$(".yzmget").removeClass("graybg");
                $('.yzmget').removeAttr("disabled");
                $('.yzmget').text("重新获取");
                mobile_lock = 0;
                clearTimeout(mobile_timeout);
				$('.yzmget').removeClass("on");
            }
            else {
                mobile_count--;
                $('.yzmget').text( + mobile_count.toString() + "s重新获取");
                mobile_timeout = setTimeout(BtnCount, 1000);
				$('.yzmget').addClass("on");
            }
        };
		//注册页获取验证码部分结束
});
</script>
