<script type="text/javascript">

// 强制执行地图初始化
loadJScript();

//百度地图API功能
function loadJScript() {
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "http://api.map.baidu.com/api?v=2.0&ak=7b92b3afff29988b6d4dbf9a00698ed8&callback=init";
    document.getElementById("waimai_order_ziti_map").appendChild(script);
}

function init() {
    var point = null;
    var marker = null; 
    var myIcon = null; 
    var shop_lng = <{$shop.lng}>;
    var shop_lat = <{$shop.lat}>;
    var map = new BMap.Map("waimai_order_locate_ziti");     
    point = new BMap.Point(shop_lng, shop_lat);       
    map.enableDragging();       
    map.centerAndZoom(point,18);   
    map.enableScrollWheelZoom();      
    myIcon = new BMap.Icon("%THEME%/static/images/icon_shopLocation@2x.png", new BMap.Size(50,50));
    marker = new BMap.Marker(point,{icon:myIcon}); 
    map.addOverlay(marker); 
}  

</script>
