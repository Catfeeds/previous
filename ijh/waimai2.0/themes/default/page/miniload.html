<script type="text/javascript">
window.KT = window.KT || parent.window.KT;
window.Zepto = window.Zepto || parent.window.Zepto;
window.Widget = window.Widget || parent.window.Widget;
(function($){
    <{if $pager.error && $pager.error != 200}>
    Widget.MsgBox.hide();
    Widget.MsgBox.error("<{$pager.message}>");
    <{if $pager.error == 101}>
    Widget.Login();
    <{else}>
    parent.window.__MINI_LOAD = false;
    <{/if}>
    <{else}>
    Widget.MsgBox.success("<{$pager.message}>");
    <{if $pager.link}>window.location = "<{$pager.link}>";<{else}>window.location.reload(true);<{/if}>
    <{/if}>
})(window.Zepto);
</script>
<{if $pager.appendjs}><{$pager.appendjs}><{/if}>
