<{include file="biz/block/header.html"}>
<div class="zxTabs">
    <a href="<{link ctl='biz/shop/banner'}>" class="on">微店轮播图设置</a>
    <div class="tishi pointcl"></div>
</div>
<div class="ucenter_c">
    <form action="<{link ctl='biz/shop/createbanner'}>" mini-form="ucenter" method="post" ENCTYPE="multipart/form-data">
        <table cellspacing="0" cellpadding="0" class="form">
        	<tr>
                <th>标题：</th>
                <td>
                    <input type="text" name="data[title]" class="input w-300" value=""/>
                </td>
            </tr>
            <tr>
                <th>连接：</th>
                <td>
                    <input type="text" name="data[link]" class="input w-300" value=""/>
                </td>
            </tr>
            <tr>
                <th>图片：</th>
                <td>
                    <input type="text" name="data[photo]" class="input w-300" id="file_photo" value=""/>
                    <input type="button" uploadbtn="#file_photo" class="ke-upload_lay" value=" <{L('选择文件')}> " />
                    <a preview="#file_photo" class="btn btn-default" style="color:#333;"><span class="bs-glyphicons glyphicon glyphicon-th" aria-hidden="true"></span><{L('预览')}></a>
                    <span class="tip-comment">图片尺寸建议640x300像素</span>
                </td>
            </tr>
            <tr>
                <th>有效时间：</th>
                <td>
                    <input type="text" name="data[stime]" id="stime" value="0" class="input w-150"   onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'ltime\',{d:-1})}'})"/>
					~
                    <input type="text" name="data[ltime]" id="ltime" value="0" class="input w-150"  onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'stime\',{d:1})}'})"/>
                    <span class="tip-comment">默认0表示不限制</span>
                </td>

            </tr>

            <tr><th>描述：</th><td><textarea name="data[desc]" class="textarea w-500"></textarea><br /></td></tr>
            <tr>
                <th>目标窗口：</th>
                <td>
                    <select name="data[target]">
						<option value="_blank" <{if $detail.target == '_blank'}>selected="selected"<{/if}>>新窗口</option>
						<option value="_self" <{if $detail.target == '_self'}>selected="selected"<{/if}>>本窗口</option>
						<option value="_parent" <{if $detail.target == '_parent'}>selected="selected"<{/if}>>父窗口</option>
						<option value="_top" <{if $detail.target == '_top'}>selected="selected"<{/if}>>Top窗口</option>
					</select>
                </td>
            </tr>
            <tr>
                <th>点击数：</th>
                <td>
                    <input type="text" name="data[clicks]" class="input w-50" value=""/>
                </td>
            </tr>
            <tr>
                <th>排序：</th>
                <td>
                    <input type="text" name="data[orderby]" class="input w-50" value=""/>
                </td>
            </tr>
            <tr>
                <th>状态：</th>
                <td>
                    <label><input type="radio" name="data[status]" value="0"/>下架</label>&nbsp;&nbsp;
					<label><input type="radio" name="data[status]" checked="checked" value="1"/>上架</label>
                </td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="保存数据" class="btn btn-success" /></td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript" src="<{$pager.res}>/script/widget.bmap.js"></script>
<script type="text/javascript" src="<{$pager.res}>/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
(function(K, $){
var editor = KindEditor.create('textarea[kindeditor]',{uploadJson : '<{link ctl="biz/upload:editor" http="base"}>', extraFileUploadParams:{OTOKEN:"<{$OTOKEN}>"}});
})(window.KT, window.jQuery);
</script>  
<{include file="biz/block/footer.html"}>
