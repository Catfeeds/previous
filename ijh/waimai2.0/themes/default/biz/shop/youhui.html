<div class="zxTabs">
    <a href="<{link ctl='biz/shop:youhui'}>" class="on"><{L('满减优惠')}></a>
    <a href="<{link ctl='biz/shop:coupon'}>"><{L('店铺优惠券')}></a>
    <div class="tishi pointcl"></div>
</div>

<div class="ucenter_c">
<span class="r"><a href="javascript:void(0);"  class="btn btn-success jq_add">+<{L('新增一行')}></a></span>
    <form id="post_form" action="<{link ctl='biz/shop/youhui'}>" mini-form="ucenter" method="post" ENCTYPE="multipart/form-data">
        <table cellspacing="0" cellpadding="0" class="table">
            <tr>
                <th><{L('满多少')}></th>
                <th><{L('减多少')}></th>
                <th><{L('操作')}></th>
            </tr>
            <{foreach $items as $item}>
            <tr class="jq_tr" id="youhui_<{$item.youhui_id}>" >
                <td><input type="text" class="input w-50" style="text-align:center;" name="data[order_amount][]" value="<{$item.order_amount}>" />&nbsp;元</td>
                <td><input type="text" class="input w-50" style="text-align:center;" name="data[youhui_amount][]" value="<{$item.youhui_amount}>" />&nbsp;元</td>
                <td><a href="<{link ctl='biz/shop/youhuidel' youhui_id=$item.youhui_id}>" mini-act="remove:youhui_<{$item.youhui_id}>" mini-confirm="<{L('确认要删除吗')}>？" class="btn btn-warning"><{L('删除')}></a></td>
            </tr>            
            <{foreachelse}>
            <tr class="jq_tr"><td colspan="20"><div class="alert alert-info"><{L('没有数据')}></div></td></tr>
            <{/foreach}>
        </table>
        <div><div class="jq_bottom"><input type="submit" class="btn btn-success jq_save" value="<{L('保存数据')}>"/></div></div>
    </form>
</div>
<script>
$(document).ready(function(){
    $(".jq_add").click(function(){
        var html = '<tr class="jq_tr">';
        html+='<td><input type="text" class="input w-50" style="text-align:center;" name="data[order_amount][]" value="" />&nbsp;元</td>';
        html+='<td><input type="text" class="input w-50" style="text-align:center;" name="data[youhui_amount][]" value="" />&nbsp;元</td>';
        html+='<td><a href="javascript:void(0);" class="btn btn-warning jq_delete"><{L("移除")}></a></td></tr>';
        $(".table").append(html);
    })
    $(".table").on('click','.jq_delete', function () {
        $(this).parent().parent().remove();
    })
})    
</script>
