<{assign var='tpl_title' value=L("管理收货地址")}>
<{include file="block/header.html" }>
    <div class="page page-current">
    	<!--头部-->
        <header class="bar bar-nav"> 
        	<a class="button button-link button-nav pull-left back"> 
        		<span class="iconfont icon-iconfontxiangyou"></span> 
        	</a> 
        	<a class="button button-link button-nav pull-right" id="finish">完成</a>
        	<script>
        		$('#finish').click(function(){
        			var check = '<{$check}>';
        			var link = "<{link ctl='ucenter/addr/index' check='__check'}>";
					window.location.href = link.replace('__check', check);
        		});
        	</script>
            <h1 class="title">管理收货地址</h1>
        </header>
        <!--头部结束-->
        <div class="content">
			<div class="mineGdsaddr_list_box">
			<{foreach $addrs as $addr}>
				<div class="mineGdsaddr_list fl" addr_id="<{$addr.addr_id}>">
            		<div class="left">
                		<h4><{$addr.contact}><span class="ml10 pad_l10"><{$addr.mobile}></span></h4>
                    	<p class="black9"><span class="tag tag_<{$addr.tag}>"><{$tags[$addr.tag]}></span><{$addr.addr}><{$addr.house}></p>
                	</div>
                	<div class="right">
                		<a href="<{link ctl='ucenter/addr/edit' arg0=$addr.addr_id}>" addr_id="<{$addr.addr_id}>" class="iconfont icon-bianji"></a>
                		<a href="javascript:;" addr_id="<{$addr.addr_id}>" class="iconfont icon-shanchu open-slider-modal"></a></div>
              	</div>
            <{/foreach}>
			</div>
		</div>        
    <!--内容结束-->   
	</div>
<script>
$('.open-slider-modal').click(function(){
	var addr_id = $(this).attr('addr_id');
	var modal = $.modal({
		title: "<div class='txt_left'>删除地址</div>",
		afterText:  "<p class='font_size14 black6 mt10 mb10 txt_left'>确认删除该收货地址？</p>",
		buttons: [
	        {
				text: '取消'
	        },
	        {
				text: '确定',
				bold: true,
				onClick: function () {
					var link = "<{link ctl='ucenter/addr/delete'}>";
	                $.post(link,{addr_id:addr_id},function(ret){
						$.alert(ret.message);
						setTimeout(function(){
							window.location.reload();
			            },2000)
					},'json');
				}
			},
		]
	})
    $.swiper($$(modal).find('.swiper-container'), {pagination: '.swiper-pagination'});
});

localStorage.removeItem('addr_info');
localStorage.removeItem('addr_num');
localStorage.removeItem('contact');
localStorage.removeItem('mobile');
localStorage.removeItem('tag');
</script>
<{include file="block/footer.html"}>
