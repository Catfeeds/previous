<{assign var='tpl_title' value=L("订单备注")}>
<{include file="weidian/$theme_style/block/header.html"}>
<div class="page page-current"> 
      <!--头部-->
      <header class="bar bar-nav header_Ico"> <a class="button button-link button-nav pull-left back"> <span class="Ico1"></span> </a>
        <h1 class="title">订单备注</h1>
      </header>
      <!--头部结束-->
      <nav class="bar bar-tab"> 
            <a href="javascript:complete();" class="button button-big queren-pay">完成</a>
      </nav>
      <div class="content">
           <div class="feedback-box mt10">
            	<div class="list-block border_b beizhu">
                      <ul>
                            <li class="align-top">
                              <div class="item-content">
                                <div class="item-inner">
                                  <div class="item-input">
                                    <textarea maxlength="100" id="content" placeholder="请留下你的需求，最多100字哦"></textarea>
                                  </div>
                                </div>
                              </div>
                            </li>
                      </ul>
        		</div>
           </div>
      </div>
</div>
<script type="text/javascript">


if(localStorage['weidian_waimai_order_remarks']) {
    var obj = JSON.parse(localStorage['weidian_waimai_order_remarks']);
    if(obj.content) {$('#content').val(obj.content);}
}

function complete() {
    var content = $('#content').val();
    localStorage['weidian_waimai_order_remarks'] = JSON.stringify({"content":content});
    if(localStorage['weidian_waimai_order_intro_backurl']) {
      window.location.href  = localStorage['weidian_waimai_order_intro_backurl'];
    }
}
</script>
<{include file="weidian/$theme_style/block/footer.html"}>
