			<div class="advices-back-box">

						<li class="align-top">
							<div class="item-content">

									<div class="item-input">
										<textarea id="content" placeholder="请输入宝贵意见，我们将不断为您提供更优质服务.."></textarea>

			<div class="long_btn yi-jian">提交</div>
		</div>
	</div>

<script type="text/javascript">
$(document).off('click','.yi-jian').on('click','.yi-jian',function(){
	var content = $('#content').val();
	if(content == "") {
		$.alert('请输入意见');return;
	}
	$.ajax({
        url: "<{link ctl='weidian/ucenter/suggestion:submit'}>",
        async: true,
        dataType: 'json',
        type: 'POST',
        data: {"content":content},
        success: function (ret) {
        	$.alert(ret.message);
            if(ret.error == 0){ 
            	setTimeout(function(){
            		$.closeModal();
            		window.location.href = "<{link ctl='weidian/ucenter/index/index'}>";
            	},2000);
            }else {
            	setTimeout(function(){
	                $.closeModal();
	                return;
	            },2000);
            }
            
        },
        error: function (xhr, status, err) {
            $.alert(err);
        },
    });
})
</script>
