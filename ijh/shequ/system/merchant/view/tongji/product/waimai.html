<{include file="merchant:block/header.html"}>


    <div class="row">
        <div class="col-sm-12">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a  href="javascript:;" >外卖</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <div class=" ">
                                <div class="col-sm-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title"></div>
                                        <div class="ibox-content">
                                            <div id="week_cicle"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title"></div>
                                        <div class="ibox-content">
                                            <div id="month_cicle" style="margin-top:20px"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<{include file="merchant:block/footer.html"}>

<script type="text/javascript" src="<{$pager.res}>/script/highcharts/highcharts.js"></script>
<script type="text/javascript" src="<{$pager.res}>/script/highcharts/modules/exporting.js"></script>
<script type="text/javascript" src="<{$pager.res}>/script/highcharts/modules/no-data-to-display.js"></script>

<script  type="text/javascript" charset="utf-8" async defer>
$(function () {
    $('#week_cicle').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: '近一周商品销量饼状图'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    color: '#000000',
                    connectorColor: '#000000',
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '商品销量',
            data: [
                <{foreach $week_data as $v1}>
                ['<{$v1.title}>',   <{if empty($v1.product_number)}>0<{else}><{$v1.product_number}><{/if}>],
                <{/foreach}>
            ]
        }],
    });

    $('#month_cicle').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: '近一月商品销量饼状图'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    color: '#000000',
                    connectorColor: '#000000',
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '商品销量',
            data: [
                <{foreach $month_data as $v2}>
                ['<{$v2.title}>',   <{if empty($v2.product_number)}>0<{else}><{$v2.product_number}><{/if}>],
                <{/foreach}>
            ]
        }]
    });
});
</script>
