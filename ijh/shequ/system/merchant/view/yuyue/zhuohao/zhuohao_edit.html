<{include file="merchant:block/header.html"}>

<div class="row">
    <div class="col-sm-12">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class=""><a  href="<{link ctl='merchant/yuyue/zhuohao/items'}>" >桌号管理</a></li>
                <li class="active"><a  href="javascript:;" >修改桌号</a></li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">
                        <div class="">
                            <form action="<{link ctl='merchant/yuyue/zhuohao/zhuohao_edit' args=$detail.zhuohao_id}>" mini-form="merchant" method="post" ENCTYPE="multipart/form-data" role="form" class="form-horizontal m-t" >
                                <div class="form-group draggable">
                                    <label class="col-sm-1 control-label">桌号分类:</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" name="data[cate_id]" class="select_td select w-300">
                                            <{foreach $cate_items as $v}>
                                            <option value="<{$v.cate_id}>" <{if $detail.cate_id==$v.cate_id}>selected="selected"<{/if}>><{$v.title}></option>
                                            <{/foreach}>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group draggable">
                                    <label class="col-sm-1 control-label">桌号：</label>
                                    <div class="col-sm-2">
                                        <input type="text" name="data[title]" value="<{$detail.title}>" class="form-control" placeholder="请输入标题">
                                    </div>
                                </div>
                                <div class="form-group draggable">
                                    <label class="col-sm-1 control-label">就餐人数：</label>
                                    <div class="col-sm-2">
                                        <input type="text" name="data[number]" value="<{$detail.number}>" class="form-control" placeholder="请输入标题">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group draggable">
                                    <div class="col-sm-6 col-sm-offset-1">
                                        <button class="btn btn-primary" type="submit">保存修改</button>
                                        <!-- <button class="btn btn-white" type="submit">取消</button> -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<{include file="merchant:block/footer.html"}>
