<{include file="merchant:block/header.html"}>
<div class="row">
    <div class="col-sm-12">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class=""><a  href="<{link ctl='merchant/waimai/product:index'}>" >商品管理</a></li>
                <li class=""><a  href="<{link ctl='merchant/waimai/product:skunotice'}>">库存报警</a></li>
                <li class="active"><a  href="javascript:;" >添加商品</a></li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">
                        <form action="<{link ctl='merchant/waimai/product:create'}>" mini-form="waimai_product_create" method="post" class="form-horizontal" ENCTYPE="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">名称：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="form-control">
                                    </div>
                                </div>   
                            </div>
                            
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">图片：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4"><input type="text" name="data[photo]" class="form-control" id="file_photo" value=""/></div>
                                    <div class="col-sm-8"><input type="button" uploadbtn="#file_photo" class="ke-upload_lay pull-left" value=" 选择文件 " /><a preview="#file_photo" class="btn btn-success btn-outline"><span class="bs-glyphicons glyphicon glyphicon-th" aria-hidden="true"></span>预览</a></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">上级分类：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <select class="form-control " name="data[cate_id]">
                                            <!-- <option value="0">一级分类</option> -->
                                            <{foreach $pcates as $v}>
                                                <option value="<{$v.cate_id}>">|--<{$v.title}></option>
                                                <{if $v.childrens}>
                                                    <{foreach $v.childrens as $vv}>
                                                        <option value="<{$vv.cate_id}>">&nbsp;&nbsp;&nbsp;&nbsp;|--<{$vv.title}></option>
                                                    <{/foreach}>
                                                <{/if}>
                                            <{/foreach}>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">价格：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <div class="input-group "><span class="input-group-addon">¥</span>
                                            <input type="text" name="data[price]" value="" class="form-control">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">打包费：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <div class="input-group "><span class="input-group-addon">¥</span>
                                            <input type="text" name="data[package_price]" value="" class="form-control">
                                        </div>
                                    </div><span class="help-block -none">打包费,0:免打包费</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">库存：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <input type="text" name="data[sale_sku]" value="999" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">是否上架：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <div class="radio radio-success radio-inline">
                                            <input type="radio" id="is_onsale_1" name="data[is_onsale]" value="1" checked="checked">
                                            <label for="is_onsale_1">上架</label>
                                        </div>
                                        <div class="radio radio-inline">
                                            <input type="radio" id="is_onsale_0" name="data[is_onsale]" value="0" >
                                            <label for="is_onsale_0">下架</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <input type="text" name="data[orderby]" value="50" class="form-control">
                                    </div>
                                </div>   
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">描述：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <textarea name="data[intro]"  class="form-control" style="height: 150px"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">&nbsp;</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <button class="btn btn-primary" type="submit">保存数据</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<{include file="merchant:block/footer.html"}>
