<{include file="merchant:block/header.html"}>
<div class="row">
    <div class="col-sm-12">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class="active"><a  href="<{link ctl='merchant/weixin/scratch:index'}>" aria-expanded="true"> 刮刮卡管理</a>
                </li>
                <li class="list_btn_right">
                    <button onclick="location_addr('<{link ctl='merchant/weixin/scratch:goods' arg0=$scratch_id}>')" class="btn btn-primary ">查看奖品</button>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">
                        <form action="<{link ctl='merchant/weixin/scratch:goodsedit'}>" mini-form="" method="post" ENCTYPE="multipart/form-data" role="form" class="form-horizontal m-t" >
                        <input type="hidden" name="id" value="<{$id}>">
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">奖项标题：</label>
                            <div class="col-sm-10"><div class="col-sm-4">
                                <input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="form-control">
                            </div></div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">奖项：</label>
                            <div class="col-sm-10"><div class="col-sm-4">
                                <input type="text" name="data[name]" value="<{$detail.name|default:''}>" class="form-control">
                            </div></div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">奖品图片：</label>
                            <div class="col-sm-10">
                                <div class="col-sm-4"><input type="text" name="data[photo]" class="form-control" id="file_photo" value="<{$detail.photo|default:''}>" photo="<{$pager.img}>/<{$detail.photo|default:''}>" readonly="readonly"/></div>
                                <div class="col-sm-8"><input type="button" uploadbtn="#file_photo" class="ke-upload_lay pull-left" value=" 选择文件 " /><a preview="#file_photo" class="btn btn-success btn-outline"><span class="bs-glyphicons glyphicon glyphicon-th" aria-hidden="true"></span> 预览</a>
                                    </div>
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">名额数量：</label>
                            <div class="col-sm-10"><div class="col-sm-4">
                                <input type="text" name="data[num]" value="<{$detail.num|default:''}>" class="form-control" >
                            </div></div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">排序号：</label>
                            <div class="col-sm-10"><div class="col-sm-4">
                                <input type="text" name="data[sort]" value="<{$detail.sort|default:''}>" class="form-control" >
                            </div></div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <div class="col-sm-4">
                                <button class="btn btn-primary " type="submit">保存</button>

                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
       </div>
   </div>
</div>
<{include file="merchant:block/footer.html"}>
