<{include file="merchant:block/header.html"}>
<div class="row">
        <div class="col-sm-12">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class=""><a  href="<{link ctl='merchant/weixin/help:index'}>" >微助力列表</a></li>
                    <li class="active"><a  href="javascript:;" >成员列表</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <div class="ibox-content">
                                <table class="table table-striped table-bordered table-hover" id="myTable">
                                    <thead>
                                        <tr>
                                            <th>用户昵称</th>
                                            <th>头像</th>
                                            <th class="w-100">助力时间</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <{foreach $items as $item}>
                                            <tr><td><{$item.nickname}></td>
                                            <td><img src="<{$item.img}>" width="100" height="100" /></td>
                                            <td><{$item.dateline|format}></td>
                                             
                                            </tr>
                                         <{foreachelse}>
                                         <tr><td colspan="20"><div class="alert alert-info">暂无数据</div></td></tr>
                                        <{/foreach}>
                                    </tbody>
                                    <tfoot></tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<{include file="merchant:block/footer.html"}>
