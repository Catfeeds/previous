<{include file="merchant:block/header.html"}>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改分类</h5>
            </div>
            <div class="ibox-content">
                <form action="<{link ctl='merchant/weidian/productcate:edit' args=$detail.cate_id}>" mini-form="merchant" method="post" ENCTYPE="multipart/form-data" role="form" class="form-horizontal m-t" >
                    <div class="form-group draggable">
                        <label class="col-sm-2 control-label">父级分类：</label>
                        <div class="col-sm-10">
                            <div class="col-sm-4">
                                <select class="form-control" name="data[parent_id]">
                                    <option value="0">顶级分类</option>
                                    <{foreach $cate_list as $k=>$v}>
                                    <{if $v.cate_id != $detail.cate_id}>
                                    <option value="<{$v.cate_id}>" <{if $v.cate_id==$detail.parent_id}> selected <{/if}> ><{$v.title}></option>
                                    <{/if}>
                                    <{/foreach}>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group draggable">
                        <label class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-10">
                            <div class="col-sm-4">
                                <input type="text" name="data[title]" value="<{$detail.title}>" class="form-control" placeholder="请输入标题">
                            </div>
                        </div>
                    </div>
                    <div class="form-group draggable">
                        <label class="col-sm-2 control-label">图标：</label>
                        <div class="col-sm-10">
                            <div class="col-sm-4"><input type="text" name="data[icon]" class="form-control" id="file_photo" value="<{$detail.icon}>" photo="<{$pager.img}>/<{$detail.icon}>" readonly="readonly"/></div>
                            <div class="col-sm-8"><input type="button" uploadbtn="#file_photo" class="ke-upload_lay pull-left" value=" 选择文件 " /><a preview="#file_photo" class="btn btn-success btn-outline"><span class="bs-glyphicons glyphicon glyphicon-th" aria-hidden="true"></span> 预览</a></div>
                        </div>
                    </div>
                    <div class="form-group draggable">
                        <label class="col-sm-2 control-label">排序：</label>
                        <div class="col-sm-10">
                            <div class="col-sm-4">
                                <td><input type="text" name="data[orderby]" value="<{$detail.orderby}>" class="form-control" /></td>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">&nbsp;</label>
                        <div class="col-sm-10">
                            <div class="col-sm-4">
                                <button class="btn btn-primary" type="submit">保存数据</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<{include file="merchant:block/footer.html"}>
