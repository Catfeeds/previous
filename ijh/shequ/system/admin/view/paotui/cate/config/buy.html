        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>

<div class="page-data"><form action="?paotui/cate-savecfg.html" mini-form="config-form" method="post" >

<table width="100%" border="0" cellspacing="0" class="table-data form"><tr><th>起步价格：</th><td><input type="text" name="config[buy_start_price]" value="<{$detail.config.buy_start_price|default:'8'}>" class="input w-100"/>
<span class="tip-comment">元</span></td></tr>

     <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
