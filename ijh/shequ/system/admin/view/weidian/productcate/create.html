<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt=""/></td>
            <th><{$MOD.title}></th>
            <td align="right"><{link ctl="pintuan/productcate:index" priv="hidden" class="button"}></td>
            <td width="15"></td>
        </tr>
    </table>
</div>
<div class="page-data">
    <form action="?weidian/productcate-create.html" mini-form="productcate-form" method="post"
          ENCTYPE="multipart/form-data">
        <table width="100%" border="0" cellspacing="0" class="table-data form">
            <tr>
                <th>父级分类：</th>
                <td>
                    <select name="data[parent_id]">
                        <option value="0">一级分类</option>
                        <{foreach $cates as $k => $v}>
                        <option value="<{$k}>"
                        <{if $k==$detail.parent_id}>selected="selected"<{/if}>>|--<{$v}></option>
                        <{/foreach}>
                    </select>
                    <span class="tip-comment">父级分类</span></td>
            </tr>
            <tr>
                <th>商品名称：</th>
                <td><input type="text" name="data[title]" value="<{$detail.title|default:''}>"
                           class="input w-300"/><span class="tip-comment">商品名称</span></td>
            </tr>
            <tr>
                <th>图片：</th>
                <td><input type="text" name="data[icon]" value="<{$detail.icon}>" <{if
                    $detail.icon}>photo="<{$pager.img}>/<{$detail.icon}>"<{/if}> class="input w-300" />&nbsp;&nbsp;&nbsp;<input
                            type="file" name="data[icon]" class="input w-100"/><span class="tip-comment">图片</span></td>
            </tr>
            <tr>
                <th>排序：</th>
                <td><input type="text" name="data[orderby]" value="<{$detail.orderby|default:'50'}>"
                           class="input w-100"/><span class="tip-comment">排序</span></td>
            </tr>
            <tr>
                <th class="clear-th-bottom"></th>
                <td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据"/></td>
            </tr>
        </table>
    </form>
</div>
<{include file="admin:common/footer.html"}>
