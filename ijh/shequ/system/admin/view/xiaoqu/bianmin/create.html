<{include file="admin:common/header.html"}>
<script type="text/javascript" src="<{$pager.res}>/script/widget.bmap.js"></script>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="xiaoqu/bianmin:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?xiaoqu/bianmin-create.html" mini-form="bianmin-form" method="post" >
<input type="hidden" name="xiaoqu_id" value="<{$xiaoqu.xiaoqu_id}>" />
<table width="100%" border="0" cellspacing="0" class="table-data form">
<tr><th><span class="red">*</span>商家名称：</th><td><input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="input w-300"/></td></tr>
<tr>
    <th><span class="red">*</span>分类ID：</th>
    <td>
        <select class="select w-200" name="data[cate_id]"><{foreach $cate_list as $v}><option value="<{$v.cate_id}>"><{$v.title}></option><{/foreach}></select>
    </td>
</tr>
<tr><th><span class="red">*</span>小区ID：</th><td><input type="text" name="data[xiaoqu_id]" value="<{$detail.xiaoqu_id|default:''}>" class="input w-100"/></td></tr>
<tr><th><span class="red">*</span>介绍：</th><td><textarea name="data[intro]" class="textarea"><{$detail.intro}></textarea><br /></td></tr>
<tr><th><span class="red">*</span>地址：</th><td><input type="text" name="data[addr]" value="<{$detail.addr|default:''}>" class="input w-300"/></td></tr>
    <tr><th>坐标：</th>
        <td>
            <label>经度:<input type="text" name="data[lng]" value="<{$detail.lng}>" id="Bmap_marker_lng" class="input w-100"/></label>
            <label>纬度:<input type="text" name="data[lat]" value="<{$detail.lat}>" id="Bmap_marker_lat" class="input w-100"/></label>    
            <span class="tip-comment">使用百度地图经纬度<a map-marker="#Bmap_marker_lng,#Bmap_marker_lat" class="button"><b>拾取工具</b></a></span>
        </td>
    </tr>
<tr><th><span class="red">*</span>联系电话：</th><td><input type="text" name="data[phone]" value="<{$detail.phone|default:''}>" class="input w-300"/></td></tr>
<tr><th>使用次数：</th><td><input type="text" name="data[views]" value="<{$detail.views|default:''}>" class="input w-100"/></td></tr>
<tr><th>排序：</th><td><input type="text" name="data[orderby]" value="<{$detail.orderby|default:'50'}>" class="input w-100"/></td></tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>
<{include file="admin:common/footer.html"}>
