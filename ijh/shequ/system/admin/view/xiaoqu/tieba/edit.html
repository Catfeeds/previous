<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="xiaoqu/tieba:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?xiaoqu/tieba-edit.html" mini-form="tieba-form" method="post" >
<table width="100%" border="0" cellspacing="0" class="table-data form">
<input type="hidden" name="tieba_id" value="<{$detail.tieba_id}>"/>
<tr><th>标题：</th><td><input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="input w-300"/></td></tr>
<tr><th><span class="red">*</span>内容：</th><td><textarea name="data[content]" class="textarea"><{$detail.content}></textarea><br /></td></tr>
<tr><th>联系人：</th><td><input type="text" name="data[contact]" value="<{$detail.contact|default:''}>" class="input w-300"/></td></tr>
<tr><th>联系电话：</th><td><input type="text" name="data[mobile]" value="<{$detail.mobile|default:''}>" class="input w-300"/></td></tr>
<tr><th>交易价格：</th><td><input type="text" name="data[price]" value="<{$detail.price|default:''}>" class="input w-100"/></td></tr>
<tr><th>点赞数：</th><td><input type="text" name="data[likes]" value="<{$detail.likes|default:''}>" class="input w-100"/></td></tr>
<tr><th>查看数：</th><td><input type="text" name="data[views]" value="<{$detail.views|default:''}>" class="input w-100"/></td></tr>
<tr><th>回复数：</th><td><input type="text" name="data[replys]" value="<{$detail.replys|default:''}>" class="input w-100"/></td></tr>
<tr><th>经度：</th><td><input type="text" name="data[lng]" value="<{$detail.lng|default:''}>" class="input w-100"/></td></tr>
<tr><th>纬度：</th><td><input type="text" name="data[lat]" value="<{$detail.lat|default:''}>" class="input w-100"/></td></tr>
<tr><th>最后更新时间：</th><td><input type="text" name="data[lasttime]" value="<{$detail.lasttime|default:''}>" class="input w-300"/></td></tr>
<tr>
	<th>closed：</th>
	<td>
		<label><input type="radio" name="data[closed]" <{if $detail.closed}>checked="checked"<{/if}> value="1"/>删除</label>&nbsp;&nbsp;
		<label><input type="radio" name="data[closed]" <{if empty($detail.closed)}>checked="checked"<{/if}> value="0"/>正常</label>
	</td>
</tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>
<{include file="admin:common/footer.html"}>
