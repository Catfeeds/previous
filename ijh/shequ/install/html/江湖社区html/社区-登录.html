<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
<header>
	<i class="left"><a href="#" class="ico headerIco headerIco_3"></a></i>
    <div class="title">
    	登录
    </div>
    <i class="right"><a href="#" class="">注册</a></i>
</header>
<section class="page_center_box">
    <div class="loginPage">
        <div class="txt_center pad_b10"><img src="images/loginTop.png" width="100"></div>
        <div class="mt10">
        	<form action="" method="post">
        	<div class="loginPage_int_box border_b border_t">
            	<div class="pub_ico fl"><em class="ico ico_1"></em></div>
                <div class="pub_box">
                    <input class="long_int" type="text" placeholder="请输入手机号">
                </div>
            </div>
            <div class="loginPage_int_box border_b mb10">
            	<div class="pub_ico fl"><em class="ico ico_3"></em></div>
                <div class="pub_box"><input class="long_int" type="password" placeholder="请输入密码" value=""></div>
            </div>
            
            <div class="btn_box">
                <input class="long_btn" type="button" value="立即登录">
            </div>
            </form>
            <div class="pad_l10 pad_r10">
                <div class="fl">
                    <a href="#" class="maincl">手机动态短信登录</a>
                </div>
                <div class="fr">
                    <a href="#" class="black9">忘记密码?</a>
                </div>
                <div class="cl"></div>
            </div>
        </div>
        <style>
        .login_bot{ margin:0.3rem 0;}
        .login_bot h2{ text-align:center; border-bottom:0.01rem solid #ddd; height:0.2rem; margin:0 auto 0.2rem;}
        .login_bot span{ font-size:0.14rem; display:inline-block; background:#f7f7f7; padding:0 0.2rem; line-height:0.4rem;}
        .login_other{ margin:0 0.15rem; text-align:center;}
        .login_other a{ display:inline-block; margin:0 0.1rem;}
        .login_other a p{ font-size:0.14rem; line-height:0.24rem; color:#999999;}
        .login_other a .ico{ display:inline-block; width:0.4rem; height:0.4rem; background:url(images/pay_ico.png) no-repeat; vertical-align:middle; background-size:100% auto; }
        .login_other a .ico_1{ background-position:center -0.8rem;}
        </style>
        <div class="login_bot pd10">
            <h2><span class="black6">第三帐号方登录</span></h2>
            <div class="login_other">
                <a href="#"><i class="ico ico_1"></i><p>微信</p></a>
            </div>
        </div>
    </div>
</section>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
