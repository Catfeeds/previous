<!--取消是否弹出-->
<div class="lineBook_quxiao_mask">
	<div class="tit">请选择取消理由</div>
	<div class="cont">
    	<div class="liyou_box">
        	<span><a href="javascript:;">点错了</a></span>

        </div>
    </div>
    <div class="btn_box">
    	<a href="javascript:;" class="btn black6 cancel">放弃取消</a>
        <a href="#" class="btn fontcl1">确定取消</a>
    </div>
</div>
<div class="mask_bg"></div>
<script>
$(document).ready(function() {
	$('.lineBook_quxiao_show').click(function(){
		$('.lineBook_quxiao_mask').show();
		$('.mask_bg').show();
		
	});
	$('.lineBook_quxiao_mask .cancel').click(function(){
		$('.lineBook_quxiao_mask').hide();
		$('.mask_bg').hide();
		
	});
	$('.lineBook_quxiao_mask .liyou_box span').click(function(){
		$('.lineBook_quxiao_mask .liyou_box span').removeClass('on');
		$(this).addClass('on');
		
	});
	
});
</script>
<!--取消是否弹出结束-->
