<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>页面跳转错误</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
<header>
	<i class="left"><a href="#" class="ico headerIco headerIco_3"></a></i>
    <div class="title">
    	页面跳转错误
    </div>
    <i class="right"><a href="#" class=""></a></i>
</header>
<section class="page_center_box">
    <div class="czts">
        <div class="cztsnr cztsnr_Failure">失误了，再试试吧！
            <p class="czts_p">页面自动 跳转中   等待时间：<span class="czts_time" id="czts_time"></span></p>
        </div>
    </div>
</section>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script>
<script>
var secs =5; //倒计时的秒数 
var URL ; 
function Load(url){ 
URL =url; 
for(var i=secs;i>=0;i--) 
{ 
window.setTimeout('doUpdate(' + i + ')', (secs-i) * 1000); 
} 
} 
function doUpdate(num) 
{ 
document.getElementById('czts_time').innerHTML = num; 
if(num == 0) { window.location=URL; } 
}
</script>
<script language="javascript"> 
	Load(""); //要跳转到的页面 
</script> 
</body>
</html>
