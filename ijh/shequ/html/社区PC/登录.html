<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="statics/css/pub.css" rel="stylesheet">
<link href="statics/css/animate.css" rel="stylesheet">
<link href="statics/css/style.css" rel="stylesheet">
<script src="statics/js/jquery.js"></script>
</head>
<body>
    <div class="headerTop_one">
        <div class="smallpage">
            <div class="logo fl">
                <img src="statics/images/logo_green.png">
            </div>
            <div class="tit fl">欢迎登录</div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="login_box">
    	<div class="smallpage">
        	<div class="img_code fl"><img src=""></div>
        	<div class="fr login_form_box">
            	<div class="tab_box">
                	<a href="javascript:;" class="on border_r">密码登录</a>
                    <a href="javascript:;">验证码登录</a>
                </div>
                <div class="cont">
                	<div class="change_box">
                        <div class="int_box mb20">
                            <div class="ico ico1"></div>
                            <div class="box"><input type="text" placeholder="手机号"><a href="javascript:;" class="clear_ico"></a></div>
                            <div class="clear"></div>
                        </div>
                        <div class="int_box mb20">
                            <div class="ico ico2"></div>
                            <div class="box"><input type="password" placeholder="密码"><a href="javascript:;" class="clear_ico"></a></div>
                            <div class="clear"></div>
                        </div>
                        <input type="submit" value="登 录" class="long_btn">
                    </div>
                    <div class="change_box none">
                        <div class="int_box getyzm_int_box mb20">
                            <div class="ico ico1"></div>
                            <div class="box"><input type="text" placeholder="手机号"><a href="javascript:;" class="clear_ico"></a></div>
                            <div class="getyzm_box"><span>获取验证码</span></div>
                            <div class="clear"></div>
                        </div>
                        <div class="int_box mb20">
                            <div class="ico ico3"></div>
                            <div class="box"><input type="text" placeholder="验证码"><a href="javascript:;" class="clear_ico"></a></div>
                            <div class="clear"></div>
                        </div>
                        <input type="submit" value="登 录" class="long_btn">
                    </div>
                    <div class="caozuo_box">
                    	<div class="fl"><input type="checkbox" checked>自动登录</div>
                        <a href="#" class="fr black6">忘记密码</a>
                    </div>
                </div>
                <div class="foot">
                	<a href="#" class="fl"><img src="statics/images/other_ico1.png"></a>
                    <a href="#" class="fl"><img src="statics/images/other_ico2.png"></a>
                    <a href="#" class="fr"><i class="ico animated infinite"></i>立即注册</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer_one">
    	<div class="smallpage">
        	<div class="footer_nav"><a href="#">网站首页</a> / <a href="#">加入我们</a> / <a href="#">关于我们</a> / <a href="#">下载APP</a> / <a href="#">帮助中心</a> / <a href="#">申请入驻</a></div>
            <div class="footer_link"><a href="#">O2O解决方案</a> <a href="#">O2O网站系统</a> <a href="#">一团网</a> <a href="#">软件商城</a> <a href="#">江湖网站</a> <a href="#">baocms系统</a> <a href="#">江湖家居系统</a></div>
            <div class="footer_copy">
            	<P>All Rights Reserved ICP备案：皖ICP备13010842号</P>
            	<P>合肥江湖信息科技有限公司</P>
            </div>
        </div>
    </div>
    <script>
		$(document).ready(function() {
			
			var input = $(".login_form_box .int_box .box input");
			
			$(input).focus(function() {
				$(".login_form_box .int_box .box .clear_ico").hide();
				$(this).parent().find(".clear_ico").show();
				
			}).blur(function() {
				if (input.val() != "") {
					$(this).parent().find(".clear_ico").show();
				}else{
					
					$(this).parent().find(".clear_ico").hide();
				}
			});
			
			$(".login_form_box .int_box .box .clear_ico").click(function(){
				$(this).parent().find("input").val("");
			});
        });
    </script>
    <script>
		$(document).ready(function() {
			$(".login_form_box .tab_box a").each(function(i){
				$(this).click(function(){
					$(this).addClass("on").siblings("a").removeClass("on");
					$(".login_form_box .cont .change_box").each(function(e){
						if(i==e){
							$(this).removeClass("none").siblings(".change_box").addClass("none");
						}else{
							$(this).addClass("none")
						}
					});
				});
			});
        });
    </script>
</body>
</html>
