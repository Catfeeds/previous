<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>微信登录-已有帐号</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="statics/css/pub.css" rel="stylesheet">
<link href="statics/css/animate.css" rel="stylesheet">
<link href="statics/css/style.css" rel="stylesheet">
<script src="statics/js/jquery.js"></script>
</head>
<body>
    <div class="headerTop_one">
        <div class="smallpage">
            <div class="logo fl">
                <img src="statics/images/logo_green.png">
            </div>
            <div class="tit fl">微信登录</div>
            <div class="fr register">已有帐号 <a href="#" class="maincl">请登录</a></div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="weixinTop_ts">还差一步，您就可以使用微信快捷登录了</div>
    <div class="forget_box bg_grey">
    	<div class="forget_box_small">
        	<div class="weixinLogin_tit">
            	<a href="javascript:;" class="border_r on">已有账号</a>
                <a href="javascript:;">未注册账号</a>
            </div>
            <div class="cont">
            	<div class="weixinLogin_cont">
                    <form>
                        <P class="bt">手机号</P>
                        <div class="int_box mb20"><input type="text" placeholder="手机号"></div>
                        <P class="bt">密码</P>
                        <div class="int_box mb20"><input type="password" placeholder="密码"></div>
                        <P class="bt">验证码</P>
                        <div class="yzm_int_box mb20">
                        	<div class="int_box fl"><input type="text" placeholder="验证码"></div>
                            <a href="javascript:;" class="yzm_box fr"></a>
                        </div>
                        <input type="submit" value="立即绑定账号" class="long_btn">
                    </form>
                </div>
            	<div class="weixinLogin_cont none">
                    <form>
                        <P class="bt">手机号</P>
                        <div class="int_box mb20"><input type="text" placeholder="手机号"><div class="getyzm">获取验证码</div></div>
                        <P class="bt">验证码</P>
                        <div class="int_box mb20"><input type="text" placeholder="验证码"></div>
                        <P class="bt">密码</P>
                        <div class="int_box mb20"><input type="password" placeholder="密码"></div>
                        <P class="bt">确认密码</P>
                        <div class="int_box mb20"><input type="password" placeholder="确认密码"></div>
                        <input type="submit" value="注 册" class="long_btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer_one">
    	<div class="smallpage">
        	<div class="footer_nav"><a href="#">网站首页</a> / <a href="#">加入我们</a> / <a href="#">关于我们</a> / <a href="#">下载APP</a> / <a href="#">帮助中心</a> / <a href="#">申请入驻</a></div>
            <div class="footer_link"><a href="#">O2O解决方案</a> <a href="#">O2O网站系统</a> <a href="#">一团网</a> <a href="#">软件商城</a> <a href="#">江湖网站</a> <a href="#">baocms系统</a> <a href="#">江湖家居系统</a></div>
            <div class="footer_copy">
            	<P>All Rights Reserved ICP备案：皖ICP备13010842号</P>
            	<P>合肥江湖信息科技有限公司</P>
            </div>
        </div>
    </div>
    <script>
		$(document).ready(function(){
			$(".weixinLogin_tit a").each(function(e){
				$(this).click(function(){
					$(this).addClass("on").siblings("a").removeClass("on");
					$(".weixinLogin_cont").each(function(i){
						if(e==i){
							$(this).removeClass("none").siblings(".weixinLogin_cont").addClass("none");
						}else{
							$(this).addClass("none");
						}
						
					});
				});
			});
		});
    </script>
</body>
</html>
