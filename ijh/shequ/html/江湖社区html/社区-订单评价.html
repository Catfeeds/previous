<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>社区-订单评价</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.flexslider-min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<header>
	<i class="left"><a href="#" class="ico headerIco headerIco_3"></a></i>
    <div class="title">
    	评价
    </div>
    <i class="right"><a href="#" class=""></a></i>
</header>
<section class="page_center_box">
    <div class="jiazheng">
    	<div class="evaluate_star border_b pad10 bgcolor_white">服务态度 <span class="starBg ml10"><span class="star" style="width:40%;"><a href="#" class="star_clink"></a><a href="#" class="star_clink"></a><a href="#" class="star_clink"></a><a href="#" class="star_clink"></a><a href="#" class="star_clink"></a></span></span></div>
        <div class="evaluate_star border_b pad10 bgcolor_white">菜品口味 <span class="starBg ml10"><span class="star" style="width:40%;"><a href="#" class="star_clink"></a><a href="#" class="star_clink"></a><a href="#" class="star_clink"></a><a href="#" class="star_clink"></a><a href="#" class="star_clink"></a></span></span></div>
    	<div class="evaluate_star border_b pad10 bgcolor_white">综合评价 <span class="starBg ml10"><span class="star" style="width:40%;"><a href="#" class="star_clink"></a><a href="#" class="star_clink"></a><a href="#" class="star_clink"></a><a href="#" class="star_clink"></a><a href="#" class="star_clink"></a></span></span></div>
        <div class="evaluate_star border_b pad10 bgcolor_white mb10">配送速度 
        	<select>
            	<option>10分钟</option>
                <option>10分钟</option>
            </select>
        </div>
        <div class="pad10 border_t bgcolor_white">
            <div class="pub_textarea_box">
                <textarea class="pub_textarea" placeholder="说说你的看法"></textarea>
            </div>
        </div>
        <div class="appointForm_imgdup border_t border_b mb10 clear_both">
        	<ul>
        	    <li class="appointForm_img" style="background-image:url(pic/banner1.png);"><img src="" width="70" height="70"></li>
                <li class="appointForm_img" style="background-image:url(pic/banner1.png);"><img src="" width="70" height="70"></li>
                <li class="appointForm_img" style="background-image:url(pic/banner1.png);"><img src="" width="70" height="70"></li>
    	    </ul>
            <div class="uploader_input_img fl">
                <input class="weui_uploader_input" type="button" accept="image/jpg,image/jpeg,image/png,image/gif" multiple>
            </div>
        </div>
        <div class="btn_box"><a href="javascript:;" class="long_btn">确认评价</a></div>
        <p class="txt_center black9">评价后可得10个积分</p>
    </div>
</section>
<div class="mask_box">
    <div class="accountInfor_headX_mask">
        <div class="cont">
            <label class="btn border_b"><input type="button" />拍照</label>
            <label class="btn"><input type="file" />从手机相册选择</label>
        </div>
        <div class="mar10">
            <input type="button" class="long_btn cancel" style="background:#fff; color:#999;" value="取消" />
        </div>
    </div>
	<div class="mask_bg"></div>
</div>
<script>
$(document).ready(function() {
	$(".uploader_input_img").click(function(){
		$(".accountInfor_headX_mask").show();
		$(".accountInfor_headX_mask").parent().find(".mask_bg").show();
	});
	$(".accountInfor_headX_mask").parent(".mask_box").find(".cancel").click(function(){
		$(".accountInfor_headX_mask").hide();
		$(".accountInfor_headX_mask").parent().find(".mask_bg").hide();
	});//头像弹出层结束
	
});
</script>
</body>
</html>
