<!DOCTYPE HTML>

<!--取消是否弹出-->
<div class="lineBook_quxiao_mask">
	<div class="cont">
    	<p>确定删除该号单？确定删除后当前号单不在显示</p>
    </div>
    <div class="btn_box">
    	<a href="javascript:;" class="btn black6 cancel">取消</a>
        <a href="#" class="btn fontcl1">确定</a>
    </div>
</div>
<div class="mask_bg"></div>
<script>
$(document).ready(function() {
	$('.lineBook_quxiao_show').click(function(){
		$('.lineBook_quxiao_mask').show();
		$('.mask_bg').show();
		
	});
	$('.lineBook_quxiao_mask .cancel').click(function(){
		$('.lineBook_quxiao_mask').hide();
		$('.mask_bg').hide();
		
	});	
});
</script>
<!--取消是否弹出结束-->
