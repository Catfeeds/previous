<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>积分商城-提交订单</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
<header>
	<i class="left"><a href="#" class="ico headerIco headerIco_3"></a></i>
    <div class="title">
    	提交订单
    </div>
    <i class="right"><a href="#" class=""></a></i>
</header>
<section class="page_center_box">
 	<div class="order_confirm_infor mb10 jf_order_tijiao">
    	<div class="ico fl"></div>
        <div class="wz">
        	<p class="bt">尤哥 15000000000</p>
            <p>潜山路496号新景花园16栋804室 </p>
        </div>
    </div>
    <div class="mineIntegral_record border_t border_b mb10">
    	<ul>
    	    <li class="list border_b">
            	<div class="fl img"><img src="images/banner3.png" width="280" height="200" /></div>
                <div class="wz">
                	<p class="bt">冠莲 磨皮莲子200克 湘潭 无芯</p>
                    <p class="black9 font_size14"><span class="fontcl1 mr10">￥10</span><span class="black3">600</span>积分</p>
                    <div>
                    	<p class="fl black9">剩余数量：17</p>
                        <div class="num_operate jf_new_num fr">
                            <span class="reduce" quantity="-">－</span>
                            <input type="text" value="1" class="text_box">
                            <span class="add" quantity="+">＋</span>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </li>
            <li class="list">
            	<div class="fl img"><img src="images/banner3.png" width="280" height="200" /></div>
                <div class="wz">
                	<p class="bt">冠莲 磨皮莲子200克 湘潭 无芯</p>
                    <p class="black9 font_size14"><span class="fontcl1 mr10">￥10</span><span class="black3">600</span>积分</p>
                    <div>
                    	<p class="fl black9">剩余数量：17</p>
                        <div class="num_operate jf_new_num fr">
                            <span class="reduce" quantity="-">－</span>
                            <input type="text" value="1" class="text_box">
                            <span class="add" quantity="+">＋</span>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </li>
	    </ul>
    </div>
    <div class="border_t border_b bgcolor_white pad10 font_size14">
        <h3 class="fl">总运费</h3>
        <div class="fr fontcl1">￥10</div>
        <div class="clear"></div>
    </div>
</section>
<footer>
    <div class="jf_btn2">
    	<div class="wz"><span class="fontcl1 mr10">￥30</span><small>1200<span class="black9">积分</span></small></div>
        <a href="#" class="btn">提交</a>
    </div>
</footer>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
