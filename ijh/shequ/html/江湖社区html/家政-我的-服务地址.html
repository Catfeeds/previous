<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>家政-我的-服务地址</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.flexslider-min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<header>
	<i class="left"><a href="#" class="ico headerIco headerIco_3"></a></i>
    <div class="title">
    	添加服务地址
    </div>
    <i class="right"><a href="#" class=""></a></i>
</header>
<section class="page_center_box">
    <div class="jiazheng">
        <ul class="form_list_box mt10">
            <li class="pd">
                <table width="100%">
                    <tr>
                        <th><em class="ico_4"></em></th>
                        <td>
                            <input type="text" placeholder="请输入小区名">
                        </td>
                    </tr>
                </table>
            </li>
            <li class="last pd">
                <table width="100%">
                    <tr>
                        <th><em class="ico_5"></em></th>
                        <td>
                            <input type="text" placeholder="详细地址，如5栋2单元9015">
                        </td>
                    </tr>
                </table>
            </li>
        </ul>
        <div class="btn_box"><input class="long_btn bggray" type="button" value="确认添加"></div>
    	<p class="prompt">请分别填写“小区名”和“门牌号”，服务人员就能准确找到服务地址，为您提供优质服务。</p>
    </div>
</section>
</body>
</html>
