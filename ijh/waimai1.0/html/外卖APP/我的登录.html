<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.flexslider-min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<header>
	<i class="left"><a href="#" class="gobackIco"></a></i>
    <div class="title">
    	登录
    </div>
    <i class="right"><a class="" href="#"></a></i>
</header>
<section class="page_center_box">
	<form>
    <div class="orderAddr">
        <div class="orderAddr_list">
            <div class="fl"><i class="ico_4"></i></div>
            <div class="orderAddr_int">
                <input type="text" placeholder="请输入手机号">
                <div class="get_yzm">获取验证码</div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="orderAddr_list">
            <div class="fl"><i class="ico_5"></i></div>
            <div class="orderAddr_int">
                <input type="text" placeholder="请输入验证码">
            </div>
            <div class="clear"></div>
        </div> 
        <div class="long_btn_box">
            <input class="long_btn graybg" type="button" value="立即登录">
        </div>
        <div class="forgetPassword_box">
            <div class="fl"><a href="#" class="maincl">忘记密码？</a></div>
            <div class="fr"><a href="#" class="maincl">手机短信登录</a></div>
            <div class="clear"></div>
        </div>
    </div>
    </form>
</section>
<script>
$(function(){
	var mobile_timeout;
        var mobile_count = 60;
        var mobile_lock = 0;
        $(function () {
            $(".get_yzm").click(function () {
                if (mobile_lock == 0) {
                    //$.ajax({
//                        url: '<{:U("member/sendsms")}>',
//                        data: 'mobile=' + $("#mobile").val(),
//                        type: 'post'
//                    });
                    mobile_count = 60;
					$(".get_yzm").addClass("on");
                    $('.get_yzm').attr("disabled", "disabled");
                    BtnCount();
                    mobile_lock = 1;
                }

            });
        });
        BtnCount = function () {
            if (mobile_count == 0) {
				$(".get_yzm").removeClass("on");
                $('.get_yzm').removeAttr("disabled");
                $('.get_yzm').text("重新获取");
                mobile_lock = 0;
                clearTimeout(mobile_timeout);
				$('.get_yzm').removeClass("on");
            }
            else {
                mobile_count--;
                $('.get_yzm').text( + mobile_count.toString() + "秒...");
                mobile_timeout = setTimeout(BtnCount, 1000);
				$('.get_yzm').addClass("on");
            }
        };
		//注册页获取验证码部分结束
});
</script>
</body>
</html>
