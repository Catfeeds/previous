<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>订单-投诉</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.flexslider-min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<header>
	<i class="left"><a href="#" class="gobackIco"></a></i>
    <div class="title">
    	投诉反馈
    </div>
    <i class="right"><a class="" href="#"></a></i>
</header>
<section class="page_center_box">
<div class="minePay">
    <ul class="form_list_box mt10">
        <li class="recharge">
            <label class="radioLabel">
                <p class="fl">商家已接单，但没送达</p>
                <span class="fr radioInt on"><input name="recharge" type="radio" checked></span>
            </label> 
        </li>
        <li class="recharge">
            <label class="radioLabel">
                <p class="fl">商家参加了活动，但没给优惠</p>
                <span class="fr radioInt"><input name="recharge" type="radio"></span>
            </label> 
        </li>
        <li class="recharge">
            <label class="radioLabel">
                <p class="fl">投诉其他</p>
                <span class="fr radioInt"><input name="recharge" type="radio"></span>
            </label> 
        </li>
        <li class="recharge last">
            <div class="int_box_border" style="border:none 0; padding:0;"><textarea placeholder="说说您对本店的看法，长度在5-255字符之间"></textarea></div>
        </li>
    </ul>
    
</div>
<div class="long_btn_box"><input type="button" class="long_btn" value="提交" /></div>
</section>
</body>
