<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>订单-评价</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.flexslider-min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<header>
	<i class="left"><a href="#" class="gobackIco"></a></i>
    <div class="title">
    	评价商家
    </div>
    <i class="right"><a class="searchIco" href="#"></a></i>
</header>
<section class="page_center_box">
	<div class="shangjia mt10">
    	<div class="shangjia_attention mb10">
        	<div class="img fl"><img src="" width="100" height="100" /></div>
            <div class="wz">
            	<div class="left">
                	<P>猴及外卖</P>
                </div>
                <a href="#" class="pub_btn">关注</a>
            </div>
            <div class="clear"></div>
        </div>
        
        <div class="nrBox mb10" style="border-top:0.01rem solid #dedede;">
            <ul>
                <li class="shangjia_hd_list"><p>服务态度&nbsp;&nbsp;<span class="starBg">
                
                <span class="star_clink"><a href="javascript:void(0);" val="1"></a><a href="javascript:void(0);" val="2"></a><a href="javascript:void(0);" val="3"></a><a href="javascript:void(0);" val="4"></a><a href="javascript:void(0);" val="5"></a>
                </span>
                
                
                <span class="star" style="width:50%;"></span></span></p></li>
                <li class="shangjia_hd_list"><p>菜品口味&nbsp;&nbsp;<span class="starBg">
                
                <span class="star_clink"><a href="javascript:void(0);" val="1"></a><a href="javascript:void(0);" val="2"></a><a href="javascript:void(0);" val="3"></a><a href="javascript:void(0);" val="4"></a><a href="javascript:void(0);" val="5"></a>
                </span>
                
                <span class="star" style="width:50%;"></span></span></p></li>
                <li class="shangjia_hd_list">
                	<table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td width="60">送达时间</td>
                            <td><input type="text" value="请选择" class="maincl peisong_time"></td>
                        </tr>
                    </table>
                </li>
            </ul>
            <div class="int_box_border" style="border-top:none 0;"><textarea placeholder="说说您对本店的看法，长度在5-255字符之间"></textarea></div>
        </div>
        <div class="shangjia_imgUpload">
        	<ul>
                <li>
                    <div class="list"><img src="" width="112" height="112" /></div>
                </li>
                <li>
                    <div class="list"><img src="" width="112" height="112" /></div>
                </li>
                <li>
                    <div class="list"><img src="" width="112" height="112" /></div>
                </li>
                <li>
                    <div class="imgUpload">
                        <label class="imgUpload_btn"><input type="file" /></label>
                    </div>
                </li>
                <li>
                    <div class="prompt">
                        <p class="black9">112x112px</p>
                        <p class="black9">限传4张图</p>
                    </div>
                </li>
    	    </ul>
            <div class="clear"></div>
        </div>
    </div>
</section>
<footer>
    <div class="ord_tousu">
		<p class="fl">评价后可获得<span class="maincl">100</span>积分</p>
		<a href="#" class="fr pub_btn">提交评价</a></div>
</footer>
<!--选择配送时间弹出层开始-->
<div class="peisong_time_show_box">
    <div class="peisong_time_show">
    
    </div>
    <div class="mask_bg" style="display:block;"></div>
</div>
<!--选择配送时间弹出层结束-->
<style>
.EvalSuccess_show{ position:fixed; z-index:1000; left:50%; top:50%; margin-left:-0.9rem; margin-top:-0.3rem; width:1.6rem; min-height:0.5rem; background: rgba(0, 0, 0, 0.8); 
filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#BF000000,endColorstr=#BF000000); border-radius:0.05rem; color:#fff; font-size:0.14rem; line-height:0.24rem; overflow:hidden; padding:0.05rem 0.1rem;}
.EvalSuccess_show .ico{ width:0.3rem; height:0.3rem; background:url(images/integralIco.png) no-repeat center -0.9rem;background-size:100% auto; font-size:0; vertical-align:middle; margin-top:0.08rem;}
.EvalSuccess_show .wz{ margin-left:0.4rem;}
</style>
<div class="EvalSuccess_show">
	<div class="fl ico"></div>
    <div class="wz">
    	<p>恭喜您评价成功</p>
		<p>获得<span class="maincl">100</span>积分！</p>
    </div>
</div>
</body>
</html>
