<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>商家点评</title>
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<link rel="stylesheet" type="text/css" href="css/css_1.css"/>
<link rel="stylesheet" type="text/css" href="css/css_2.css"/>
<link rel="stylesheet" type="text/css" href="css/wap.css"/>
<link rel="stylesheet" type="text/css" href="css/css_wxj.css"/>
<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
<script src="js/iscroll.js" type="text/javascript" charset="utf-8"></script>
<script src="js/baocms.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(function(){
            $(".mydate-yuan").each(function(){
                $(this).click(function(){
                    $(".mydate-yuan").removeClass("on");
                    $(".mydate-yuan").children("img").removeClass("tp-img");
                    $(this).addClass("on");
                    $(this).children("img").addClass("tp-img");
                });
            });
        });
</script>
</head>

<body id="life_add">
	<header>
		<i class="icon-goback"></i>
		<div class="title">添加点评</div>
        <i class="icon-menu" style="margin-right:0.05rem;"></i>
	</header>
	<div class="page-center-box">
		<div class="scroll">
            <div class="list-have-pic">
                <a href="">
                    <div class="list-box shop-box">
                        <div class="list-img">
                            <img src="img/tp47.png" />
                        </div>
                        <div class="list-content">
                            <p class="shop-title">
                                <span class="left shop-title-length overflow_clear">孔家花园民国主题餐厅</span> 
                                <span class="right shop-title-color">2.2km</span>
                            </p>
                            <div class="shop-wei"><span>￥120</span>/位</div>
                            <p class="c_h overflow_clear">地址：包河区芜湖路万达广场</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="shop-star-main">
                <div class="shop-star-num">
                    <div class="comment left">
                       <span class="left">总评价 </span>
                       <div class="point-star left">
                            <div style="width: 0.8rem;"></div>                          
                       </div> 
                   </div>
                   <div class="comment right">
                       <span class="left">口味 </span>
                       <div class="point-star left">
                            <div style="width: 0.8rem;"></div>                          
                       </div> 
                   </div>
                </div>
                <div class="shop-star-num shop-border">
                    <div class="comment left">
                       <span class="left">服务 </span>
                       <div class="point-star left">
                            <div style="width: 0.8rem;"></div>                          
                       </div> 
                   </div>
                   <div class="comment right">
                       <span class="left">环境 </span>
                       <div class="point-star left">
                            <div style="width: 0.8rem;"></div>                          
                       </div> 
                   </div>
                </div>
            </div>
            <div class="shop-Consumption">
                <span class="left">消费</span>
                <span class="right">（元）以平均消费为准</span>
            </div>
            <div class="shop-Consumption">
                <span>说点</span>
            </div>
        	<div class="Upload-img-box">
            	<div class="Upload-btn"><input type="file">上传图片</div>
                <div class="Upload-img">
                	<div class="list-img"><img src=""></div>
                    <div class="list-img"><img src=""></div>
                    <div class="list-img"><img src=""></div>
                </div>
            </div>
            <div class="shop-tj">
                <input type="submit" name="" value="提 交">
            </div>
            <div class="shop-back">宝贝不满意,我要<a href="">申请退款>></a></div>
		</div>
	</div>

    
   
</body>
</html>
