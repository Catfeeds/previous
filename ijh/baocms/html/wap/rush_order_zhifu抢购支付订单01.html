<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>商城订单</title>
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<link rel="stylesheet" type="text/css" href="css/css_1.css"/>
<link rel="stylesheet" type="text/css" href="css/css_2.css"/>
<link rel="stylesheet" type="text/css" href="css/wap.css"/>
<link rel="stylesheet" type="text/css" href="css/css_wxj.css"/>
<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
<script src="js/iscroll.js" type="text/javascript" charset="utf-8"></script>
<script src="js/baocms.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<header>
		<a href=""><i class="icon-goback"></i></a>
		<div class="title">支付订单</div>
		<i class="icon-menu"></i>
	</header>
	
	<div id="seat" class="page-center-box">
		<div id="scroll" class="pay">
			<div class="order-content">
                <ul class="list">
            		<li>
            			<span class="left order-length">[绿地蓝海]58到家 家政（多商圈）</span>
	            		<span class="right">30元</span>
	            		<div class="clear"></div>
	            	</li>
	            	<li>
	            		<span class="left">数量</span>
	            		<div class="rush-num right">
	                        <span class="l">-</span>
	                        <span class="m">2</span>
	                        <span class="r">+</span>
                    	</div>
                    	<div class="clear"></div>
	            	</li>
	            	<li>
	            		<span class="left">可使用积分</span><span class="right">200积分</span>
	            		<div class="clear"></div>
	            	</li>
	            	<li>
	            		<span class="left">总价</span>
	            		<span class="right"><span class="rush-price">30</span>元</span>
	            		<div class="clear"></div>
	            	</li>
            	</ul>
            </div>
            <div class="wap-form">
            	<script>
					$(function(){
						$(".seat-check input").click(function(){
							$(".seat-check").find("label").removeClass("on");
							$(this).parent("label").addClass("on");
						});
					});
				</script>
				<ul>
					<li>支付方式</li>
                    <li class="pay-li i-1">支付宝<p>推荐已安装支付宝客户端的用户使用</p><div class="seat-check"><label><input name="payWay" type="radio"></label></div></li>                   
                    <li class="pay-li pay-li i-3">微信支付<p>推荐已安装支付宝客户端的用户使用</p><div class="seat-check"><label><input name="payWay" type="radio"></label></div></li>
                    <li class="pay-li i-2">余额支付<p>推荐已安装支付宝客户端的用户使用</p><div class="seat-check"><label><input name="payWay" type="radio"></label></div></li>
                    <li class="integral pay-li icn-3">货到付款<p>如果您没有网银，可以到店付</p><div class="seat-check"><label><input name="payWay" type="radio"></label></div></li>
				</ul>
			</div>
			<div class="sure-pay-but">
				<p class="left">总金额：<span>￥960.00</span></p>
            	<div class="sure-pay right"><a href="#">确认支付</a></div>
            </div>
		</div>
	</div>
</body>
</html>
