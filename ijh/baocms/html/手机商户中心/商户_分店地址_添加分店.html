<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>商户-分店地址-添加分店</title>
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
<script src="js/js.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<header> 
	<i class="left" id="icon_goback"></i>
    <div class="title">添加分店</div>
    <i class="right"><a href="#"></a></i> 
</header>

<section>
	<script>
		$(function(){
			$(".sh_prompt_infor_closs").click(function(){
				$(".sh_prompt_infor_box").hide();
			});
		});
    </script>
	<div class="sh_prompt_infor_box">
    	<p>商家添加的分店要在后台审核之后才能显示在前</p>
        <div class="sh_prompt_infor_closs"></div>
    </div>
    <div class="sh_buy_fabu">
    	<div class="sh_list_public_box">
            <ul>
                <li class="list_box mb10">
                   <div class="sh_input_public"><span>分店名称</span><input type="text" value=""></div> 
                </li>
                <li class="mb10">
                	<p class="sh_fans_gold_sm"><em></em>格式类似:宽大摄影(绿地蓝海店)</p>
                </li>
                <script>
					$(function(){
						$(function(){
							$(".sh_input_public_pull").click(function(){
								if($(this).find(".sh_input_public_pull_down").css("display")=='block'){
									$(".sh_input_public_pull_down").hide();
									$(this).find(".sh_input_public_pull_down").hide();
								}
								else{
									$(".sh_input_public_pull_down").hide()
									$(this).find(".sh_input_public_pull_down").show();
								}
								if($(this).find("i").hasClass("on")){
									$(".sh_input_public_pull").find("i").removeClass("on");
									$(this).find("i").removeClass("on");
								}
								else{
									$(".sh_input_public_pull").find("i").removeClass("on");
									$(this).find("i").addClass("on");
								}
							});
							$(".sh_input_public_pull_down li").click(function(){
								$(this).parent().find("li").removeClass("on");
								$(this).addClass("on");
								$(this).parents(".sh_input_public_pull").find("input").val($(this).find("a").html());
							});
						});
					});
				</script>
                <li class="list_box mb10">
                   <div class="sh_input_public sh_input_public_pull"><span>城市</span><input type="text" value=""><i></i>
                       <div class="sh_input_public_pull_down">
                            <ul>
                                <li><a href="#">品牌一</a></li>
                                <li><a href="#">品牌二</a></li>
                            </ul>
                        </div>
                   </div>
                </li>
                <li class="list_box mb10">
                   <div class="sh_input_public sh_input_public_pull"><span>地区</span><input type="text" value=""><i></i>
                       <div class="sh_input_public_pull_down">
                            <ul>
                                <li><a href="#">品牌一</a></li>
                                <li><a href="#">品牌二</a></li>
                            </ul>
                        </div>
                   </div>
                </li>
                <li class="list_box mb10">
                   <div class="sh_input_public sh_input_public_pull"><span>商圈</span><input type="text" value=""><i></i>
                       <div class="sh_input_public_pull_down">
                            <ul>
                                <li><a href="#">品牌一</a></li>
                                <li><a href="#">品牌二</a></li>
                            </ul>
                        </div>
                   </div>
                </li>
                <li class="list_box mb10">
                   <div class="sh_input_public"><span>分店地址</span><input type="text" value=""></div> 
                </li>
                <li class="list_box mb10">
                    <div class="sh_input_public sh_shop_addr">
                        <div class="fl left"><span>经度：</span><input type="text" /></div>
                        <div class="fr right"><span>纬度：</span><input type="text" /></div>
                    </div>
                </li>
                <li class="list_box mb10">
                   <div class="sh_input_public"><span>电话</span><input type="text" value=""></div> 
                </li>
                <li>
                	<p class="sh_buy_fabu_p">地图</p>
                </li>
                <li class="list_box mb10">
                   <div class="sh_input_public"><span>请输入</span><input type="text" value=""></div> 
                </li>
                <li>
                    <div class="sh_shop_addr_map"><img src="img/map.png" width="100%" height=""></div>
                </li>
                <li class="list_box mb10">
                   <div class="sh_input_public"><span>排序</span><input type="text" value=""></div>
                </li>
            </ul>
        </div>
        <div class="sh_login_nr"><input class="btn mt30" type="button" value="确认发布"></div>
    </div>
</section>
</body>
</html>
