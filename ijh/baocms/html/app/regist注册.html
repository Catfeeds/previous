<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>注册</title>
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<link rel="stylesheet" type="text/css" href="css/css_1.css"/>
<link rel="stylesheet" type="text/css" href="css/wap.css"/>
<link href="css/css_wxj.css" rel="stylesheet" type="text/css">
<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
<script src="js/iscroll.js" type="text/javascript" charset="utf-8"></script>
<script src="js/baocms.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<header>
		<i class="icon-goback"></i>
		<div class="title">注 册</div>
		<i class="icon-menu"></i>
	</header>
    <div id="login" class="page-center-box">
        <div id="scroll">
            <div id="login-input">
                <input type="text" placeholder="手机号" />
                <script>
					$(function(){
						var mobile_timeout;
							var mobile_count = 3;
							var mobile_lock = 0;
							$(function () {
								$(".regist-code-get").click(function () {
									if (mobile_lock == 0) {
										//$.ajax({
					//                        url: '<{:U("member/sendsms")}>',
					//                        data: 'mobile=' + $("#mobile").val(),
					//                        type: 'post'
					//                    });
										mobile_count = 3;
										$(".regist-code-get").addClass("on");
										$('.regist-code-get').attr("disabled", "disabled");
										BtnCount();
										mobile_lock = 1;
									}
					
								});
							});
							BtnCount = function () {
								if (mobile_count == 0) {
									$(".regist-code-get").removeClass("on");
									$('.regist-code-get').removeAttr("disabled");
									$('.regist-code-get').text("重新发送");
									mobile_lock = 0;
									clearTimeout(mobile_timeout);
								}
								else {
									mobile_count--;
									$('.regist-code-get').text("已发送(" + mobile_count.toString() + "s)");
									mobile_timeout = setTimeout(BtnCount, 1000);
								}
							};
							//注册页获取验证码部分结束
					});
                </script>
                <div class="regist-code"><input type="text" placeholder="请输入验证码" /><a href="#" class="regist-code-get">获取验证码</a></div>
                <input type="password" placeholder="密码" />
                <input type="password" placeholder="再次输入密码" />
            </div>
            <input type="submit" class="submit" value="注 册" />
        </div>
    </div>
</body>
</html>
