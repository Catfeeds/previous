<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>资料中心-店铺管理</title>
<link href="../css/newstyle.css" rel="stylesheet" type="text/css">
<script src="../js/jquery.js"></script>
<script src="../js/newjs.js"></script>
<script>
$(function(){
	$(".tabli_change").each(function(e){
		$(this).find("a").click(function(){
			$(".tabli_change").removeClass("on");
			$(this).parent(".tabli_change").addClass("on");
			$(".tabnr_change").each(function(i){
				if(e==i)
				{
					$(".tabnr_change").hide();
					$(this).show();
				}
				else
				{
					$(this).hide();
				}
			});
		});
	});
});


</script>
</head>

<body>
<div class="sjgl_lead">
    <ul>
        <li><em class="sjgl_leadico sjgl_leadico3"></em><a href="#">系统设置</a></li>
        <li>&gt;<a class="sjgl_leadEnd" href="#">店铺管理</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">

    </div> 
    <div class="tuanfabu_tab">
        <ul>

            <li class="tuanfabu_tabli tabli_change"><a href="#">店铺环境图</a></li>
        </ul>
    </div>
    <div class="tabnr_change  show"></div>
    <div class="tabnr_change">
        <table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">

                            <p>建议尺寸300*300</p>
                        </div>
                        <div class="left">
                            <div class="tuanfabu_sjimg"><img src="../sjimages/scimg_03.jpg" />

                            </div>

                    </div>
                </td>
            </tr>
            <tr>
                <td><p class="tuanfabu_t"><em>·</em>商铺LOGO：</p></td>
                <td>
                    <div class="tuanfabu_nr">
                        <div class="left tuanfabu_scimg">
                            <div class="scimgBox"><a class="radius3 sy_c1an" href="#">图片上传</a><input type="file" class="scimg_int" /></div>
                            <p>建议尺寸150*150</p>
                        </div>
                        <div class="left">
                            <div class="tuanfabu_sjimg"><img src="../sjimages/scimg_03.jpg" />
                                <!--<div class="tuanfabu_imgjz"></div>--><!--图片加载-->
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <div class="tuanfabu_an"><a class="radius3 sjgl_an tuan_topbt" href="#">保存</a></div>
    </div>
