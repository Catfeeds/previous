<script>
$(function(){
	$(".tabli_change").each(function(e){
		$(this).find("a").click(function(){
			$(".tabli_change").removeClass("on");
			$(this).parent(".tabli_change").addClass("on");
			$(".tabnr_change").each(function(i){
				if(e==i)
				{
					$(".tabnr_change").hide();
					$(this).show();
				}
				else
				{
					$(this).hide();
				}
			});
		});
	});
});


$(function(){
	var mobile_timeout;
        var mobile_count = 100;
        var mobile_lock = 0;
        $(function () {
            $(".data_yzmget").click(function () {
                if (mobile_lock == 0) {
                    //$.ajax({
//                        url: '<{:U("member/sendsms")}>',
//                        data: 'mobile=' + $("#mobile").val(),
//                        type: 'post'
//                    });
                    mobile_count = 100;
					$(".data_yzmget").addClass("on");
                    $('.data_yzmget').attr("disabled", "disabled");
                    BtnCount();
                    mobile_lock = 1;
                }

            });
        });
        BtnCount = function () {
            if (mobile_count == 0) {
				$(".data_yzmget").removeClass("on");
                $('.data_yzmget').removeAttr("disabled");
                $('.data_yzmget').text("重新发送");
                mobile_lock = 0;
                clearTimeout(mobile_timeout);
            }
            else {
                mobile_count--;
                $('.data_yzmget').text("重新获取(" + mobile_count.toString() + ")秒");
                mobile_timeout = setTimeout(BtnCount, 1000);
            }
        };
		//注册页获取验证码部分结束
});
</script>
