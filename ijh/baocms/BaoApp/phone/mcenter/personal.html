<script>
appcan.ready(function(){ 
   var height = baoapp.helper.adapt();
   var user_info = appcan.locStorage.getVal(STORAGE.BAO_USER_INFO);
   if(user_info){
       user_info = eval('('+user_info+')');
       $('#nickname').html(user_info.nickname);
       $('#account').html(user_info.account);
       $('#jifen').html(user_info.integral);
       var money = Math.round((user_info.money)/100,2)
       $('#money').html(money);
       with(baoapp.helper){
       var url = createUrl('mcenter','memberorder');
       ayscLoad(url,null,'GET','json',function(data){
           if(data.status===CONST.BAO_REQUEST_SECCUSS){
               $('#order').html(data.order);
               return;
           }
            $('#order').html(0);
       });
       }
          var install = appcan.locStorage.getVal(STORAGE.BAO_XINGGE_UID);
          if(install!=='1'){
               var json={
                alias:user_info.user_id,//String 设置的别名
             };
             var data = JSON.stringify(json);
              try{
             uexJPush.setAlias(data);
             var url = baoapp.helper.createUrl('passport','record');
             
             var platform =appcan.locStorage.getVal('platform') || 0;
             var data = {user_id:user_info.user_id,app_type:platform};
              baoapp.helper.ayscLoad(url,data,'POST','json',function(data){
               if(data.status===CONST.BAO_REQUEST_SECCUSS){
                  appcan.locStorage.setVal(STORAGE.BAO_XINGGE_UID,'1');
               }
             });
             }catch(e){
                 console.log(e);
             }
          }
   }
   
   

   
   //头像
   var url = baoapp.helper.createUrl('mcenter','member');
             baoapp.helper.ayscLoad(url,null,'GET','json',function(data){
                  if(data.status == CONST.BAO_REQUEST_SUCCESS){
                     if(data['member']['face']){
                        document.getElementById("showPic").src = baoapp.config.attachs+data['member']['face'];
                        baoapp.helper.cacheExpireWrite('PERSON_FACE',data['member']['face']);
                     }
                  }
            });
            
});
</script>
