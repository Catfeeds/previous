<!DOCTYPE html>
<html>
    <head>
        <title>优惠券</title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../css/css_1.css"/>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/application.js"></script>
        <script src="../js/application.init.js"></script>
    </head>
<body>
	<header id="header">
		<a href="" onclick="baoapp.helper.goback()"><i class="icon-goback"></i></a>
		<div class="title">优惠券</div>
		<a href=""><i class="icon-menu" onclick="find()" id="ico_2"></i></a>
	</header>
	<div id="content"></div>
	<footer>
         <script src='../js/application.footer.js'></script>            
    </footer>
</body>
<script>
function find()
{
    appcan.window.close(2);
    with(baoapp.helper){
        linkTo('COMMON_SEARCH','../common/search.html');
    }
}

appcan.ready(function(){ 
        with(baoapp.helper){
            
            with(baoapp)
            {
               var latlng = helper.cacheExpireRead(STORAGE.BAO_LAT_LNG);
               if(!latlng)
                {
                    gps();
                    latlng = helper.cacheExpireRead(STORAGE.BAO_LAT_LNG);
                }
                config.latlng = latlng;
            }
            
           var url = createUrl('coupon','main'); 
           var height = baoapp.helper.adapt();
           //TODO
           if(!cacheExpireRead(KEY.COUPON_MAIN)){
               frameOpen('content','../loading.html',height,function(){
                    ayscLoad(url,'','GET','json',function(data){
                        if(CONST.BAO_REQUEST_SUCCESS == data.status){
                            cacheExpireWrite(KEY.COUPON_MAIN,JSON.stringify(data));
                            frameOpen('content','main_content.html',height);
                        }else{
                            frameOpen('content','../loading_fail.html',height);
                        }
                    });
               });
            }else{
                frameOpen('content','main_content.html',height);
            }
 
        }
});



</script>

</html>
