        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>

	<tr><th class="w-100"><span class="red">*</span>类型：</th>

			<select name="data[cate_id]" class="w-200">

			</select>
		</td>
	</tr>
	<tr><th><span class="red">*</span>桌号：</th><td><input type="text" name="data[title]" value="<{$detail.title|default:'#default#'}>" class="input w-200"/></td></tr>
	<tr><th><span class="red">*</span>座位数：</th><td><input type="text" name="data[number]" value="<{$detail.number|default:'#default#'}>" class="input w-100"/></td></tr>
