<{include file="merchant:block/header.html"}>

    <div class="row">
        <div class="col-sm-12">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a  href="javascript:;" >相册设置</a></li>
                    <li class="list_btn_right">
                    <button onclick="location_addr('<{link ctl='merchant/shop/album:create'}>')" class="btn btn-primary ">添加相册</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <div class="">
                                <table class="table table-striped table-hover" id="myTable">
                                    <thead>
                                        <tr>
                                            <th width="20%">图片ID</th>
                                            <th width="20%">图片类型</th>
                                            <th width="20%">图片</th>
                                            <th width="20%">创建时间</th>
                                            <th width="20%">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <{foreach $items as $v}>
                                        <tr>
                                            <td><{$v.photo_id}></td>
                                            <td><{if $v.type==1}>环境<{/if}><{if $v.type==2}>商品<{/if}></td>
                                            <td><img src="<{$pager.img}>/<{$v.photo}>" style="width:50px;height:50px;" /></td>
                                            <td><{$v.dateline|format:'Y-m-d H:i:s'}></td>   
                                            <td>
                                                <a href="<{link ctl='merchant/shop/album:edit' args=$v.photo_id}>" class="btn btn-primary btn-sm btn-outline">修改</a>&nbsp;&nbsp;
                                                <a href="javascript:delModal(<{$v.photo_id}>);" mini-act="confirm:确认要删除该相册吗?" class="btn btn-danger btn-sm btn-outline">删除</a>
                                            </td>
                                        </tr>     
                                        <{foreachelse}>
                                        <tr><td colspan="20"><div class="alert alert-info">没有数据</div></td></tr>
                                        <{/foreach}>
                                    </tbody>
                                    <tfoot>   
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<{include file="merchant:block/footer.html"}>
