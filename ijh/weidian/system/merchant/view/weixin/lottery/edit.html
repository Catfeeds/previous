<{include file="merchant:block/header.html"}>
<div class="row">
    <div class="col-sm-12">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class="active"><a  href="<{link ctl='merchant/weixin/lottery:index'}>" aria-expanded="true"> 修改</a>
                </li>
                <li ><a  href="<{link ctl='merchant/weixin/lottery:index'}>" aria-expanded="true"> 大转盘管理</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">
                        <form action="<{link ctl='merchant/weixin/lottery:edit'}>" mini-form="merchant" method="post" ENCTYPE="multipart/form-data" role="form" class="form-horizontal m-t" >
                            <input type="hidden" name="id" value="<{$detail.id}>"/>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">关键字：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[keyword]" value="<{$detail.keyword|default:''}>" class="form-control">
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">封面图片：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4"><input type="text" name="data[photo]" class="form-control" id="file_photo" value="<{$detail.photo|default:''}>" photo="<{$pager.img}>/<{$detail.photo}>" readonly="readonly"/></div>
                                    <div class="col-sm-8"><input type="button" uploadbtn="#file_photo" class="ke-upload_lay pull-left" value=" 选择文件 " /><a preview="#file_photo" class="btn btn-success btn-outline"><span class="bs-glyphicons glyphicon glyphicon-th" aria-hidden="true"></span> 预览</a></div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">活动名称：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="form-control">
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">用户输入兑奖时候的显示信息：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[txt]" value="<{$detail.txt|default:''}>" class="form-control">
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">简介：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[use_tips]" value="<{$detail.use_tips|default:''}>" class="form-control">
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">活动开始时间：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <div class="input-group date">
                                        <span  class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input type="text" name="data[stime]" id="stime" value="<{if $detail.stime}><{$detail.stime|format:'Y-m-d'}><{/if}>" class="form-control" readonly="readonly" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                    </div>
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">活动结束时间：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <div class="input-group date">
                                        <span  class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input type="text" name="data[ltime]" id="ltime" value="<{if $detail.ltime}><{$detail.ltime|format:'Y-m-d'}><{/if}>" class="form-control" readonly="readonly" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                    </div>
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">活动说明：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[info]" value="<{$detail.info|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">没有中奖回复：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[aginfo]" value="<{$detail.aginfo|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">活动结束公告主题：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[end_tips]" value="<{$detail.end_tips|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">过期提示图片：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4"><input type="text" name="data[end_photo]" class="form-control" id="file_photo1" value="<{$detail.end_photo|default:''}>" photo="<{$pager.img}>/<{$detail.end_photo}>" readonly="readonly"/></div>
                                    <div class="col-sm-8"><input type="button" uploadbtn1="#file_photo1" class="ke-upload_lay pull-left" value=" 选择文件 " /><a preview1="#file_photo1" class="btn btn-success btn-outline" ><span class="bs-glyphicons glyphicon glyphicon-th" aria-hidden="true"></span> 预览</a></div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">一等奖奖品设置：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[fist]" value="<{$detail.fist|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">一等奖奖品数量：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[fistnums]" value="<{$detail.fistnums|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">二等奖奖品设置：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[second]" value="<{$detail.second|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">二等奖奖品数量：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[secondnums]" value="<{$detail.secondnums|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">三等奖奖品设置：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[third]" value="<{$detail.third|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">三等奖奖品数量：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[thirdnums]" value="<{$detail.thirdnums|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">四等奖奖品设置：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[four]" value="<{$detail.four|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">四等奖奖品数量：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[fournums]" value="<{$detail.fournums|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">五等奖奖品设置：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[five]" value="<{$detail.five|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">五等奖奖品数量：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[fivenums]" value="<{$detail.fivenums|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">六等奖奖品设置：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[six]" value="<{$detail.six|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">六等奖奖品数量：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[sixnums]" value="<{$detail.sixnums|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">个人限制抽奖次数：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[max_num]" value="<{$detail.max_num|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">预计参与人数：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[predict_num]" value="<{$detail.predict_num|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">每天最多抽奖次数：</label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <input type="text" name="data[daynums]" value="<{$detail.daynums|default:''}>" class="form-control" >
                                </div></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">粉丝状态：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <div class="radio radio-success radio-inline">
                                            <input type="radio" id="follower_condtion_1" name="data[follower_condtion]" value="1" <{if $detail.follower_condtion == 1}>checked="checked"<{/if}> />
                                            <label for="follower_condtion_1">关注</label>
                                        </div>
                                        <div class="radio radio-inline">
                                            <input type="radio" id="follower_condtion_0" name="data[follower_condtion]" value="0" <{if $detail.follower_condtion == 0}>checked="checked"<{/if}> />
                                            <label for="follower_condtion_0">不关注</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">会员要求：</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <div class="radio radio-success radio-inline">
                                            <input type="radio" id="member_condtion_1" name="data[member_condtion]" value="1" <{if $detail.member_condtion == 1}>checked="checked"<{/if}> />
                                            <label for="member_condtion_1">关注</label>
                                        </div>
                                        <div class="radio radio-inline">
                                            <input type="radio" id="member_condtion_0" name="data[member_condtion]" value="0" <{if $detail.member_condtion == 0}>checked="checked"<{/if}> />
                                            <label for="member_condtion_0">不关注</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10"><div class="col-sm-4">
                                    <button class="btn btn-primary " type="submit">保存</button>
                                </div></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<{include file="merchant:block/footer.html"}>
