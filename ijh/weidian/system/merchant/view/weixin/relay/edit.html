<link href="/merchant/style/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
<div class="row">
    <div class="col-sm-12">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class=""><a  href="<{link ctl='merchant/weixin/relay:index'}>" >微接力列表</a></li>
                <li class="active"><a  href="javascript:;" >编辑微接力</a></li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">
                        <div class="">
                            <form action="<{link ctl='merchant/weixin/relay:edit'}>" method="post" class="form-horizontal" mini-form="jhcms" ENCTYPE="multipart/form-data">
                                <input type="hidden" name="relay_id" value="<{$detail.relay_id}>"/>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">关键词：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <input type="text" name="data[keyword]" value="<{$detail.keyword}>" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">标题：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <input type="text" name="data[title]" value="<{$detail.title}>" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">封面简介：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <textarea name="data[intro]"  class="form-control" style="height: 150px"><{$detail.intro}></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group draggable">
                                    <label class="col-sm-2 control-label">封面图片：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4"><input type="text" name="data[photo]" class="form-control" id="file_photo" value="<{$detail.photo}>"photo="<{$pager.img}>/<{$detail.photo}>" readonly="readonly"/></div>
                                        <div class="col-sm-8"><input type="button" uploadbtn="#file_photo" class="ke-upload_lay pull-left" value=" 选择文件 " /><a preview="#file_photo" class="btn btn-success btn-outline"><span class="bs-glyphicons glyphicon glyphicon-th" aria-hidden="true"></span> 预览</a></div>
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">活动时间：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <div class="input-daterange input-group">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                <input type="text" class="input-sm form-control" name="data[stime]" value="<{$detail.stime|format:'Y-m-d'}>" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
                                                <span class="input-group-addon">至</span>
                                                <input type="text" class="input-sm form-control" name="data[ltime]" value="<{$detail.ltime|format:'Y-m-d'}>" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">使用说明：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <textarea name="data[use_tips]"  class="form-control" style="height: 150px"><{$detail.use_tips}></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">过期说明：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <textarea name="data[end_tips]"  class="form-control" style="height: 150px"><{$detail.end_tips}></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">分享后接力次数：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <input type="text" name="data[relay_num]" value="<{$detail.relay_num}>" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">每人最多接力次数：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <input type="text" name="data[max_num]" value="<{$detail.max_num}>" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">每次金币数：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-1">
                                            <input type="text" name="data[min_gold]" value="<{$detail.min_gold}>" class="form-control">
                                        </div>
                                         <div class="col-sm-1" style="width:30px;">
                                            ~
                                        </div>
                                        <div class="col-sm-1">
                                            <input type="text" name="data[max_gold]" value="<{$detail.max_gold}>" class="form-control">
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="form-group" id="data_5">
                                    <label class="col-sm-2 control-label">每次接力的时间：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <input type="text" name="data[time]" value="<{$detail.time}>" class="form-control">
                                        </div><span class="help-block m-b-none">秒</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">粉丝状态：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <div class="radio radio-success radio-inline">
                                                <input type="radio" id="follower_condtion_1" name="data[follower_condtion]" value="1" <{if $detail.follower_condtion == 1}>checked="checked"<{/if}> />
                                                <label for="follower_condtion_1">关注</label>
                                            </div>
                                            <div class="radio radio-inline">
                                                <input type="radio" id="follower_condtion_0" name="data[follower_condtion]" value="0" <{if $detail.follower_condtion == 0}>checked="checked"<{/if}> />
                                                <label for="follower_condtion_0">不关注</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">会员要求：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <div class="radio radio-success radio-inline">
                                                <input type="radio" id="member_condtion_1" name="data[member_condtion]" value="1" <{if $detail.member_condtion == 1}>checked="checked"<{/if}> />
                                                <label for="member_condtion_1">关注</label>
                                            </div>
                                            <div class="radio radio-inline">
                                                <input type="radio" id="member_condtion_0" name="data[member_condtion]" value="0" <{if $detail.member_condtion == 0}>checked="checked"<{/if}> />
                                                <label for="member_condtion_0">不关注</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">浏览人数：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <input type="text" name="data[views]" value="<{$detail.views}>" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group draggable">
                                    <label class="col-sm-2 control-label">过期提示图片：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4"><input type="text" name="data[end_photo]" class="form-control" id="file_photo1" value="<{$detail.end_photo|default:''}>" photo="<{$pager.img}>/<{$detail.end_photo}>" readonly="readonly"/></div>
                                        <div class="col-sm-8"><input type="button" uploadbtn1="#file_photo1" class="ke-upload_lay pull-left" value=" 选择文件 " /><a preview1="#file_photo1" class="btn btn-success btn-outline"><span class="bs-glyphicons glyphicon glyphicon-th" aria-hidden="true"></span> 预览</a></div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">&nbsp;</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <button class="btn btn-primary" type="submit">保存数据</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<{include file="merchant:block/footer.html"}>
