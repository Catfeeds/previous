<{include file="merchant:block/header.html"}>
<div class="row">
    <div class="col-sm-12">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class=""><a  href="<{link ctl='merchant/yuyue/zhuohao/items'}>" >桌号管理</a></li>
                <li class="active"><a  href="javascript:;" >添加桌号</a></li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">
                        <div class="">
                            <form action="<{link ctl='merchant/yuyue/zhuohao/zhuohao_create'}>" mini-form="merchant" method="post" class="form-horizontal" ENCTYPE="multipart/form-data">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">桌号分类<br/></label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <select name="data[cate_id]" class="form-control">
                                                <{foreach $cate_items as $v}>
                                                    <option value="<{$v.cate_id}>"><{$v.title}></option>
                                                <{/foreach}>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">桌号：</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <input type="text" name="data[title]" value="" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">就餐人数：<br/></label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                           <input type="text" name="data[number]" value="" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">&nbsp;</label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-4">
                                            <button class="btn btn-primary" type="submit">保存数据</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<{include file="merchant:block/footer.html"}>
