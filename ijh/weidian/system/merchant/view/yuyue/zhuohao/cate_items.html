<{include file="merchant:block/header.html"}>

<div class="row">
    <div class="col-sm-12">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">桌号分类</a></li>
                <li class="list_btn_right">
                    <button onclick="location_addr('<{link ctl='merchant/yuyue/zhuohao/cate_create' }>')" class="btn btn-primary ">添加分类</button>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">
                        <table class="table table-striped table-hover" id="myTable">
                            <thead>
                            <tr>
                                <th width="25%">分类ID</th>
                                <th width="25%">分类名称</th>
                                <th width="25%">排序</th>
                                <th width="25%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <{foreach $items as $v}>          
                            <tr>
                                <td><{$v.cate_id}></td>
                                <td><{$v.title}></td>
                                <td><{$v.orderby}></td>
                                <td>
                                    <a href="<{link ctl='merchant/yuyue/zhuohao/cate_edit' args=$v.cate_id}>" class="btn btn-primary btn-sm btn-outline">修改</a>
                                    <a href="<{link ctl='merchant/yuyue/zhuohao/cate_delete' args=$v.cate_id}>"
                                       mini-act="del"  mini-confirm="确定要删除吗？" title="删除" class="btn btn-danger btn-sm btn-outline" >删除</a>
                                </td>
                            </tr>
                            <{foreachelse}>
                                <tr><td colspan="20"><div class="alert alert-info"><{L('没有数据')}></div></td></tr>
                            <{/foreach}>
                            </tbody>
                            <tfoot></tfoot>
                        </table>

                        <!--分页开始-->
                        <div class="clearfix p-xs">
                            <div class="pull-left">
                            </div>
                            <div class="btn-group pull-right pagination_box">
                                <div class="page"><{$pager.pagebar}></div>
                            </div>
                        </div>
                        <!--分页结束-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<{include file="merchant:block/footer.html"}>

<script type="text/javascript">    
 function preview(file)  
 {  
 var prevDiv = document.getElementById('preview');  
 if (file.files && file.files[0])  
 {  
 var reader = new FileReader();  
 reader.onload = function(evt){  
 prevDiv.innerHTML = '<img src="' + evt.target.result + '" />';  
}    
 reader.readAsDataURL(file.files[0]);  
}  
 else    
 {  
 prevDiv.innerHTML = '<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>';  
 }  
 }  
 </script>
 <script>
$(".view").click(function(){
    var view = $("#preview").css('display');
    if(view=="none"){
       $("#preview").show(); 
   }else{
        $("#preview").hide();
   } 
})
 </script>
