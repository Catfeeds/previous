<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>收货地址</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/sm.css">
<link rel="stylesheet" href="css/sm-extend.css">
<link rel="stylesheet" href="css/style.css">
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
</head>
<body>
<div class="page-group">
    <div class="page page-current"> 
    	<!--头部-->
        <header class="bar bar-nav">
            <a class="pull-left headerIco headerIco2"></a>
            <a class="pull-right"></a>
            <h1 class="title">地址详情</h1>
        </header>
		<!--头部结束-->
        <div class="content"> 
        	<!--收货地址-->
            <div class="goodsAddr_box">
            	<p class="ts">亲，中奖后将通过这个地址把奖品发送到您手中，请仔细核对</p>
                <div class="list-block">
                    <ul>
                      <!-- Text inputs -->
                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title label">收货人：</div>
                            <div class="item-input">
                              <input type="text" placeholder="请填写收货人姓名">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title label">手机号码：</div>
                            <div class="item-input">
                              <input type="text" placeholder="请填手机号码">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li class="align-top">
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title label">详细地址：</div>
                            <div class="item-input">
                              <textarea placeholder="省市/县区/街道"></textarea>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                </div>
                <div class="content-block"> <a class="button button-big button-fill">确定</a> </div>
            </div>
        	<!--收货地址结束-->
        </div>
    </div>
</div>
<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
<script>   
	$.init();
</script>
</body>
</html>
