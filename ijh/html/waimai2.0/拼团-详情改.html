 <script>
 		$(document).ready(function(){
			var numb = $(".text_box").val();
			$(".add").click(function(){
				if(numb<4){
					
					numb++;
					$(".text_box").val(numb);
					}
			});
			$(".reduce").click(function(){
				if(numb>0){
					
					numb--;
					$(".text_box").val(numb);
					}
			});
		}
		);
 </script>
