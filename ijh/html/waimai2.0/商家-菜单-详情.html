<script>
$(document).ready(function(){
	
	function max_height()
	{
		var right_height = 0;
		$(".seller_caidelt_top img").each(function(a){
			
			var h = $(this).height();
			if( h > right_height)
			{
				right_height = h;
			}
		});
		return right_height;
	}
	max_height = max_height();
	$(".seller_caidelt_top").css("height",max_height);
	
});

$(document).ready(function() {
	$(".mallord_delt_mask .selct_box a").each(function(e) {
		$(this).click(function(){
			$(".mallord_delt_mask .selct_box a").removeClass("active");
			$(this).addClass("active");
			$(".seller_caidelt_top img").each(function(b){
				if(e==b){
					$(".seller_caidelt_top img").hide();
					$(".seller_caidelt_top img").css("visibility","hidden");
					$(this).show();
					$(this).css("visibility","visible");
				}else{
					$(this).hide();
					$(this).css("visibility","hidden");
				}
			});
		});
	});
});
</script>
            
<script>
$(document).ready(function() {
	var $content_height = $(".content").height();
	var m_height = $(".fixed-tab").height();
	$(".dianpu_cont").css('height', $content_height - m_height);
	
	$('.dianpu_fot_shop .spcart').click(function(){
		
		if($('.dianpu_spin').hasClass("active")){
			$('.dianpu_spin').removeClass("active");
		}
		else{
			$('.dianpu_spin').addClass("active");
			$(".dianpu_fot_shop .pub_btn .ts").hide();
		}
		if($('.dianpu_shop_zzc').css('display')=='none'){
			$('.dianpu_shop_zzc').show();
		}
		else{
			$('.dianpu_shop_zzc').hide();
		}
	});//底部购物车弹出窗结束
	$('.dianpu_shop_zzc').click(function(){
		$('.dianpu_footer .dianpu_spin').hide();
		$('.dianpu_shop_zzc').hide();
	});//底部购物车弹出窗结束
});
</script>
