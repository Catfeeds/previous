<body>
<div class="page-group">
    <div class="page page-current"> 
    	<!--头部-->
        <header class="bar bar-nav"> <a class="button button-link button-nav pull-left back"> <span class="iconfont icon-iconfontxiangyou"></span> </a>
            <h1 class="title">分享有奖</h1>
        </header>
        <!--头部结束-->
        <div class="content">
			<div class="czts">
                <div class="cztsnr cztsnr_Failure">失误了，再试试吧！
                    <p class="czts_p">页面自动 跳转中   等待时间：<span class="czts_time" id="czts_time"></span></p>
                </div>
            </div>
        </div>        
    <!--内容结束-->   
    </div>
</div>
<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
<script>
var secs =5; //倒计时的秒数 
var URL ; 
function Load(url){ 
URL =url; 
for(var i=secs;i>=0;i--) 
{ 
window.setTimeout('doUpdate(' + i + ')', (secs-i) * 1000); 
} 
} 
function doUpdate(num) 
{ 
document.getElementById('czts_time').innerHTML = num; 
if(num == 0) { window.location=URL; } 
}
</script>
<script language="javascript"> 
	Load(""); //要跳转到的页面 
</script> 
<script>   
	$.init();
</script>
</body>
