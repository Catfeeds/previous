<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>我的-收货地址-新增</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/sm.css">
<link rel="stylesheet" href="css/sm-extend.css">
<link rel="stylesheet" href="css/style.css">
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
</head>
<body>
<div class="page-group">
    <div class="page page-current"> 
    	<!--头部-->
        <header class="bar bar-nav"> <a class="button button-link button-nav pull-left back"> <span class="iconfont icon-iconfontxiangyou"></span> </a>
            <h1 class="title">新增收货地址</h1>
        </header>
        <!--头部结束-->
        <div class="content">
        	<div class="mineGdsaddr_add">
            	<h3>联系人</h3>
            	<div class="list-block">
                    <ul>
                      <!-- Text inputs -->
                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title label">姓名：</div>
                            <div class="item-input">
                              <input type="text" placeholder="请填写收货人的姓名">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title label">手机：</div>
                            <div class="item-input">
                              <input type="text" placeholder="请填写收货手机号码">
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                 </div>
                 <h3>收货地址</h3>
            	 <div class="list-block">
                    <ul>
                      <!-- Text inputs -->
                      <li>
                        <div class="item-content item-link">
                          <div class="item-inner">
                            <div class="item-title label">小区/写字楼/学校：</div>
                            <div class="item-input" id="add-box">
                            	 <i class="dizhi-select"></i><input type="text" placeholder="点击选择" value="111111" id="addr-dizhi">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title label">楼号-门牌号：</div>
                            <div class="item-input">
                              <input type="text" placeholder="例：16号楼406室">
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                 </div>
                 <div class="mt10"></div>
                 <div class="list-block">
                    <ul>
                      <!-- Text inputs -->
                      <li>
                        <div class="item-content item-link_down">
                          <div class="item-inner open-vertical-modal">
                            <div class="item-title label">标签：</div>
                            <div class="item-input txt_right"></div>
                          </div>
                          <i class="iconfont icon-iconfontxiangyou"></i>
                        </div>
                      </li>
                    </ul>
                 </div>
                 <div class="content-block"> <a class="button button-big button-fill button-success">确定</a> </div>
            </div>
           
        </div>        
    <!--内容结束-->   
    </div>
</div>
<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
<script>
$("#addr-dizhi").focus(function () {
	  $('#addr-dizhi').bind('input propertychange', function() {
				if($(this).val().length == 0 ){
						  $(this).parent("#add-box").removeClass("on");       
				}else{
						
						  $(this).parent("#add-box").addClass("on");
				}
	  });
});	
$("#addr-dizhi").blur(function(){
	  if($(this).val().length!=0){
			   $(this).parent("#add-box").addClass("on");
	  }else{
			   $(this).parent("#add-box").removeClass("on");
	  }
});	
</script>
<script>
$(document).on('click','.open-vertical-modal', function () {
	$(".mineGdsaddr_add .list-block .item-link_down").addClass("on");
    $.modal({
      title:  "<div class='txt_center'>选择地址标签</div>",
      verticalButtons: true,
      buttons: [
        {
          text: "<div class='bgcolor_white'>无</div>",
          onClick: function() {
			  $('.open-vertical-modal .item-input').html("<div class='bgcolor_white no'>无</div>");
			  $(".mineGdsaddr_add .list-block .item-link_down").removeClass("on");
          }
        },
        {
          text: "<div class='bgcolor_white'>家</div>",
          onClick: function() {
			  $('.open-vertical-modal .item-input').html("<div class='bgcolor_white bg2'>家</div>");
			  $(".mineGdsaddr_add .list-block .item-link_down").removeClass("on");
          }
        },
        {
          text: "<div class='bgcolor_white'>公司</div>",
          onClick: function() {
			  $('.open-vertical-modal .item-input').html("<div class='bgcolor_white bg1'>公司</div>");
			  $(".mineGdsaddr_add .list-block .item-link_down").removeClass("on");
          }
        },
		{
          text: "<div class='bgcolor_white'>学校</div>",
          onClick: function() {
			  $('.open-vertical-modal .item-input').html("<div class='bgcolor_white bg3'>学校</div>");
			  $(".mineGdsaddr_add .list-block .item-link_down").removeClass("on");
          }
        },
      ]
    })
    });
</script>
<script>   
	$.init();
</script>
</body>
</html>
