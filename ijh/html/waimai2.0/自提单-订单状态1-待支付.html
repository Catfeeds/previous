<div class="page-group">
    <div class="page page-current">
    	<!--头部-->
        <header class="bar bar-nav"> <a class="button button-link button-nav pull-left back"> <span class="iconfont icon-iconfontxiangyou"></span>良记卷饼王</a> <div class="button button-link button-nav pull-right"><a href="#" class="iconfont tousu"></a><a href="#" class="iconfont icon-callphone-copy whitecl"></a></div>

            <div class="ord_state">
            	<div class="state_box mt10">

                <div class="order_progress">

                        <li class="order_progress_list">

</div>
<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
<script>
$(document).on('click','.open-slider-modal', function () {
    var modal = $.modal({
      title: "<div class='mallord_delt_mask_tit'>取消理由</div>",
      afterText:"<div class='mallord_delt_mask'><div class='row selct_box'><a href='javascript:;' class='fl col-33 active'>临时有事</a><a href='javascript:;' class='fl col-33'>想换个商品</a><a href='avascript:;' class='fl col-33'>信息填错了</a><a href='javascript:;' class='fl col-33'>临时有事</a><a href='javascript:;' class='fl col-33'>临时有事</a><a href='javascript:;' class='fl col-33'>临时有事</a><div class='cl'></div></div><div class='list-block'><div class='item-input'><textarea placeholder='补充说明'></textarea><p class='txt_right font_size14 black9'>还可输入120字</p></div></div></div>",
      buttons: [
        {
          text: "<span class='black6'>取消</span>"
        },
        {
          text: "<span class='maincl'>确定</span>",
          bold: true,
          onClick: function () {
            
          }
        },
      ]
    })
    $.swiper($$(modal).find('.swiper-container'), {pagination: '.swiper-pagination'});
    });

</script>
<script>
$(document).on('click','.mallord_delt_mask .selct_box a',function () {
	$(".mallord_delt_mask .selct_box a").removeClass("active");
	$(this).addClass("active");
});
</script>
<script>   
	$.init();
</script>
