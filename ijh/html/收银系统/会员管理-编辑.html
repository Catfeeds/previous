<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>会员管理-编辑</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<div class="page_box">
    <header>
    	<div class="windowOprt">
        	<a href="javascript:;" class="min"></a>
            <a href="javascript:;" class="max"></a>
            <a href="javascript:;" class="close"></a>
        </div>
        <div class="title">编辑信息</div>
        <i class="left"><a href="#" class="ico ico1"></a></i>
    </header>
    <section class="page_center_box">
        <!--内容-->
        <div class="formPage">
        	<form>
                <div class="pubpagewd">
                    <div class="int_box mb30">
                        <i class="bt">会员卡号：</i>
                        <input type="text" placeholder="请输入会员卡号" value="20160930001">
                    </div>
                    <div class="int_box mb30">
                        <i class="bt">会员姓名：</i>
                        <input type="text" placeholder="请输入会员姓名" value="橙言">
                    </div>
                    <div class="int_box mb30">
                        <i class="bt">会员电话：</i>
                        <input type="text" placeholder="请输入会员电话" value="18712345678">
                    </div>
                    <div class="int_box mb30">
                        <i class="bt">会员生日：</i>
                        <div class="birthday">
                        	<input type="text" value="09">月<input type="text" value="30">日
                        </div>
                    </div>
                    <div class="int_box mb30">
                        <i class="bt">初始积分：</i>
                        <input type="text" placeholder="0" value="12000">
                    </div>
                    <div class="int_box mb30">
                        <i class="bt">初始余额：</i>
                        <input type="text" placeholder="0.00" value="100.00">
                    </div>
                    <div class="btn_box"><input type="button" class="long_btn" value="确认"></div>
                </div>
            </form>
        </div>
        <!--内容结束-->
    </section>
</div>

</body>
</html>
