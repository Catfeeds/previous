<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<div class="page_box">
    <section class="page_center_box">
        <!--内容-->
        <div class="login_box">
        	<div class="login_cont">
            	<div class="minpagewd">
                    <div class="logo">
                    	<div class="wz">江湖门店收银系统</div>
                        <div class="img"><img src="images/logo.png"></div>
                    </div>
                    <div class="login_form">
                        <div class="tit mb30">登录</div>
                        <form>
                        	<div class="list_box">
                                <div class="int_box mb20"><i>账户：</i><input type="text"></div>
                                <div class="int_box"><i>密码：</i><input type="text"></div>
                            </div>
                            <div class="list_box" style="display:none;">
                                <div class="int_box mb20"><i>账户：</i><input type="text"></div>
                                <div class="int_box"><i>密码：</i><input type="text"></div>
                            </div>
                            <div class="check_box">
                                <span class="fl"><input type="radio" name="user" checked>管理员</span>
                                <span class="fr"><input type="radio" name="user">收银员</span>
                            </div>
                            <input type="button" class="long_btn" value="登  录">
                            <div class="linkA"><a href="#" class="black9">修改密码</a></div>
                        </form>
                    </div>
                </div>
            	
            </div>
        </div>
        <!--内容结束-->
    </section>
</div>
<script>
$(document).ready(function() {
    $('.login_cont .login_form .check_box input').each(function(e){
		$(this).click(function(){
			$(".login_cont .login_form .list_box").eq(e).show().siblings(".list_box").hide();
		});
	});
});
</script>
</body>
</html>
