<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>系统设置-通用</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<div class="page_box">
    <header>
    	<div class="windowOprt">
        	<a href="javascript:;" class="min"></a>
            <a href="javascript:;" class="max"></a>
            <a href="javascript:;" class="close"></a>
        </div>
        <div class="title">系统设置</div>
        <i class="left"><a href="#" class="ico ico1"></a></i>
    </header>
    <section class="page_center_box">
        <div class="ord_left">
        	<div class="top">
                <h1>系统设置</h1>
            </div>
            <div class="cont">
                <ul>
                    <li class="ord_list on">
                    	<a href="#">通用设置</a>
                    </li>
                    <li class="ord_list">
                    	<a href="#">收银员设置</a>
                    </li>
                    <li class="ord_list">
                    	<a href="#">关于</a>
                    </li>
                </ul>
            </div>
            <div class="bottom">总计 <i class="ml10">54</i></div>
        </div>
        <div class="ord_right">
            <div class="cont systmSet">
            	<div class="formPage">
                    <form>
                        <div class="int_box mb30">
                            <i class="bt">商铺名称：</i>
                            <input type="text" placeholder="江湖生活馆（华润五彩城店）">
                        </div>
                        <div class="int_box mb30">
                            <i class="bt">商铺地址：</i>
                            <input type="text" placeholder="合肥市蜀山区望江西路与合作化路交口">
                        </div>
                        <div class="int_box mb30">
                            <i class="bt">客服电话：</i>
                            <input type="text" placeholder="0551-1234567">
                        </div>
                    </form>
                </div>
                <div class="systmSet_checkbox mb30">
                	<p class="fl">会员生日提醒</p>
                    <div class="fr"><label><input class="checkbox-switch" type="checkbox" checked></label></div>
                </div>
                <div class="systmSet_checkbox mb30">
                	<p class="fl">自动锁屏</p>
                    <div class="fr"><label><input class="checkbox-switch" type="checkbox"></label></div>
                </div>
                <div class="systmSet_checkbox mb30">
                	<p class="fl">开机启动</p>
                    <div class="fr"><label><input class="checkbox-switch" type="checkbox" checked></label></div>
                </div>
            </div>
            <div class="bottom">
                <div class="btn_box mt10 pad_t10">
                	<a href="#" class="btn btn3 fr">保存</a>
                </div>
            </div>
        </div>
    </section>
