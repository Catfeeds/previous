<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>员工-员工管理-新增员工</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min.css?v=4.0.0" rel="stylesheet">
<link href="css/mine.css" rel="stylesheet">
</head>

<body>
<div class="wrapper wrapper-content full_wrapper-content"> 
    <!--内容-->
    <div class="formBox_tit"><span class="tit">基本信息</span></div>
    <div class="formBox_table">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td class="bt"><i>*</i>姓名：</td>
                <td>
                	<input type="text" class="int">
                </td>
            </tr>
            <tr>
                <td class="bt"><i>*</i>工号：</td>
                <td>
                	<input type="text" class="int">
                </td>
            </tr>
            <tr>
                <td class="bt"><i>*</i>职位：</td>
                <td>
                	<select class="int">
                    	<option>全部分类</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="bt">加入时间：</td>
                <td>
                	<input type="text" class="int">
                </td>
            </tr>
            <tr>
                <td class="bt">联系方式：</td>
                <td>
                	<input type="text" class="int">
                </td>
            </tr>
            <tr>
                <td class="bt">登录密码：</td>
                <td>
                	<input type="text" class="int">
                </td>
            </tr>
            <tr>
                <td class="bt">备注：</td>
                <td>
                	<textarea class="form_table_textarea" placeholder="0-200字"></textarea>
                </td>
            </tr>
        </table>
    </div>
    <div class="form_table_btn_box">
        <a class="btn btn-primary" href="#">保存</a>
        <a class="btn btn-default" href="#">取消</a>
    </div>
    <!--内容end--> 
</div>
<script src="js/jquery.min.js?v=2.1.4"></script> 
<script src="js/bootstrap.min.js?v=3.3.5"></script> 
</body>
</html>
