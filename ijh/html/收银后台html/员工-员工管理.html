<script>
$(document).ready(function() {
	$(".cateBox ul li a.fl").each(function(){
		var _text = $(this).text();
		$(this).parents("li").find("input").val(_text);
	});
	
    $(".cateBox ul li .oprt_box .edit").click(function(){
		$(this).parents("li").find(".box").hide();
		$(this).parents("li").find(".edit_int").show();
	});
	
	$(".cateBox ul li .oprt_box .confirm").click(function(){
		$(this).parents("li").find(".box").show();
		$(this).parents("li").find(".edit_int").hide();
		var _val = $(this).parents("li").find("input").val();
		if($(this).parents("li").find("input").val() != ""){
			$(this).parents("li").find("a.fl").text(_val);
		}
		$(this).parents("li").removeClass("show");
	});
	
	$(".cateBox ul li .oprt_box .del").click(function(){
		$(this).parents("li").remove();
		attr_click();
	});	
	
	$('.cateBox .tit .create').click(function(){
		$(".cateBox ul").append('<li class="show"><div class="clearfix box"><a href="#" class="fl"></a><div class="oprt_box fr"><a href="javascript:;" class="up fa fa-arrow-up"></a><a href="javascript:;" class="down fa fa-arrow-down"></a><a href="javascript:;" class="edit fa fa-pencil"></a><a href="javascript:;" class="del fa fa-trash"></a></div></div><div class="clearfix edit_int"><input type="text" class="fl"><div class="oprt_box fr"> <a href="javascript:;" class="confirm fa fa-check"></a><a href="javascript:;" class="del fa fa-trash"></a></div></div></li>');
		attr_click();
	});
	
	
	function attr_click()
	{
		$(".cateBox ul li a.fl").each(function(){
			var _text = $(this).text();
			$(this).parents("li").find("input").val(_text);
		});
		
		$(".cateBox ul li .oprt_box .edit").click(function(){
			$(this).parents("li").find(".box").hide();
			$(this).parents("li").find(".edit_int").show();
		});
		
		$(".cateBox ul li .oprt_box .confirm").click(function(){
			$(this).parents("li").find(".box").show();
			$(this).parents("li").find(".edit_int").hide();
			var _val = $(this).parents("li").find("input").val();
			if($(this).parents("li").find("input").val() != ""){
				$(this).parents("li").find("a.fl").text(_val);
			}
		});
		
		$(".cateBox ul li .oprt_box .del").click(function(){
			$(this).parents("li").remove();
		});
		
		$(".cateBox ul li.show .oprt_box .confirm").click(function(){
			$(this).parents("li").removeClass("show");
		});
	}
});
</script>

<script>
$(document).ready(function() {

	var evlt_w = $('.prompt_mask').width();

	$(".tab_btn_del").click(function(){

	});
	
	$(".prompt_mask .cancel,.mask_bg").click(function(){
		$('.prompt_mask').fadeOut(100);

	});
});
</script>
