<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>商品-商品信息管理-新增商品</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min.css?v=4.0.0" rel="stylesheet">
<link href="css/mine.css" rel="stylesheet">
</head>

<body>
<div class="wrapper wrapper-content full_wrapper-content"> 
    <!--内容-->
    <div class="formBox_tit"><span class="tit">基本信息</span></div>
    <div class="formBox_table">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td class="bt"><i>*</i>商品编码：</td>
                <td>
                	<input type="text" class="int">
                </td>
            </tr>
            <tr>
                <td class="bt"><i>*</i>商品名称：</td>
                <td>
                	<input type="text" class="int">
                </td>
            </tr>
            <tr>
                <td class="bt">图片：</td>
                <td>
                	<div class="upload_img_box">
                    	<div class="img"><img src="images/product.jpg" /></div>
                        <!--<a href="javascript:;" class="btn">编辑</a>-->
                        <a href="javascript:;" class="btn_box"><input type="file" class="btn" value="">选择图片</a>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="bt"><i>*</i>所属分类：</td>
                <td>
                	<select class="int">
                    	<option>全部分类</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="bt">进货价：</td>
                <td>
                	<input type="text" class="int">
                </td>
            </tr>
            <tr>
                <td class="bt"><i>*</i>销售价：</td>
                <td>
                	<input type="text" class="int">
                </td>
            </tr>
            <tr>
                <td class="bt">会员价：</td>
                <td>
                	<input type="text" class="int">
                </td>
            </tr>
            <tr>
                <td class="bt">库存：</td>
                <td>
                	<input type="text" class="int">
                </td>
            </tr>
        </table>
    </div>
    <div class="formBox_tit"><span class="tit">完善商品信息更有利于日常经营管理哦</span></div>
    <div class="formBox_table">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td class="bt">生产日期：</td>
                <td>
                	<input type="text" class="int">
                </td>
            </tr>
            <tr>
                <td class="bt">保质期：</td>
                <td>
                	<input type="text" class="int">
                </td>
            </tr>
        </table>
    </div>
    <div class="form_table_btn_box">
        <a class="btn btn-primary" href="#">保存</a>
        <a class="btn btn-default" href="#">取消</a>
    </div>
    <!--内容end--> 
</div>
<script src="js/jquery.min.js?v=2.1.4"></script> 
<script src="js/bootstrap.min.js?v=3.3.5"></script> 
</body>
</html>
