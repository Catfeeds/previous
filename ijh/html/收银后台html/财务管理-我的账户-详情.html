<title>财务管理-我的账户-详情</title>

<body>
<div class="wrapper wrapper-content full_wrapper-content"> 
    <!--右侧内容-->
    <div class="cateBox_right full_cateBox_right">
    	<div class="mrkt_tit mb10"><span class="bt">交易详情</span> <a href="#" class="btn btn-primary btn-outline btn-xs fr">返回</a></div>
    	<div class="tableBox mb20">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                    	<th>交易日期</th>
                        <th>类型</th>
                        <th>交易号</th>
                        <th>收入金额</th>
                        <th>账户余额</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    	<td>2017-01-03</td>
                        <td>收入</td>

                        <td>+10000</td>

                    </tr>
                </tbody>
            </table>
        </div>  
        <div class="mrkt_tit mb10"><span class="bt">账单明细</span></div>
        <div class="tableBox">
        	<div class="tableBox_top">
                <div class="fr">
                    <a href="javascript:;" class="btn btn_hover fl tab_btn_import"><i class="glyphicon glyphicon-log-out"></i>导出</a>
                </div>
                <div class="clear"></div>
            </div>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">

                    <tr>
                    	<th>交易日期</th>
                        <th>结算状态</th>
                        <th>应收总金额</th>

                        <th>支付宝</th>

                </thead>
                <tbody>
                    <tr>
                    	<td>2017-01-03</td>
                        <td>已结算</td>
                        <td>1000</td>
                        <td>+994</td>
                        <td>500</td>
                        <td>3</td>
                        <td>500</td>
                        <td>3</td>
                        <td>14771</td>
                        <td><a href="#" class="btn btn-primary btn-outline btn-sm">查看</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--页码-->
            <div class="paging">
                <span>91 条记录 1/10 页</span>
                <a href="#">上一页</a>
                <a href="#">下一页</a>
                <span class="on">1</span>
