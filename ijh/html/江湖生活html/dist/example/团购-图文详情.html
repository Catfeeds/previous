<!DOCTYPE html>

<div class="container" id="container">

                <div class="tuanShangjia_delt_tit border_b">购买须知</div>

						<li class="black6">• <span class="fontcl2">预约电话</span> ： 4008875657</li>
                        <li class="fontcl2">使用规则</li>
						<li class="black6">• 提前4小时预定，拍下后请拨打4008875657预约电话</li>

                <!--购买须知end-->

                	<table width="100%" border="0">

                        	<td>巧克力生日蛋糕</td>
                            <td>1个</td>
                            <td>￥218</td>
                        </tr>
                    </table>
                	<ul>
                    	<li class="black6">• 免费提供蜡烛1包+刀1把+小盘1包</li>

                        <li class="black6">• 免费提供包装</li>
                    </ul>
                </div>
                <!--本单详情end-->
                <!--图文详情-->
                <div class="tuanShangjia_delt_delt">
                	<P>此处为图文详情</P>
                </div>
                <!--图文详情end-->
            </div>
            <!--底部-->
            <div class="tuanShangjia_delt_info pub_list border_b">
                <div class="pub_list_bd">
                    <p class="fontcl2 price">￥158<del class="ml10 black9">218</del></p>
                </div>
                <a href="#" class="btn">立即抢购</a>
            </div>
            <!--底部end-->
        </div>

</div>
