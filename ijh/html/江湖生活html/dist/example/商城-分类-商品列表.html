<script type="text/javascript">
    // 综合排序下拉
$(function(){
    $('.takeout-list-title .list').click(function(){
        $('.takeout-list-title .list').removeClass("on"); 
        $(this).addClass("on");   
    });

    $("#total-paixu").on("click",function(){
        if($('.takeout-list-mask').css("display") == "none" && $('.takeout-list-mask .mask-list').css("display")== "none"){
              $("#total-paixu").addClass("on"); 
              $('.takeout-list-mask').show(); 
              $('.takeout-list-mask .mask-list').show();       
        }else{
              $("#total-paixu").removeClass("on"); 
              $('.takeout-list-mask').hide(); 
              $('.takeout-list-mask .mask-list').hide();  
        }
    });

    $(".takeout_mask-bg").on("click",function(){
        $(this).parent('.takeout-list-mask .mask-list').hide();
        $(this).parents(".takeout-list-mask").hide();
        $("#total-paixu").removeClass("on"); 
    });



    if($('.takeout-list-title').length > 0){
        $('.takeout-list-title a.list').width(100 / $('.takeout-list-title a.list').length + '%');  
    }
    $('.mask-list li').click(function(){
        $(this).addClass('on').siblings().removeClass('on')
    })

    // 价格箭头
    $('.takeout-list-title a.list').click(function(){
        if($(this).hasClass('on') && $(this).find('.jt-box .up-jt').hasClass('on')){
            $(this).find('.jt-box .up-jt').removeClass('on');
            $(this).find('.jt-box .down-jt').addClass('on');
        }else{
            $(this).find('.jt-box .up-jt').addClass('on');
            $(this).find('.jt-box .down-jt').removeClass('on');
        }
    });

});
     
</script>

<script>
$('.activity .first .pull_down').click(function(){
	$(this).parents('.activity').find('.hide_show').toggle();
	$('.activity .first .pull_down').removeClass('on');
	$(this).children('i').toggleClass('on');
});
</script>

<script>
	$(".see_style").click(function(){		
		if($(this).hasClass("singel")&&$(this).hasClass("see_style_none")){
			$(this).addClass("singel");
			$(".goods_list_box").addClass("goods_list_box_singel");
		}else if($(this).hasClass("singel")){
			$(this).removeClass("singel");
			$(".goods_list_box").removeClass("goods_list_box_singel");
		}else if($(this).hasClass("see_style_none")){
			$(this).removeClass("singel");
			$(".goods_list_box").removeClass("goods_list_box_singel");
		}else{
			$(this).addClass("singel");
			$(".goods_list_box").addClass("goods_list_box_singel");
		}
	});
</script>


<script>
	$(".topTab_box .list").each(function(e){
		$(this).click(function(){
			$(this).addClass("on").siblings(".list").removeClass("on");
			$(".list_change_cont").each(function(i){
				if(e==i){
					$(this).removeClass("none").siblings(".list_change_cont").addClass("none");
				}else{
					$(this).addClass("none")
				}
				if(e==1){
					$(".see_style").addClass("see_style_none");
				}else{
					$(".see_style").removeClass("see_style_none");
				}
			});
		});
	});
</script>
<!-- 搜索框输入时-->
<script>
$(function(){
    $("#souInput").on("input",function(){
        if($(this).val().length!=0){
           $("#clearCha").css("display","block"); 
        }else{
           $("#clearCha").css("display","none");
        }
    });
     $("#clearCha").on("click",function(){
            $(this).hide();
            $("#souInput").val('');
            $("#souInput").focus();
    });
});
</script>
<!-- 搜索框输入end-->
<!-- 选择店铺或商品-->
<script>
$(function(){
    $(".sousuo-box2 .xuanze-box").on("click",function(){
        $(".sousuo-box2 .xiala-box").toggle();
        if($(this).hasClass("on")){
            $(this).removeClass("on");
        }else{
            $(this).addClass("on");
        };
    });
    $(".sousuo-box2 .xiala-box li").on("click",function(){
        var $txt = $(this).text();
        $(".sousuo-box2 .select-txt").text($txt);
    });
    
});
</script>
<!-- 选择店铺或商品end-->
