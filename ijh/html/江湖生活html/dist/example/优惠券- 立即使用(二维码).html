<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>优惠券- 立即使用(二维码)</title>
<link rel="stylesheet" href="../style/weui.min.css"/>
<link rel="stylesheet" href="css/example.css"/>
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/style.css"/>
</head>
<style>
.page, body{background:url(img/coupons/xing_bg.png) no-repeat center;background-size:cover}
</style>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">
            <div class="container_mid">           	
                <div class="coupon-use_code-cont">
                    <div>
                        <p class="the-tit">【Latina】</p>
                        <p class="the-tit2">【Latina】20元特惠优惠券</p>
                    </div>
                    <div class="erweima-box">
                        <div class="code-img">
                            <img src="img/coupons/pic1.png">
                        </div>
                        <p class="code-ma">2551 5255 5662 252</p>
                    </div>
                    <div>付款即可享受优惠</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/example.js"></script>
<script src="js/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script>
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    slidesPerView: 1,
    paginationClickable: true,
    spaceBetween: 0,
    loop: true
});
</script>


</body>
</html>
