<script src="js/zepto.min.js"></script>

<script src="js/weui.min.js"></script>

<script src="js/swiper.min.js"></script>
<!--加入成功提示-->
<script>
$(document).ready(function() {
	function joinPrompt(type,time){
		var html = '';
		var time = 1500;
		html += '<div class="joinPrompt_mask" id="joinPrompt">成功加入电视剧集社</div>';
		$('body').append(html);
		var msk_w = $(".joinPrompt_mask").width();
		var msk_h = $(".joinPrompt_mask").height();
		$('#joinPrompt').css("margin-left",-msk_w/2);
		$('#joinPrompt').css("margin-top",-msk_h/2);
		setTimeout(function(){
		   $('#joinPrompt').remove();
		},time);
	}
    
	$(".join_btn").click(function(){
		if($(this).hasClass("join_btn")){
			$(this).text("去圈子").removeClass("join_btn").addClass("link_btn");
			joinPrompt();
		}else{
			return false;
		}		
	});	
});
</script>
<!--加入成功提示结束-->
