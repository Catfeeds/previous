<script>
 $(function () {
    var swiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination',
		slidesPerView: 5.5,
		paginationClickable: true,
		spaceBetween:0,
		freeMode: true,
	});
 });
</script>
<script>
$(document).ready(function() {
    $(".news_func .zan_ico").click(function(){
		if($(this).hasClass("zan_ico")){
			$(this).removeClass("zan_ico");
			$(this).addClass("zan_ico_on");
		}else{
			$(this).addClass("zan_ico");
			$(this).removeClass("zan_ico_on");
		}
	});
});
</script>
