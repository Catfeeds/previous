<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">

                <div class="myself-shuru-cont">
                    <form method="" action="" name=""> 
                        <div class="inp-box">
                            <input type="text" placeholder="手机号" value=""  class="have-you">
                            <div class="get_yzm">获取验证码</div>

<!-- Initialize Swiper -->
<script>
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    slidesPerView: 1,
    paginationClickable: true,
    spaceBetween: 0,
    loop: true
});
</script>

<script type="text/javascript">
    $(document).ready(function(e) {
    
        function yiyuan_time(id) {
            var t = Math.floor($("#" + id).attr('rel'));
            t--;
            var d = Math.floor(t / 60 / 60 / 24);
            var h = Math.floor(t / 60 / 60 % 24);
            var m = Math.floor(t / 60 % 60);
            var s = Math.floor(t % 60);
            $("#" + id).attr('rel', t);
            $("#" + id).html(m + '分' + s + '秒');
        }
        setInterval(function () {
            for(i=1;i<100;i++){
                yiyuan_time("daojishi" + i);
            }
        }, 1000);//倒计时js部分结束

    });
        
</script> 

<!-- 输入时 -->
<script>
$(function(){
    $(".inp-box input").focus(function () {
        $('.inp-box input').on('input', function() {
                if($(this).val().length == 0 ){
                          $(this).parent(".inp-box").find(".cha-cio").css("display","none");       
                }else{
                        
                          $(this).parent(".inp-box").find(".cha-cio").css("display","block");
                }
        });
    }); 
    $(".inp-box input").blur(function(){
        $(this).parent(".inp-box").find(".cha-cio").css("display","none");            
    }); 

    $(".cha-cio").on("click",function(){
        $(this).hide();
        $(this).parent(".inp-box").find(".inp-box input").val('');
        $(this).parent(".inp-box").find(".inp-box input").focus();
    });
});
</script>
<!-- 输入时end -->

<!-- 获取验证码 -->
<script>
$(function(){
    var mobile_timeout;
        var mobile_count = 60;
        var mobile_lock = 0;
        $(function () {
            $(".get_yzm").click(function () {
                if (mobile_lock == 0) {
                    //$.ajax({
//                        url: '<{:U("member/sendsms")}>',
//                        data: 'mobile=' + $("#mobile").val(),
//                        type: 'post'
//                    });
                    mobile_count = 60;
                    $(".get_yzm").addClass("on");
                    $('.get_yzm').attr("disabled", "disabled");
                    BtnCount();
                    mobile_lock = 1;
                }

            });
        });
        BtnCount = function () {
            if (mobile_count == 0) {
                $(".get_yzm").removeClass("on");
                $('.get_yzm').removeAttr("disabled");
                $('.get_yzm').text("重新获取");
                mobile_lock = 0;
                clearTimeout(mobile_timeout);
                $('.get_yzm').removeClass("on");
            }
            else {
                mobile_count--;
                $('.get_yzm').text( + mobile_count.toString() + "s");
                mobile_timeout = setTimeout(BtnCount, 1000);
                $('.get_yzm').addClass("on");
            }
        };
});
</script>
<!-- 获取验证码end-->
</body>
</html>
