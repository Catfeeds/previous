									<div class="wz_box">
										<h3 class="overflow_clear">私奔B计划</h3>
										<P class="black9">成员5562人 <span class="ml10">话题12.3万条</span></P>
									</div>
									<div class="clear"></div>
								</a>
								<a href="javascript::" class="btn join_btn">加入</a>
							</li>
							<li class="cirList">
								<a href="#">
									<div class="img fl"><img src=""></div>
									<div class="wz_box">
										<h3 class="overflow_clear">私奔B计划</h3>
										<P class="black9">成员5562人 <span class="ml10">话题12.3万条</span></P>

<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/example.js"></script>
<script src="js/swiper.min.js"></script>
<!--加入成功提示-->
<script>
$(document).ready(function() {
	function joinPrompt(type,time){
		var html = '';
		var time = 1500;
		html += '<div class="joinPrompt_mask" id="joinPrompt">成功加入电视剧集社</div>';
		$('body').append(html);
		var msk_w = $(".joinPrompt_mask").width();
		var msk_h = $(".joinPrompt_mask").height();
		$('#joinPrompt').css("margin-left",-msk_w/2);
		$('#joinPrompt').css("margin-top",-msk_h/2);
		setTimeout(function(){
		   $('#joinPrompt').remove();
		},time);
	}
    
	$(".join_btn").click(function(){
		if($(this).hasClass("join_btn")){
			$(this).text("去圈子").removeClass("join_btn").addClass("link_btn");
			joinPrompt();
		}else{
			return false;
		}		
	});	
});
</script>
<!--加入成功提示结束-->
</body>
</html>
