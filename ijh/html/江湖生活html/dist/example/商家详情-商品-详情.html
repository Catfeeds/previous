            <!--底部end-->
            <!--购物车弹出-->
            <div class="goods_cart_mask goods_cart_mask1">
            	<div class="cont">
                    <div class="tit">
                        <span class="bt fl">购物车</span>
                        <a href="javascript:;" class="clear_btn fr"><i class="ico"></i>清空</a>
                        <div class="clear"></div>
                        <span class="ts">凑一凑</span>
                    </div>
                    <div class="cart_list">
                        <ul>
                            <li class="pub_list">
                                <div class="pub_list_bd">咖喱鸡块煲仔饭</div>
                                <div class="price fontcl2">￥5</div>
                                <div class="num_operate">

                            </li>
                            <li class="pub_list">

                            <li class="pub_list">

                                <div class="num_operate">

            <div class="mask_bg mask_bg1" style="z-index:97; opacity:0.4;"></div>
            <!--购物车弹出end-->
            <!--凑一凑弹出-->
            <div class="goods_cart_mask goods_cart_mask2">
            	<div class="cont">
                    <div class="tit">
                        <span class="bt fl">凑一凑</span>
                        <div class="clear"></div>
                    </div>
                    <div class="cart_list">
                        <ul>
                            <li class="pub_list">
                                <div class="pub_list_bd">咖喱鸡块煲仔饭</div>

                            </li>
                            <li class="pub_list">
                                <div class="pub_list_bd">咖喱鸡块煲仔饭</div>

<!--选规格弹出-->
<div class="goods_guige_mask">
	<div class="cont">
    	<div class="ml10 mr10">
            <div class="pub_list mb10">
                <div class="img"><img src=""></div>
                <div class="pub_list_bd">
                    <P class="fontcl2">￥<big>158</big></P>
                    <p class="black9 mt5 mb5">已售1250 <span class="ml10">500人赞</span></p>
                    <P>已选：大份</P>
                </div>
                <a href="javascript:;" class="close"></a>
            </div>
            <div class="tit">规格</div>
            <div class="selct_box border_b clear_both">
                <label><input type="radio" name="guige">大份</label>
                <label><input type="radio" name="guige">小份</label>
            </div>
            <div class="pub_list">
                <div class="pub_list_bd tit">数量</div>
                <div class="num_operate">
                    <span class="jian" quantity="-"></span>
                    <input type="text" value="1" class="text_box">
                    <span class="add" quantity="+"></span>
                </div>
            </div>
        </div>
        <div class="btn_box"><a href="" class="weui-btn weui-btn_primary">加入购物车</a></div>    
    </div>
    <div class="mask_bg" style="z-index:97; opacity:0.4;"></div>
</div>
<!--选规格弹出end-->
<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/example.js"></script>
<script src="js/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script>
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    slidesPerView: 1,
    paginationClickable: true,
    spaceBetween: 0,
    loop: true
});
</script>
<script>
$(".goods_cart").click(function(){
	if($(".goods_cart_mask1").hasClass("on")){
		$(".goods_cart_mask1").removeClass("on");
		$(".goods_cart_mask1~.mask_bg1").fadeOut(100);
		
	}else{
		$(".goods_cart_mask1").addClass("on");
		$(".goods_cart_mask1~.mask_bg1").fadeIn(100).css("opacity","0.4");
	}
	$(".goods_cart_mask2").removeClass("on");
	$(".goods_cart_mask2~.mask_bg2").fadeOut(100);
	
});
$(".goods_cart_mask1~.mask_bg1,.goods_cart_mask1 .tit .ts").click(function(){
	$(".goods_cart_mask1").removeClass("on");
	$(".goods_cart_mask1~.mask_bg1").fadeOut(100);
});
$(".goods_cart_mask1 .tit .ts").click(function(){
	if($(".goods_cart_mask2").hasClass("on")){
		$(".goods_cart_mask2").removeClass("on");
		$(".goods_cart_mask2~.mask_bg2").fadeOut(100);
	}else{
		$(".goods_cart_mask2").addClass("on");
		$(".goods_cart_mask2~.mask_bg2").fadeIn(100).css("opacity","0.4");
	}
	
});
$(".goods_cart_mask2~.mask_bg2").click(function(){
	$(".goods_cart_mask2").removeClass("on");
	$(".goods_cart_mask1~.mask_bg2").fadeOut(100);
});

</script>
<script>
$(".goods_guige_btn").click(function(){
	if($(".goods_guige_mask .cont").hasClass("on")){
		$(".goods_guige_mask .cont").removeClass("on");
		$(".goods_guige_mask .mask_bg").fadeOut(100);
		
	}else{
		$(".goods_guige_mask .cont").addClass("on");
		$(".goods_guige_mask .mask_bg").fadeIn(100).css("opacity","0.4");
	}
	
});
$(".goods_guige_mask .mask_bg,.goods_guige_mask .cont .close").click(function(){
	$(".goods_guige_mask .cont").removeClass("on");
	$(".goods_guige_mask .mask_bg").fadeOut(100);
});
$(".goods_guige_mask .cont .selct_box label input").click(function(){
	
	$(".goods_guige_mask .cont .selct_box label").removeClass("on");
	$(this).parent("label").addClass("on");
});
</script>
</body>
</html>
