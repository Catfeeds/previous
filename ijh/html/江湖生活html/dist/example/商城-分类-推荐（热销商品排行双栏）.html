<!-- 单双栏切换 -->
<script>
    $(".the-link-a").click(function(){       
        if($(this).hasClass("link-a2")){
            $(this).removeClass("link-a2");
            $(".goods_list_box").removeClass("goods_list_box-danlan");
        }else{
            $(this).addClass("link-a2");
            $(".goods_list_box").addClass("goods_list_box-danlan");
        }
    });
</script>
<!-- 单双栏切换end-->
