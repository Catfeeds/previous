<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>圈子</title>
<link rel="stylesheet" href="../style/weui.min.css"/>
<link rel="stylesheet" href="css/example.css"/>
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/style.css"/>
</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">
            <div class="container_mid">
				<!--我的收入-->
            	<div class="qz_income">
					<div class="mb10 income">
						<div class="text_c">
							<i class="mb10 ico"></i>
							<p>零钱余额</p>
							<big>10.00元</big>
							<div class="btn_box">
								<a href="#" class="btn1">充值</a>
								<a href="#">提现</a>
							</div>
						</div>
					</div>
					<div class="deal_box">
						<h3 class="black9 bt">交易记录</h3>
						<ul>
							<li class="pub_list">
								<div class="pub_list_bd">
									<p class="type">打赏收入</p><p class="black9">2016-10-01 19：52</p>
								</div>
								<div class="money fontcl4">￥5.00</div>
							</li>
							<li class="pub_list">
								<div class="pub_list_bd">
									<p class="type">打赏支出</p><p class="black9">2016-10-01 19：52</p>
								</div>
								<div class="money maincl">-￥2.00</div>
							</li>
							<li class="pub_list">
								<div class="pub_list_bd">
									<p class="type">充值</p><p class="black9">2016-10-01 19：52</p>
								</div>
								<div class="money fontcl4">￥50.00</div>
							</li>
							<li class="pub_list">
								<div class="pub_list_bd">
									<p class="type">提现</p><p class="black9">2016-10-01 19：52</p>
								</div>
								<div class="money maincl">-￥2.00</div>
							</li>
						</ul>
					</div>
				</div>
				<!--我的收入end-->
            </div>
        </div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/example.js"></script>
<script src="js/swiper.min.js"></script>
</body>
</html>
