<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>上门服务-首页</title>
<link rel="stylesheet" href="../style/weui.min.css"/>
<link rel="stylesheet" href="css/example.css"/>
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/style.css"/>
</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">
            <div class="container_mid">
            	<!--轮播图-->
            	<div class="idx_banner">                    
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><a href="#"><img src="img/door/banner-door-to-door-service@2x.png"></a></div>
                            <div class="swiper-slide"><a href="#"><img src="img/door/banner-door-to-door-service@2x.png"></a></div>
                            <div class="swiper-slide"><a href="#"><img src="img/door/banner-door-to-door-service@2x.png"></a></div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>                    
                </div>
                <!--轮播图end-->
                <div class="door-services-cont">
                    <ul>
                        <li class="service-a">
                            <a href="#">
                                <div class="img"><img src="img/door/service-01@3x.png"></div>
                                <p>保洁服务</p>
                            </a>   
                        </li>
                        <li class="service-a">
                            <a href="#">
                                <div class="img"><img src="img/door/service-03@3x.png"></div>
                                <p>洗护服务</p>
                            </a>   
                        </li>
                        <li class="service-a">
                            <a href="#">
                                <div class="img"><img src="img/door/service-05@3x.png"></div>
                                <p>家电清洗</p>
                            </a>   
                        </li>
                        <li class="service-a">
                            <a href="#">
                                <div class="img"><img src="img/door/service-02@3x.png"></div>
                                <p>家居保养</p>
                            </a>   
                        </li>
                        <li class="service-a">
                            <a href="#">
                                <div class="img"><img src="img/door/service-04@3x.png"></div>
                                <p>家电维修</p>
                            </a>   
                        </li>
                        <li class="service-a">
                            <a href="#">
                                <div class="img"><img src="img/door/service-06@3x.png"></div>
                                <p>安装维修</p>
                            </a>   
                        </li>
                        <li class="service-a">
                            <a href="#">
                                <div class="img"><img src="img/door/service-07@3x.png"></div>
                                <p>开锁换锁</p>
                            </a>   
                        </li>
                        <li class="service-a">
                            <a href="#">
                                <div class="img"><img src="img/door/service-08@3x.png"></div>
                                <p>管道疏通</p>
                            </a>   
                        </li>
                        <li class="service-a">
                            <a href="#">
                                <div class="img"><img src="img/door/service-09@3x.png"></div>
                                <p>水电洁具</p>
                            </a>   
                        </li>
                        <div class="clear"></div>
                    </ul>    
                </div>
                <div class="door_dingdan-fix">
                    <a href="#" class="dingdan-yuan">
                    </a>    
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/example.js"></script>
<script src="js/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script>
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    slidesPerView: 1,
    paginationClickable: true,
    spaceBetween: 0,
    loop: true
});
</script>
</body>
</html>
