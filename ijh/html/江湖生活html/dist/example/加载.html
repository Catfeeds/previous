<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>首页</title>
<link rel="stylesheet" href="../style/weui.min.css"/>
<link rel="stylesheet" href="css/example.css"/>
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/style.css"/>
</head>
<style>
.page, body {
background-color: #fff;
}
</style>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">
            <div class="container_mid">
				<div class="jiazai-page__bd">
			        <div class="weui-loadmore">
			            <i class="weui-loading"></i>
			            <span class="weui-loadmore__tips">正在加载</span>
			        </div>
			        <div class="weui-loadmore weui-loadmore_line">
			            <span class="weui-loadmore__tips">没有更多了</span>
			        </div>
			        <div class="weui-loadmore weui-loadmore_line weui-loadmore_dot">
			            <span class="weui-loadmore__tips"></span>
			        </div>
    			</div>
            </div>
        </div>
    </div>
</div>
<a href="javascript:;" class="goto_top"></a>
<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/example.js"></script>
<script src="js/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script>
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    slidesPerView: 1,
    paginationClickable: true,
    spaceBetween: 0,
    loop: true
});
</script>

<script>

$(document).ready(function () {
	$(".container_mid").scroll(function () {
		if ($(".container_mid").scrollTop() > 100) {
			$(".goto_top").show();
		} else {
			$(".goto_top").hide();
		}
	});
	$(".goto_top").click(function () {
		//$(".container_mid").scrollTop(0);
		$(".container_mid").scrollTo({toT:0});
	});
});
</script>
<script type="text/javascript">
$(".activity .pull_down").click(function(){
    var len=$(this).parents('.activity').find('.first p').length;
    if($(this).find('i').hasClass('on')){
         $(this).parents('.activity').find('.first').animate({height:"40px"},300);
        $(this).find('i').removeClass('on');
    }
    else{
         $(this).parents('.activity').find('.first').animate({height:20*len+'px'},300);
        $(this).find('i').addClass('on');  
    }
})
</script>
</body>
</html>
