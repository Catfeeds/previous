<script>

    pagination: '.swiper-pagination',

    spaceBetween: 0,
    loop: true
});
</script>

<script type="text/javascript">
    $(document).ready(function(e) {
    
        function yiyuan_time(id) {
            var t = Math.floor($("#" + id).attr('rel'));
            t--;
            var d = Math.floor(t / 60 / 60 / 24);
            var h = Math.floor(t / 60 / 60 % 24);
            var m = Math.floor(t / 60 % 60);
            var s = Math.floor(t % 60);
            $("#" + id).attr('rel', t);
            $("#" + id).html(m + '分' + s + '秒');
        }
        setInterval(function () {
            for(i=1;i<100;i++){
                yiyuan_time("daojishi" + i);
            }
        }, 1000);//倒计时js部分结束

    });
        
</script> 

<script type="text/javascript">
$(".activity .pull_down").click(function(){
    var len=$(this).parents('.activity').find('.first p').length;
    var hei=$(this).parents('.activity').find('.first').height();
     if(hei==40){
      $(this).parents('.activity').find('.first').animate({height:20*len+'px'},300);
        $(this).find('i').addClass('on');
    }
    else{
         $(this).parents('.activity').find('.first').animate({height:"40px"},300);
        $(this).find('i').removeClass('on');
    }
})
</script>
