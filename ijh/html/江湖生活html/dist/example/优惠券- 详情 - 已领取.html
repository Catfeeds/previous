<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>优惠券- 详情 - 已领取(待使用)</title>
<link rel="stylesheet" href="../style/weui.min.css"/>
<link rel="stylesheet" href="css/example.css"/>
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/style.css"/>
</head>
<style>
.page, body{background:#2C3B53}
</style>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">
            <div class="container_mid">           	
                <div class="coupons_detail-cont">
                    <div class="coupon-one">
                        <div class="the-top">
                            <div class="one-img fl"><img src="img/coupons/index-icon-mainNav01@2x.png"></div>
                            <div class="one-txt mt5">
                                <h3 class="overflow_clear">DQ冰雪皇后会员卡</h3>
                                <p class="mt10"><span class="coupons-pricecolor">￥<big>20</big></span><span class="black9 ml10">满100元可用</span></p>
                            </div>
                            <div class="clear"></div>   
                        </div>
                        <div class="heng-line"></div>
                        <div class="mt10">
                            <a class="weui-btn weui-btn_primary" href="javascript:;">同步至微信卡包</a>    
                        </div>    
                    </div> 
                    <div class="user-know">
                        <div class="mb10">
                            <div class="fl txt-left">使用条件：</div>
                            <div class="txt-you black6">到店支付使用；单品满一件可用；最高优惠一件</div>
                            <div class="clear"></div>    
                        </div>
                        <div class="mb10">
                            <div class="fl txt-left">使用限期：</div>
                            <div class="txt-you black6">2016-11-18至2016-12-18 ，全时段可用</div>
                            <div class="clear"></div>    
                        </div>
                        <div class="mb10">
                            <div class="fl txt-left">使用须知：</div>
                            <div class="txt-you black6">领券后14天有效</div>
                            <div class="clear"></div>    
                        </div>
                    </div> 
                    <div class="weui-cells mb10">
                        <a class="weui-cell weui-cell_access" href="#">
                            <div class="weui-cell__bd">
                                <p>适用门店</p>
                            </div>
                            <div class="weui-cell__ft">
                            </div>
                        </a>
                        <a class="weui-cell weui-cell_access" href="#">
                            <div class="weui-cell__bd">
                                <p>查看该商家其他优惠券</p>
                            </div>
                            <div class="weui-cell__ft">
                            </div>
                        </a>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/example.js"></script>
<script src="js/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script>
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    slidesPerView: 1,
    paginationClickable: true,
    spaceBetween: 0,
    loop: true
});
</script>


</body>
</html>
