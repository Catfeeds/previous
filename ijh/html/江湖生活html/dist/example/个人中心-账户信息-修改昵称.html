<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>个人中心-账户信息-修改昵称</title>
<link rel="stylesheet" href="../style/weui.min.css"/>
<link rel="stylesheet" href="css/example.css"/>
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/style.css"/>

</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">
            <div class="container_mid">
                <div class="mynickname-cont">
                    <form method="" action="" name=""> 
                        <div class="mt20 nick-kuang">
                            <span class="ni-cheng fl">昵称：</span>
                            <input type="text" value="" placeholder="请输入昵称" class="fl">
                            <div class="clear"></div>
                        </div>
                        <div class="mt20">
                            <a href="javascript:;" class="my-own-queding-btn text_c">确定</a>
                        </div>
                    </form>   
                </div>           
            </div>
        </div>
    </div>
</div>

<a href="javascript:;" class="goto_top"></a>
<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/example.js"></script>
<script src="js/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script>
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    slidesPerView: 1,
    paginationClickable: true,
    spaceBetween: 0,
    loop: true
});
</script>

<script type="text/javascript">
    $(document).ready(function(e) {
    
        function yiyuan_time(id) {
            var t = Math.floor($("#" + id).attr('rel'));
            t--;
            var d = Math.floor(t / 60 / 60 / 24);
            var h = Math.floor(t / 60 / 60 % 24);
            var m = Math.floor(t / 60 % 60);
            var s = Math.floor(t % 60);
            $("#" + id).attr('rel', t);
            $("#" + id).html(m + '分' + s + '秒');
        }
        setInterval(function () {
            for(i=1;i<100;i++){
                yiyuan_time("daojishi" + i);
            }
        }, 1000);//倒计时js部分结束

    });
        
</script> 

</body>
</html>
