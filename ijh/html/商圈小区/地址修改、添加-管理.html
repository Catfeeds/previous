<div class="page-group">

                                  <div class="item-inner">
                                        <div class="item-title-row">

                                  </div>
                                </label>
                                <div class="my-caozuo pad10">
                                	 <div class="caozuo-one"><a href="" class="black9"><i class="icon-caozuo mr10"></i>删除</a></div>
                                     <div class="caozuo-one"><a href="" class="black9"><i class="icon-caozuo correct mr10"></i>修改</a></div>
                                     <div class="cl"></div>
                                </div>
                          </li>
                          <li class="mb10">
                                <label class="label-checkbox item-content">
                                  <input type="radio" name="my-radio">

                                  <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title mb5">合肥.五彩小区<span class="ml10 confirm-or-not b-g">已认证</span></div>

                                  </div>
                                </label>
                                <div class="my-caozuo pad10">
                                	 <div class="caozuo-one"><a href="" class="black9"><i class="icon-caozuo mr10"></i>删除</a></div>
                                     <div class="caozuo-one"><a href="" class="black9"><i class="icon-caozuo correct mr10"></i>修改</a></div>

                                </div>

                        </ul>
                    </div>
              </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
<style>
.picker-modal .bar .title{color:#fff}
</style>
<script>
$("#picker-time").picker({
  toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">时间选择</h1>\
  </header>',
  cols: [
    {
      textAlign: 'center',
      values: ['5日', '6日', '7日', '8日', '9日', '10日', '11日', '12日']
      //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
    },
    {
      textAlign: 'center',
      values: ['13时', '14时', '15时', '16时', '17时', '18时', '19时']
    },
    {
      textAlign: 'center',
      values: ['00分', '30分', '50分']
    }
  ]
});
</script>
<script>   
	$.init();
</script>
