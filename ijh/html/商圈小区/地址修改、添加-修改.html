<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>修改</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/sm.css">
<link rel="stylesheet" href="css/sm-extend.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/style1.css">
<link rel="stylesheet" href="css/style2.css">
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
</head>
<body>
<div class="page-group">
    <div class="page page-current"> 
    	<!--头部-->
        <header class="bar bar-nav">
            <a class="pull-left headerIco"></a>
            <a class="pull-right">保存</a>
            <h1 class="title">修改小区</h1>
        </header>
		<!--头部结束-->
        <div class="content"> 
        	  <div class="list-block choose-where">
                    <ul>                       		
                          <a href="" class="black3">
                          <li class="item-content">
                                <div class="item-inner border_b">
                                      <div class="item-title label">小区名</div>
                                      <div class="item-input">
                                          幸福小区
                                      </div>
                                </div>
                          </li>
                          </a>
                    </ul>
  			 </div>
             <div class="list-block write-down">
    			<ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner border_b">
                                <div class="item-title label">楼栋号</div>
                                <div class="item-input">
                                	<input type="text" placeholder="请输入楼栋号(如A10或10)">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
             </div>
             <div class="list-block write-down">
    			<ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner border_b">
                                <div class="item-title label">单元号</div>
                                <div class="item-input">
                                	<input type="text" placeholder="请输入单元号(无单元号输入0)">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
             </div>
             <div class="list-block write-down">
    			<ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner border_b">
                                <div class="item-title label">户号</div>
                                <div class="item-input">
                                	<input type="text" placeholder="请输入户号(如102)">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
             </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
<style>
.picker-modal .bar .title{color:#fff}
</style>
<script>
$("#picker-time").picker({
  toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">时间选择</h1>\
  </header>',
  cols: [
    {
      textAlign: 'center',
      values: ['5日', '6日', '7日', '8日', '9日', '10日', '11日', '12日']
      //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
    },
    {
      textAlign: 'center',
      values: ['13时', '14时', '15时', '16时', '17时', '18时', '19时']
    },
    {
      textAlign: 'center',
      values: ['00分', '30分', '50分']
    }
  ]
});
</script>
<script>   
	$.init();
</script>
</body>
</html>
