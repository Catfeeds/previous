<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>首页</title>
<link rel="stylesheet" href="../style/weui.min.css"/>
<link rel="stylesheet" href="css/example.css"/>
<link rel="stylesheet" href="css/style.css"/>
</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">
        <!--内容开始-->
        <div class="coupon_box">
        	<div class="coupon">
				<div class="wz_box">
					<h2 class="tit">天猫超市生鲜店店铺优惠券</h2>
					<p class="date"><span>2016.11.30前有效</span></p>
					<p class="sum"><small>¥</small>20</p>
					<p class="wz">剩1789张（已领259张）</p>
					<p class="wz">单笔满98元可用，每人限领1张</p>
				</div>
				<i class="bg_t"></i>
				<i class="bg_b"></i>
				<i class="ico"></i>
			</div>
			<div class="button"><a href="javascript:;" class="weui-btn weui-btn_primary">立即领取</a></div>
        </div>
        <!--内容结束-->
        </div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/example.js"></script>
</body>
</html>
