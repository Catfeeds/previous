<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>修改资料-地址</title>
<link rel="stylesheet" href="../style/weui.min.css"/>
<link rel="stylesheet" href="css/example.css"/>
<link rel="stylesheet" href="css/style.css"/>
</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">
        	<!--头部-->
            <div class="header_top">
                <h1 class="title">收货地址</h1>
            </div>
            <!--头部end-->
            <div class="container_mid">
            	<div class="modify_addr">
                	<form>
                		<div class="int_box">
                        	<div class="pub_list border_b">
                                <div class="bt">收货人</div>
                                <div class="pub_list_bd"><input type="text" placeholder="请输入姓名" value=""></div>
                            </div>
                        </div>
                        <div class="int_box">
                        	<div class="pub_list border_b">
                                <div class="bt">手机号</div>
                                <div class="pub_list_bd"><input type="text" placeholder="请输入手机号" value=""></div>
                            </div>
                        </div>
                        <div class="int_box">
                        	<div class="pub_list border_b">
                                <div class="bt">所在地区</div>
                                <div class="pub_list_bd"><input type="text" placeholder="请输入所在地区" value=""></div>
                            </div>
                        </div>
                        <div class="int_box">
                        	<div class="pub_list">
                                <div class="bt">详细地址</div>
                                <div class="pub_list_bd"><input type="text" placeholder="请填写详细地址" value=""></div>
                            </div>
                        </div>
                        <div class="mt30 mr10 ml10">
                        	<input type="button" class="weui-btn weui-btn_primary" value="保存">
                        </div>
                	</form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/example.js"></script>
</body>
</html>
