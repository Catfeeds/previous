<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>商品详情</title>
<link rel="stylesheet" href="../style/weui.min.css"/>
<link rel="stylesheet" href="css/example.css"/>
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/style.css"/>
</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">
			<!--头部-->
            <div class="header_top">
                <h1 class="title maincl">商品详情</h1>
                <a href="#" class="left"><span class="btn">返回首页</span></a>
                <a href="#" class="right"><i class="header_ico ico3"></i></a>
            </div>
            <!--头部end-->
            <!--商品详情底部-->
            <div class="goodDelt_foot">
            	<a href="#" class="link">
                	<i class="ico ico1"></i>
                    <p>首页</p>
                </a>
                <a href="#" class="link">
                	<i class="ico ico2"></i>
                    <p>收藏</p>
                </a>
                <input type="button" class="weui-btn weui-btn_primary" value="去天猫抢购">
            </div>
            <!--商品详情底部end-->
            <div class="container_mid">
            	<div class="goodDelt_img"><img src="">此处为产品图</div>
                <div class="goodDelt_info border_t">
                	<h1>女性时尚居家拖鞋多色可选</h1>
                    <div class="price_box">
                    	<big class="maincl"><small>￥</small>8.8</big>
                        <del class="black9">¥192.0</del>
                        <span class="tag">包邮</span>
                    </div>
                    <div class="rz_box border_t">
                    	<ul>
                        	<li><img src="img/goods_delt_rz1.png"></li>
                            <li><img src="img/goods_delt_rz2.png"></li>
                            <li><img src="img/goods_delt_rz3.png"></li>
                            <li><img src="img/goods_delt_rz4.png"></li>
                        </ul>
                    </div>
                    
                </div>
                <div class="ml10 mr10 mb10 mt10">
                	<input type="button" class="weui-btn weui-btn_primary" value="去天猫抢购">
                </div>
                <article class="goodDelt_delt">
                	<div class="goodDelt_delt_tit">查看图文详情</div>
                    <div class="articleBox"></div>
                </article>
                <!--产品列表-->
                <div class="idx_like_tit mt20 mb10"><span>猜你喜欢</span></div>
                <div class="goods_list_box">
                	<ul>
                    	<li class="goods_list">
                        	<div class="box">
                                <div class="img"><a href="#"><img src=""></a></div>
                                <div class="wz_box">
                                    <h4 class="overflow_clear"><a href="#">冰棒模具 - 绿色-恐龙款…</a></h4>
                                    <div class="price_box">
                                        <span class="maincl">￥</span><big class="maincl">15.8</big><del class="black9">¥192.0</del>
                                        <span class="maincl fr mr20">淘宝</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="goods_list">
                        	<div class="box">
                                <div class="img"><a href="#"><img src=""></a></div>
                                <div class="wz_box">
                                    <h4 class="overflow_clear"><a href="#">冰棒模具 - 绿色-恐龙款…</a></h4>
                                    <div class="price_box">
                                        <span class="maincl">￥</span><big class="maincl">15.8</big><del class="black9">¥192.0</del>
                                        <span class="maincl fr mr20">淘宝</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="clear"></div>
                </div>
                <!--产品列表end-->
            </div>
        </div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/example.js"></script>
</body>
</html>
