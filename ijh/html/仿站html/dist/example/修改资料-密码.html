<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>修改资料-密码</title>
<link rel="stylesheet" href="../style/weui.min.css"/>
<link rel="stylesheet" href="css/example.css"/>
<link rel="stylesheet" href="css/style.css"/>
</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">
        	<!--头部-->
            <div class="header_top">
                <h1 class="title">修改密码</h1>
            </div>
            <!--头部end-->
            <div class="container_mid">
            	<div class="login">
                	<form>
                		<div class="int_box pub_list mb20">
                            <div class="pub_list_bd ml10"><input type="password" placeholder="请输入旧密码" value=""></div>
                        </div>
                        <div class="int_box pub_list mb20">
                            <div class="pub_list_bd ml10"><input type="password" placeholder="请输入新密码" value=""></div>
                        </div>
                        <input type="button" class="weui-btn weui-btn_primary mt30" value="确认修改">
                	</form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/example.js"></script>
</body>
</html>
