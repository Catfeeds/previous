<script>
$(document).ready(function(){
	
	function max_height()
	{
		var right_height = 0;
		$(".shangpin_banner .slides li").each(function(a){
			
			var h = $(this).find('img').height();
			if( h > right_height)
			{
				right_height = h;
			}
		});
		return right_height;
	}
	max_height = max_height();
	$(".shangpin_banner .slides li").css("height",max_height);
	
});
</script>
