<script type="text/javascript">
	$(document).ready(function(e) {
	
		function yiyuan_time(id) {
			var t = Math.floor($("#" + id).attr('rel'));
			t--;
			var d = Math.floor(t / 60 / 60 / 24);
			var h = Math.floor(t / 60 / 60 % 24);
			var m = Math.floor(t / 60 % 60);
			var s = Math.floor(t % 60);
			$("#" + id).attr('rel', t);
			$("#" + id).html(h + '<em> 时 </em>' + m + '<em> 分 </em>' + s + '<em> 秒 </em>');
		}
		setInterval(function () {
			for(i=1;i<100;i++){
				yiyuan_time("daojishi" + i);
			}
		}, 1000);//倒计时js部分结束

	});
		
</script> 
<script type="text/javascript">

</script>
<!--自提码弹出-->
<div class="mask_box">
    <div class="zitiCode_mask" style="display: block;">
        <div class="title">自提码</div>
        <div class="cont">
            <p class="maincl">116092525355163</p>
            <div id="qrcodeTable"><canvas width="128" height="128"></canvas></div>
            <p>待商家核销</p>
        </div>
    </div>
    <div class="mask_bg" style="display: block;"></div>
</div>
<script>
$(document).ready(function() {
    $(".zitiCode").click(function(){
        $(".zitiCode_mask").show();
        $(".zitiCode_mask").parent().find(".mask_bg").show();
    });
    $(".zitiCode_mask").parent().find(".mask_bg").click(function(){
        $(".zitiCode_mask").hide();
        $(".zitiCode_mask").parent().find(".mask_bg").hide();
    });//自提码弹出层结束

    // 生成二维码
    $('#qrcodeTable').qrcode({
        render: "canvas",            //渲染方式 table 和 canvas两种
        width: 128,                  //设置宽度  
        height: 128,                 //设置高度  
        typeNumber: -1,              //计算模式 
        correctLevel: 2,             //纠错等级  0,1,2,3 默认为2
        background: "#ffffff",       //背景颜色  
        foreground: "#000000",       //前景颜色 
        text    : '1116092525355163'  //识别外卖首位是1
    }); 
});

</script>
<!--自提码弹出结束-->
