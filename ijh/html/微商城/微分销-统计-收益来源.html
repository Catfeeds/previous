<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>微分销-统计-收益来源</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
<!--头部筛选-->
<div class="topShaixuan">
    <ul>
        <li class="list"><a href="#">店铺订单</a></li>
        <li class="list on"><a href="#">收益来源</a></li>
    </ul>
    <div class="clear"></div>
</div>
<!--头部筛选结束-->
<section class="page_center_box">
	<!--时间-->
    <div class="fx_count_time">
        <div id="fx_time_timeline">
        	<ul id="fx_time_dates">
                <li>2016年05月</li>
                <li>2016年06月</li>
                <li>2016年07月</li>
                <li>2016年08月</li>
                <li>2016年09月</li>
            </ul>
            <ul id="fx_time_issues">
                <li>2016年05月</li>
                <li>2016年06月</li>
                <li>2016年07月</li>
                <li>2016年08月</li>
                <li>2016年09月</li>
            </ul>
            <a href="javascript:;" id="fx_time_next">+</a>
			<a href="javascript:;" id="fx_time_prev">-</a>
        </div>
    </div>
    <!--时间结束-->
    <div class="fx_count_table">
    	<div class="table_num mb10">总收益额：180.00</div>
        <div class="table_box">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td class="bt"><span>个人收益</span></td>
                    <td class="state">
                    	<div class="fx_count_bar_box">
                        	<div class="bar_state" style="width:100%;"></div>
                            <span class="bar_num">100.00</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="bt"><span>来自团队成员</span></td>
                    <td class="state">
                    	<div class="fx_count_bar_box">
                        	<div class="bar_state" style="width:80%;"></div>
                            <span class="bar_num">80.00</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</section>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.timelinr-0.9.3.js" type="text/javascript"></script>
<script type="text/javascript"> 
$(function(){
	$().timelinr()
});
</script>
<script>
$(document).ready(function() {
	var table_wd = $('.fx_count_table').width();
    var btspan_wd = $('.fx_count_table table tr td.bt span').width();
	var bt_wd = $('.fx_count_table table tr td.bt').width(btspan_wd);
	$('.fx_count_table table tr td.state').width(table_wd - bt_wd);
});
</script>
</body>
</html>
