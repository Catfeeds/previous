<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>微分销-登录</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<header>
	<i class="left">
		<a href="#" class="ico headerIco headerIco3"></a>
		<a href="#" class="mr5">返回</a>
		<a href="#">关闭</a>
	</i>
	<i class="right"><a href="#" class="ico headerIco headerIco4"></a></i>
	<h1 class="title">登录</h1>
</header>
<section class="page_center_box" style=" background:#fff;">
	<div class="login_box">
		<h3 class="mb10">手机号码快捷登录</h3>
		<form>
			<div class="box">
				<div class="login_list">
					<div class="fl"><i class="ico phoneIco"></i></div>
					<div class="int1"><input type="text" placeholder="请输入11位手机号码" class="login_txt"/></div>
					<div class="clear"></div>
				</div>
				<div class="login_list">
					<div class="fl"><i class="ico yzmIco"></i></div>
					<a href="#" class="fr login_yzm">获取验证码</a>
					<div class="int1 int2"><input type="text" placeholder="验证码" class="login_txt"/></div>
					<div class="clear"></div>
				</div>
			</div>
		</form>
		<div class="login_btn"><a href="#" class="btn">登录</a></div>
		<div class="login_or">
			<h2><span>or</span></h2>
			<a href="#" class="other">
				<p>微信登录</p>
				<img src="images/login_weixin@2x.png"/>
			</a>
		</div>
	</div>
</section>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
