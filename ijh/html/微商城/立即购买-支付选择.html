<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>订单详情-单人-待发货</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/xia.css"/>
<link rel="stylesheet" type="text/css" href="css/wang.css"/>
</head>

<body>
<section class="page_center_box"> 
	<!-- 主要内容部分 -->
	<div class="order_paymentOptions bgcolor_white">
		<div class="order_nr">
			<ul class="list_box1 list_box2">
				<li class="pub_align1 border_b">
					<div>需支付</div>
					<div class="pub_color1">￥100</div>
				</li>
			</ul>
		</div>
		<div class="pay_box">
			<li class="list">
				<div class="fl Ico1"></div>
				<div class="right border_b">
					<label class="radioLabel">
						<div class="fl">支付宝支付</div>
						<span class="fr radioInt">
							<input type="radio">
						</span>
						<div class="clear"></div>
					</label>
				</div>
				<div class="clear"></div>
			</li>
			<li class="list">
				<div class="fl Ico1 Ico2"></div>
				<div class="right border_b">
					<label class="radioLabel">
						<div class="fl">微信支付</div>
						<span class="fr radioInt">
							<input type="radio">
						</span>
						<div class="clear"></div>
					</label>
				</div>
				<div class="clear"></div>
			</li>
			<li class="list">
				<div class="fl Ico1 Ico3"></div>
				<div class="right border_b">
					<label class="radioLabel">
						<div class="fl">余额支付</div>
						<span class="fr radioInt">
							<input type="radio">
						</span>
						<div class="clear"></div>
					</label>
				</div>
				<div class="clear"></div>
			</li>
		</div>
	</div>
	<!-- 主要内容部分结束 --> 
</section>
<footer>
	<a href="#" class="payBtn">确定支付</a>
</footer>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script> 
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script> 
<script src="js/jquery.flexslider-min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$('.order_paymentOptions .pay_box .radioLabel').click(function(){
		$('.order_paymentOptions .pay_box .radioLabel .radioInt').removeClass('on');
		$(this).find('.radioInt').addClass('on');
		});
	});
</script>
</body>
</html>
