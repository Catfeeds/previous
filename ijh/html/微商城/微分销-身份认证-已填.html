<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>微分销-身份认证-已填</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
<section class="page_center_box">
	<!--头部提示-->
    <div class="cantuan_topts" style="position:relative;">请确保姓名、证件持有人、银行卡开户人为同一人</div>
    <!--头部提示-->
	<div class="fx_identify">
    	<table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td class="bt">真实姓名</td>
                <td><input type="text" placeholder="姓名" value="chenyan"></td>
            </tr>
            <tr>
                <td class="bt">证件类型</td>
                <td><input type="text" placeholder="身份证" value="身份证"></td>
            </tr>
            <tr>
                <td class="bt">证件号码</td>
                <td><input type="text" placeholder="请正确的填写证件号码" value="344422201609084641"></td>
            </tr>
            <tr>
                <td class="bt">开户银行</td>
                <td class="bt">
                	<select>
                    	<option>中国交通银行</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="bt">银行卡号</td>
                <td><input type="text" placeholder="请输入储蓄卡卡号" value="6222 2522 6227 2214 111"></td>
            </tr>
        </table>
    </div>
</section>
<footer class="long_btn_box">
	<a href="#" class="long_btn">提交认证</a>
</footer>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
