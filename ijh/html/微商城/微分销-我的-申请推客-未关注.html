<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>微分销-我的-申请推客-未关注</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
<section class="page_center_box">
	<div class="fx_tweeterApply_top">
    	<p class="big mb10">申请特权，成为推客</p>
        <p>关注微信公众号</p>
        <a href="#" class="btn">添加关注</a>
    </div>
    <div class="fx_tweeterApply_cont">
    	<div class="tit">推客特权</div>
        <div class="list">
        	<i class="ico ico1"></i>
            <div class="wz">
            	<h4>独立微店</h4>
                <p>拥有自己的微店及推广二维码；</p>
            </div>
        </div>
        <div class="list">
        	<i class="ico ico2"></i>
            <div class="wz">
            	<h4>销售拿佣金</h4>
                <p>微店卖出商品，您可以获得佣金；</p>
            </div>
        </div>
        <div class="list">
            <p>推客的商品销售统一由厂家直接收款、直接发货，并提供产品的售后，分销佣金由厂家统一设置。</p>
        </div>
    </div>
</section>
<footer class="long_btn_box">
	<a href="#" class="long_btn bggray">加入推客</a>
</footer>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
