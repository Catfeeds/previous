<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>微分销-更换银行卡</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
<section class="page_center_box">
	<div class="fx_changeCard">
    	<p class="black6">请填写银行卡信息，用于收取货款</p>
        <div class="form">
        	<div class="list border_b">
                <select>
                    <option>中国交通银行</option>
                </select>
            </div>
            <div class="list border_b"><input type="text" placeholder="输入储蓄卡号"></div>
            <div class="list"><input type="text" placeholder="再输入一次储蓄卡号"></div>
        </div>
        <p class="black6">*注意：</p>
        <p class="black6">·银行卡开户人信息必须同之前填写的姓名、身份证号一致，才能提现。当前姓名为：橙言</p>
        <p class="black6">·开户银行、卡号必须准确无误，否则无法提现</p>
    </div>
</section>
<footer class="long_btn_box">
	<a href="#" class="long_btn">完成</a>
</footer>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
