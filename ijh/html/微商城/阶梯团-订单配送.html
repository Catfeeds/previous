<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>阶梯团-订单配送</title>
<link rel="stylesheet" type="text/css" href="css/pub_app.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/xia.css"/>
<link rel="stylesheet" type="text/css" href="css/wang.css"/>
</head>

<body>
<!--头部提示-->
<div class="cantuan_topts">拼团成功后补齐尾款即可发货，若未补齐尾款，定金不予退回哦！</div>
<!--头部提示-->

<!--头部筛选-->
<div class="topShaixuan">
    <ul>
        <li class="list on"><a href="#">自提</a></li>
        <li class="list"><a href="#">配送</a></li>
    </ul>
    <div class="clear"></div>
</div>
<!--头部筛选结束-->
<section class="page_center_box"> 
	<!-- 主要内容部分 -->
    <div class="tuan-create-xuan">
         <label class="btn on fl"><input type="radio" value="" name="" class="inp1">购买产品开团</label> 
         <label class="btn fr"><input type="radio" value="" name="" class="inp1">不购买仅开团</label>
         <div class="clear"></div> 
    </div>
    
	<div class="order_nr mb10">
		<div class="order_address mb10">
			<div>收货人：江湖生活馆  18712345678</div>
			<div>
				<p>安徽省 合肥市 蜀山区 华润五彩国际 904室</p>
				<p>（230061）</p>
			</div>
		</div>
        <div class="order_tijiao_box">
            <div class="tijiao_address1 pub_align3 order_time_box mb10">
                <div class="pub_color3">自提时间</div>
                <div>
                    <input type="text" placeholder="选择自提时间"/>
                </div>
            </div>
        </div>
        <div class="cantuanDelt_style"><i class="ico"></i>拼团</div>
        <!--商品-->
        <div class="cantuanDelt_shangpin">
            <div class="dan-one-cont pad10">
                 <div class="dan-img fl"><img src=""></div>
                 <div class="dan-wen">
                    <h3 class="overflow_clear">抹茶口味蛋糕抹茶口味蛋糕抹茶口味蛋糕</h3>
                    <p>数量：1</p>
                    <div class="tuan-jia">
                        <div class="fl"><span class="fontcl1">￥40-￥60/件</span></div>
                        <div class="clear"></div>
                    </div>
                 </div>
                 <div class="clear"></div>
            </div>
        </div>
        <!--商品-->
		<div class="nr_box mb10">
			<div>
				<ul class="list_box1 list_box2">
					<li class="pub_align1 border_b">
						<div>参团定金</div>
						<div><span class="fontcl1">￥40</span></div>
					</li>
					<li class="pub_align1 border_b">
						<div>配送方式</div>
						<div>自提</div>
					</li>
					<li class="txt_right list"><em>共计 2 件商品</em> 合计：<span class="pub_color1">￥80-￥120</span></li>
				</ul>
			</div>
		</div>
        <div class="order_tijiao_box">
        	<div class="pub_color3">
				<ul>
					<li class="tijiao_address1 pub_align1 mb10">
						<div>优惠券</div>
						<div>无可用</div>
					</li>
					<li class="tijiao_address1 pub_align1 mb10 open-about2">
						<div>支付方式</div>
						<div>在线支付</div>
					</li>
				</ul>
			</div>
        </div>
	</div>
	<!-- 主要内容部分结束 --> 
</section>
<footer>
	<div class="footer_orderBtn">
		<div class="lert">实付：<span class="pub_color1">￥100</span></div>
		<a href="#" class="right">提交订单</a>
	</div>
</footer>
<!-- 支付方式弹出层 -->
<div class="shangpinSelct_mask order_popup_about shangpinSelct_mask2">
	<div class="cont" style=" background:#f3f4f3;">
    	<a href="javascript:;" class="ico close"></a>
    	<div class="order_popup_box mb10">
            <h3 class="tit border_b">支付方式</h3>
			<div class="default border_b">
				<label class="radioLabel">
					<div class="fl">在线支付</div>
					<span class="fr checkInt">
						<input type="radio">
					</span>
					<div class="clear"></div>
				</label>
			</div>
			<div class="default border_b">
				<label class="radioLabel">
					<div class="fl">货到付款</div>
					<span class="fr checkInt">
						<input type="radio">
					</span>
					<div class="clear"></div>
				</label>
			</div>
        </div>
        <a href="#" class="long_btn btn1">保存</a>
    </div>
</div>
<div class="mask_bg"></div>
<!-- 支付方式弹出层结束 -->
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script> 
<script src="js/pub.js" type="text/javascript" charset="utf-8"></script> 
<script>
$(document).ready(function() {
    $('.open-about2').click(function(){
		$('.shangpinSelct_mask2').addClass('on');
		$('.mask_bg').show();
	});
	$('.shangpinSelct_mask2 .close').click(function(){
		$('.shangpinSelct_mask2').removeClass('on');
		$('.mask_bg').hide();
	});
	
	$('.order_popup_box .default .radioLabel').click(function(){
	$('.order_popup_box .default .radioLabel .checkInt').removeClass('on');
		$(this).find('.checkInt').addClass('on');
	});
});
</script>
<script>
	$(function(){
		$(".tuan-create-xuan .btn").click(function(){
			$(".tuan-create-xuan .btn").removeClass("on");
			$(this).addClass("on");
	    });
	});
</script>
</body>
</html>
