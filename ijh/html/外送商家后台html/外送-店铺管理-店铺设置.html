<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>外送-店铺管理-店铺设置</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min.css?v=4.0.0" rel="stylesheet">
<link href="css/mine.css" rel="stylesheet">
</head>

<body>
<div class="wrapper wrapper-content">
   	<!--表单-->
    <div class="dianpu_tab">
    	<div class="dianpu_tab_tit">基本信息 <a href="#" class="btn btn-primary btn-sm">编辑</a></div>
        <table class="form_table mb20" width="100%" border="0" cellspacing="0" cellpadding="0">
        	<tr>
                <td width="120"><p class="form_table_t"><em>·</em>店铺名称：</p></td>
                <td><div class="form_table_nr"><input type="text" class="form_table_int form_table_intw1" /></div></td>
            </tr>
        	<tr>
                <td><p class="form_table_t"><em>·</em>店铺分类：</p></td>
                <td>
                    <div class="form_table_nr">
                        <select class="form_table_int form_table_intw1 fl">
                            <option>请选择</option>
                            <option>餐饮美食</option>
                        </select>
                    </div>
                </td>
            </tr>
        	<tr>
                <td><p class="form_table_t"><em>·</em>店铺LOGO：</p></td>
                <td>
                    <div class="form_table_nr">
                        <div class="fl form_table_scimg">
                        	<a class="btn btn-primary btn-sm upload_img_btn">图片上传 <input type="file" class="scimg_int" /></a>
                            <p>建议尺寸300*200</p></div>
                        <div class="fl">
                            <div class="form_table_sjimg"><img src="../sjimages/scimg_03.jpg" /></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="120"><p class="form_table_t"><em>·</em>客服电话：</p></td>
                <td><div class="form_table_nr"><input type="text" class="form_table_int form_table_intw1" /></div></td>
            </tr>
            <tr>
                <td><p class="form_table_t"><em>·</em>付款方式：</p></td>
                <td>
                    <div class="form_table_nr">
                        <select class="form_table_int form_table_intw1 fl">
                            <option>全部支持</option>
                            <option></option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="120"><p class="form_table_t"><em>·</em>门店地址：</p></td>
                <td><div class="form_table_nr"><input type="text" class="form_table_int form_table_intw1" value="安徽省合肥市蜀山区华润五彩国际904室" /></div></td>
            </tr>
            <tr>
                <td><p class="form_table_t">店铺公告：</p></td>
                <td><div class="form_table_nr"><textarea class="form_table_int form_table_textarea"></textarea></div></td>
            </tr>
        </table>
        <div class="dianpu_tab_tit">营业时间 <a href="#" class="btn btn-primary btn-sm">编辑</a></div>
        <table class="form_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        	<tr>
                <td><p class="form_table_t">配送时间：</p></td>
                <td>
                    <div class="spec_mask spec_mask1">
                        <div class="cont">
                            <div class="table_box">
                                <table border="0" cellspacing="0" cellpadding="0">
                                    <tr class="tit">
                                        <td>开始时间</td>
                                        <td class="line">&nbsp;</td>
                                        <td>结束时间</td>
                                        <td class="cz">&nbsp;</td>
                                    </tr>
                                    <tr class="int_box">
                                        <td><input type="text" class="int"></td>
                                        <td class="line">——</td>
                                        <td><input type="text" class="int"></td>
                                        <td class="cz"><a href="javascript:;" class="fa fa-times-circle clear_btn"></a></td>
                                    </tr>
                                </table>
                                <a href="javascript:;" class="btn btn-primary btn-sm btn-outline add_btn">增加</a>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><p class="form_table_t">预订单时间范围：</p></td>
                <td>
                    <div class="form_table_nr">
                    	<span class="fl mr5 mt5">顾客可预订</span>
                        <select class="form_table_int form_table_intw2 fl">
                            <option>当天</option>
                            <option></option>
                        </select>
                        <span class="fl ml5 mt5">内订单</span>
                    </div>
                </td>
            </tr>
        </table>
        
    </div>
    <!--表单end-->
</div>
<script src="js/jquery.min.js?v=2.1.4"></script> 
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<!--时间-->
<script>
$(document).ready(function() {

	$(".spec_mask1 .add_btn").click(function(){
		$(this).parents(".spec_mask1").find(".table_box table").append('<tr class="int_box"><td><input type="text" class="int"></td><td class="line">——</td><td><input type="text" class="int"></td><td class="cz"><a href="javascript:;" class="fa fa-times-circle clear_btn"></a></td></tr>');
		
		$(".spec_mask1 .cont table tr td .clear_btn").click(function(){
			$(this).parents("tr.int_box").remove();
		});
	});
	
	$(".spec_mask1 .cont table tr td .clear_btn").click(function(){
		$(this).parents("tr.int_box").remove();
	});	
});
</script>
<!--时间end-->

</body>
</html>
