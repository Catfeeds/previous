<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>外送-营销管理-店铺活动</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min.css?v=4.0.0" rel="stylesheet">
<link href="css/mine.css" rel="stylesheet">
</head>

<body>
<div class="wrapper wrapper-content">
   	<!--列表-->
    <div class="dianpuActv_list">
    	<div class="top_box">
        	<big class="maincl">满减优惠</big>
            <a href="#" class="btn btn-primary btn-sm fr">创建活动</a>
        </div>
        <div class="box">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr class="tit">
                    <td>状态</td>
                    <td>时间</td>
                    <td>内容</td>
                    <td>操作</td>
                </tr>
                <tr>
                    <td>已生效</td>
                    <td>2016-12-26至2016-12-26</td>
                    <td>满20减10，满30减15，满50减20</td>
                    <td>
                        <a href="#" class="btn">查看详情</a>
                        <a href="#" class="btn tab_btn_del">撤销活动</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="dianpuActv_list">
    	<div class="top_box">
        	<big class="maincl">满返券优惠</big>
            <a href="#" class="btn btn-primary btn-sm fr">创建活动</a>
        </div>
        <div class="box">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr class="tit">
                    <td>状态</td>
                    <td>时间</td>
                    <td>内容</td>
                    <td>操作</td>
                </tr>
                <tr>
                    <td>已过期</td>
                    <td>2016-12-26至2016-12-26</td>
                    <td>满20减10，满30减15，满50减20</td>
                    <td>
                        <a href="#" class="btn">查看详情</a>
                        <a href="#" class="btn tab_btn_del">撤销活动</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="dianpuActv_list">
    	<div class="top_box">
        	<big class="maincl">领取优惠券</big>
            <a href="#" class="btn btn-primary btn-sm fr">创建活动</a>
        </div>
        <div class="box">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr class="tit">
                    <td>状态</td>
                    <td>时间</td>
                    <td>内容</td>
                    <td>操作</td>
                </tr>
                <tr>
                    <td>待生效</td>
                    <td>2016-12-26至2016-12-26</td>
                    <td>满20减10，满30减15，满50减20</td>
                    <td>
                        <a href="#" class="btn">查看详情</a>
                        <a href="#" class="btn tab_btn_del">撤销活动</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="dianpuActv_list">
    	<div class="top_box">
        	<big class="maincl">折扣商品</big>
            <a href="#" class="btn btn-primary btn-sm fr">创建活动</a>
        </div>
        <div class="box">
            <P class="black9 ts">您还没有创建该活动！</P>
        </div>
    </div>
    <!--列表end-->
</div>
<script src="js/jquery.min.js?v=2.1.4"></script> 
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<!--删除提示-->
<div class="mask_cont prompt_mask">
	<div class="mask_cont_tit text_c">提示</div>
    <div class="cont">
    	<div class="ts border_b">撤销后将不可返回，确认撤销？</div>
        <div class="text_c mt20">
        	<a href="javascript:;" class="btn btn-w-m btn-default cancel">考虑一下</a>
            <a href="" class="btn btn-w-m btn-primary comfirt">确认撤销</a>
        </div>
    </div>
</div>
<div class="mask_bg"></div>
<script>
$(document).ready(function() {
    var evlt_h = $('.prompt_mask').height();
	var evlt_w = $('.prompt_mask').width();
	$('.prompt_mask').css("margin-top",-evlt_h/2 + 'px');
	$('.prompt_mask').css("margin-left",-evlt_w/2 + 'px');
	
	$(".tab_btn_del").click(function(){
		$('.prompt_mask').fadeIn(100);
		$('.mask_bg').fadeIn(100);
	});
	
	$(".prompt_mask .cancel,.mask_bg").click(function(){
		$('.prompt_mask').fadeOut(100);
		$('.mask_bg').fadeOut(100);
	});
});
</script>
<!--删除提示end-->
</body>
</html>
