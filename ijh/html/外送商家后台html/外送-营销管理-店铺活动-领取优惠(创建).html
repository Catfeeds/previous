<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>外送-营销管理-店铺活动-领取优惠(创建)</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min.css?v=4.0.0" rel="stylesheet">
<link href="css/mine.css" rel="stylesheet">
</head>

<body>
<div class="wrapper wrapper-content">
   	<!--表单-->
    <div class="tabnr_change show">
        <table class="form_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        	
        	<tr>
                <td width="120"><p class="form_table_t">活动名称：</p></td>
                <td>
                    <div class="form_table_nr">
                    	<input type="text" class="form_table_int form_table_intw1"  /></div>
                </td>
            </tr>
        	<tr>
                <td width="120"><p class="form_table_t">活动时间：</p></td>
                <td>
                    <div class="form_table_nr">
                    	<input type="text" class="form_table_int" value="2016-12-26" /><span class="ml5 mr5">至</span><input type="text" class="form_table_int" value="2016-12-26" /> <span class="ml5 black9">（默认为开始日期0:00至结束日期23:59）</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="120"><p class="form_table_t">面向人群：</p></td>
                <td>
                    <div class="form_table_nr">
                    	<label class="mr30"><input type="radio" name="jd" checked class="check_box">新客户</label>
                        <label class="mr30"><input type="radio" name="jd" checked="" class="check_box">新老客户通用</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="120"><p class="form_table_t">发放数量：</p></td>
                <td>
                    <div class="form_table_nr">
                    	<input type="text" class="form_table_int form_table_intw3" />
                        <span>张</span>
                        <small class="black9 ml10 mt5">数量不限时输入-1</small>
                    </div>
                </td>
            </tr>
        	<tr>
                <td width="120"><p class="form_table_t">优惠券：</p></td>
                <td>
                    <div class="form_table_nr">
                    	<div class="dispchSet_list mt10 ml10 mr10 mb10">
                            <div class="int_list clearfix">
                                <span class="mr20">订单满：<input type="text" class="text">元可用<small class="black9">（不包含运费）</small></span>
                                <span class="mr20">优惠券面值：<input type="text" class="text">元</span>
                                <span class="mr20">有效期：领券后<select class="form_table_int form_table_intw_min">
                            <option>1天</option>
                            <option></option>
                        </select>内有效</span>
                            </div>
                            <div class="int_list clearfix">
                                <span class="mr20">订单满：<input type="text" class="text">元可用<small class="black9">（不包含运费）</small></span>
                                <span class="mr20">优惠券面值：<input type="text" class="text">元</span>
                                <span class="mr20">有效期：领券后<select class="form_table_int form_table_intw_min">
                            <option>1天</option>
                            <option></option>
                        </select>内有效</span>
                            </div>
                            <div class="int_list clearfix">
                                <span class="mr20">订单满：<input type="text" class="text">元可用<small class="black9">（不包含运费）</small></span>
                                <span class="mr20">优惠券面值：<input type="text" class="text">元</span>
                                <span class="mr20">有效期：领券后<select class="form_table_int form_table_intw_min">
                            <option>1天</option>
                            <option></option>
                        </select>内有效</span>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        	<tr>
                <td width="120"><p class="form_table_t">每人限领：</p></td>
                <td>
                    <div class="form_table_nr">
                    	<input type="text" class="form_table_int form_table_intw3" />
                        <span>张</span>
                        <small class="black9 ml10 mt5">数量不限时输入-1</small>
                    </div>
                </td>
            </tr>
            
        </table>
        <div class="form_table_btn_box text_c">
        	<a class="btn btn-primary btn-w-m" href="#">保存</a>
            <a class="btn btn-default btn-w-m" href="#">取消</a>
        </div>
    </div>
    <!--表单end-->
</div>
<script src="js/jquery.min.js?v=2.1.4"></script> 
<script src="js/bootstrap.min.js?v=3.3.5"></script>
</body>
</html>
