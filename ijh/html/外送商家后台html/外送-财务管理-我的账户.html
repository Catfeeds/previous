<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>外送-财务管理-我的账户</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min.css?v=4.0.0" rel="stylesheet">
<link href="css/mine.css" rel="stylesheet">
</head>

<body>
<div class="wrapper wrapper-content">
    <div class="mrkt_tit mb10"><span class="bt">账户余额</span></div>
    <div class="dispatch_table_tab_change">
        <div class="finance_info row mb20">
        	<div class="col-md-6 col-lg-3">
                <div class="list">
                    <div class="img fl"><img src="images/finance_ico3.png"></div>
                    <div class="wz_box">
                        <big><small>￥</small>1500</big>
                        <P>总余额？</P>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="list">
                    <div class="img fl"><img src="images/finance_ico1.png"></div>
                    <div class="wz_box">
                        <big><small>￥</small>1500</big>
                        <P>可提现余额？ <a href="javascript:;" class="btn btn-primary btn-xs tixian_btn ml10">提现</a> <a href="#" class="btn btn-warning btn-xs ml10">充值</a></P>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="list">
                    <div class="img fl"><img src="images/finance_ico2.png"></div>
                    <div class="wz_box">
                        <big><small>￥</small>1500</big>
                        <P>配送费余额？ <a href="#" class="btn btn-warning btn-xs ml10">充值</a></P>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="list">
                    <div class="img fl"><img src="images/finance_ico4.png"></div>
                    <div class="wz_box">
                        <big><small>￥</small>1500</big>
                        <P>保证金余额？ <a href="#" class="btn btn-warning btn-xs ml10">充值</a></P>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mrkt_tit mb10"><span class="bt">余额交易记录</span></div>
        <div class="dispatch_serch">
        	<div class="clearfix list_box">
                资金流向：<label class="ml10"><input type="radio" checked name="zj">全部</label> <label class="ml20"><input type="radio" name="zj">收入</label> <label class="ml20"><input type="radio" name="zj">支出</label> </div>
            <div class="clearfix list_box">
                交易类型：<label class="ml10"><input type="radio" checked name="jy">全部</label> <label class="ml20"><input type="radio" name="jy">可提取余额交易</label> <label class="ml20"><input type="radio" name="jy">保证金交易</label> <label class="ml20"><input type="radio" name="jy">配送费交易</label> </div>
            <div class="clearfix list_box">
            	<span class="fl">查询日期：</span>
            	<span class="fl"><select class="tuan_topser tuan_topserw1"><option>今天</option> <option>近7天</option> <option>最近30天</option></select></span>
                <span class="fl ml10"><input type="text" placeholder="2016-12-26" class="tuan_topser tuan_topserw3">至<input type="text" placeholder="2016-12-26" class="tuan_topser tuan_topserw3"></span> <input type="button" class="btn btn-primary btn-sm ml20" value="确 定"> 
            </div>
            
        </div>
        <table class="dispatch_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr class="tit">
                <td>交易日期</td>
                <td>收支类型</td>
                <td>交易号</td>
                <td>收入/支出(元)</td>
                <td>状态</td>
                <td>备注</td>
                <td>详情</td>
            </tr>  
            <tr>
                <td>2016/11/17</td>
                <td>
                    余额转出
                </td>
                <td>
                    <p>1612242365568</p>
                </td>
                <td>
                    <p class="pointcl">-624.52</p>
                </td>
                <td>
                    <p class="black9">交易成功</p>
                </td>
                <td>
                    <p class="">余额提现</p>
                </td>
                <td>
                    <a href="#" class="maincl">查看详情</a>
                </td>
            </tr>
            <tr>
                <td>2016/11/17</td>
                <td>
                    余额转出
                </td>
                <td>
                    <p>1612242365568</p>
                </td>
                <td>
                    <p class="fontcl1">+624.52</p>
                </td>
                <td>
                    <p class="black9">交易成功</p>
                </td>
                <td>
                    <p class="">账单</p>
                </td>
                <td>
                    <a href="#" class="maincl">查看详情</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script> 
<script src="js/bootstrap.min.js?v=3.3.5"></script>
</body>
</html>
