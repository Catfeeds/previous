<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>外送-营销管理-店铺活动-满返优惠(创建)</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min.css?v=4.0.0" rel="stylesheet">
<link href="css/mine.css" rel="stylesheet">
</head>

<body>
<div class="wrapper wrapper-content">
   	<!--表单-->
    <div class="tabnr_change show">
        <table class="form_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        	
        	
        	<tr>
                <td width="120"><p class="form_table_t">活动时间：</p></td>
                <td>
                    <div class="form_table_nr">
                    	<input type="text" class="form_table_int" value="2016-12-26" /><span class="ml5 mr5">至</span><input type="text" class="form_table_int" value="2016-12-26" /> <span class="ml5 black9">（默认为开始日期0:00至结束日期23:59）</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="120"><p class="form_table_t">优惠券发放条件：</p></td>
                <td>
                    <div class="form_table_nr">
                    	<span>用户实付满</span>
                    	<input type="text" class="form_table_int form_table_intw3" />
                        <span>即可返一张店铺优惠券</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="120"><p class="form_table_t">优惠券面值：</p></td>
                <td>
                    <div class="form_table_nr">
                    	<input type="text" class="form_table_int form_table_intw3" />
                        <span>元</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="120"><p class="form_table_t">发放数量：</p></td>
                <td>
                    <div class="form_table_nr">
                    	<input type="text" class="form_table_int form_table_intw3" />
                        <span>张</span>
                        <small class="black9 ml10 mt5">数量不限时输入-1</small>
                    </div>
                </td>
            </tr>
        	<tr>
                <td width="120"><p class="form_table_t">优惠券使用条件：</p></td>
                <td>
                    <div class="form_table_nr">
                    	<span>订单满</span>
                    	<input type="text" class="form_table_int form_table_intw3" />
                        <span>元可用</span>
                        <small class="black9 ml10 mt5">（不包含运费）</small>
                    </div>
                </td>
            </tr>
        	<tr>
                <td width="120"><p class="form_table_t">优惠券有效期：</p></td>
                <td>
                    <div class="form_table_nr">
                    	<span>领券后</span>
                    	<select class="form_table_int form_table_intw_min">
                            <option>1天</option>
                            <option></option>
                        </select>
                        <span>内有效</span>
                    </div>
                </td>
            </tr>
            
        </table>
        <div class="form_table_btn_box text_c">
        	<a class="btn btn-primary btn-w-m" href="#">保存</a>
            <a class="btn btn-default btn-w-m" href="#">取消</a>
        </div>
    </div>
    <!--表单end-->
</div>
<script src="js/jquery.min.js?v=2.1.4"></script> 
<script src="js/bootstrap.min.js?v=3.3.5"></script>
</body>
</html>
