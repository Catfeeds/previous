<!--修改配送员-->
<div class="mask_cont modify_rider_mask">

        </div>
    </div>
</div>
<div class="mask_bg"></div>
<!--修改配送员end-->
<script>
$(document).ready(function() {
    var evlt_h = $('.modify_rider_mask').height();
	var evlt_w = $('.modify_rider_mask').width();
	$('.modify_rider_mask').css("margin-top",-evlt_h/2 + 'px');
	$('.modify_rider_mask').css("margin-left",-evlt_w/2 + 'px');
	
	$(".modify_rider").click(function(){
		$('.modify_rider_mask').fadeIn(100);
		$('.mask_bg').fadeIn(100);
	});
	
	$(".modify_rider_mask .cancel,.modify_rider_mask .close,.mask_bg").click(function(){
		$('.modify_rider_mask').fadeOut(100);
		$('.mask_bg').fadeOut(100);
	});
});
</script>
<script>
$(document).ready(function() {
	
	$(".modify_rider_mask .cont .list_box ul li a").click(function(){
		$(".modify_rider_mask .cont .list_box ul li a").removeClass("on");
		$(this).addClass("on");
	});

});
</script>
