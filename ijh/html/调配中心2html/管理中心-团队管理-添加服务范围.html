<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>管理中心-团队管理-添加服务范围</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min.css?v=4.0.0" rel="stylesheet">
<link href="css/mine.css" rel="stylesheet">
</head>

<body>
<div class="wrapper wrapper-content serve_area">
	<div class="dispatch_caozuo">
        <div class="fr">
            <a href="javascript:;" class="btn btn-primary btn-sm">添加服务范围</a>
            <a href="javascript:;" class="btn btn-primary btn-sm add_rider ml10">添加成员+</a>
        </div>
        <div class="clear"></div>
    </div>
    <div class="serve_map_area">
        <div class="area_box">
            <h2 class="text_c">此处为地图区域</h2>
        </div>
        <div class="serve_map_form">
        	<h2>筋斗云-南广</h2>
           	<p>团队位置</p>
            <input type="text" placeholder="" class="long_int mb10" value="中国江苏省江宁区淳化街道">
            <p>绑定网络</p>
            <select class="mb10 long_select">
            	<option>中国江苏省江宁区淳化街道</option>
            </select>
            <p>网格面积</p>
            <input type="text" class="long_int mb10" placeholder="" value="2.34平方公里">
            <div class="text_c btn_box mt10">
            	<input type="submit" class="btn btn-primary btn-sm" value="保 存">
            </div>
            <div class="time_box">
            	<p>营业时间</p>
                <div class="">
                	<div class="fl">
                    	<input type="text" class="int" value="09">
                        <span class="line">:</span>
                        <input type="text" class="int" value="00">
                        <span class="line">-</span>
                        <input type="text" class="int" value="09">
                        <span class="line">:</span>
                        <input type="text" class="int" value="00">
                    </div>
                    <div class="fr">
                    	<input type="submit" class="btn btn-info btn-xs" value="修改">
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="text_c btn_box mt20">
                    <input type="submit" class="btn btn-primary btn-sm" value="保 存">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script> 
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<!--添加配送员-->
<div class="mask_cont add_rider_mask add_rider_mask1">
	<div class="mask_cont_tit">添加配送员 <a href="javascript:;" class="close fr">×</a></div>
    <div class="cont">
    	<div class="int_box mb20"><span class="fl">配送员帐号：</span><div class="int"><input type="text"></div></div>
        <div class="int_box mb20"><span class="fl">联系方式：</span><div class="int"><input type="text"></div></div>
        <div class="int_box mb20"><span class="fl">身份证号码：</span><div class="int"><input type="text"></div></div>
        <div class="text_c mt30">
        	<a href="javascript:;" class="btn btn-w-m btn-default cancel">取消</a>
            <a href="" class="btn btn-w-m btn-primary">确定</a>
        </div>
    </div>
</div>
<div class="mask_bg"></div>
<!--添加配送员end-->
<script>
$(document).ready(function() {
    var evlt_h = $('.add_rider_mask1').height();
	var evlt_w = $('.add_rider_mask1').width();
	$('.add_rider_mask1').css("margin-top",-evlt_h/2 + 'px');
	$('.add_rider_mask1').css("margin-left",-evlt_w/2 + 'px');
	
	$(".add_rider").click(function(){
		$('.add_rider_mask1').fadeIn(100);
		$('.mask_bg').fadeIn(100);
	});
	
	$(".add_rider_mask1 .cancel,.add_rider_mask1 .close,.mask_bg").click(function(){
		$('.add_rider_mask1').fadeOut(100);
		$('.mask_bg').fadeOut(100);
	});
});
</script>
</body>
</html>
