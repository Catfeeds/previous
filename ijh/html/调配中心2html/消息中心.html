<script src="js/jquery.min.js?v=2.1.4"></script> 
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".dispatch_tab ul li").each(function(e){
			$(this).click(function(){ 
				$(".dispatch_tab ul li").removeClass("on");
				$(this).addClass("on");
				$(".change_list_box").each(function(i){ 
					if(e==i){
						$(".change_list_box").addClass("none");
						$(this).removeClass("none");	
					}else{
						$(this).addClass("none");
					}
				});
			});	
		});
		
	});
</script>
