<script>
$(document).ready(function() {
    var evlt_h = $('.add_rider_mask1').height();
	var evlt_w = $('.add_rider_mask1').width();
	$('.add_rider_mask1').css("margin-top",-evlt_h/2 + 'px');
	$('.add_rider_mask1').css("margin-left",-evlt_w/2 + 'px');
	
	$(".add_rider").click(function(){
		$('.add_rider_mask1').fadeIn(100);
		$('.mask_bg').fadeIn(100);
	});
	
	$(".add_rider_mask1 .cancel,.add_rider_mask1 .close,.mask_bg").click(function(){
		$('.add_rider_mask1').fadeOut(100);
		$('.mask_bg').fadeOut(100);
	});
});
</script>
<script>
$(document).ready(function() {

		$('.mask_bg').fadeOut(100);
	});
});
</script>
<script>

		$('.mask_bg').fadeOut(100);
	});
});
