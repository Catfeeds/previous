<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会员卡-快速买单</title>
<link rel="shortcut icon" href="favicon.ico">
<!--<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">-->
<!--<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">-->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="pub_container">
	<div class="pub_page">
    	<div class="pub_page_cont">
        	<div class="pub_cont">
            	<!--内容开始-->
                <div class="membcard_paybill">
                	<div class="info">
                        <div class="img"><img src="pic/pic1.png"></div>
                        <div class="tit">吃货世界</div>
                        <div class="pub_list price_box">
                            <div class="sign">￥</div>
                            <div class="int_box pub_list_bd"><input type="text"></div>
                            <p>金额（元）</p>
                        </div>
                    </div>
                    
                    <div class="pub_lists">
                        <div class="pub_list b-b">
                            <div class="pub_list_hd">普通会员折扣（9.5折）</div>
                            <div class="pub_list_bd text-right">-￥3.75</div>
                        </div>
                        <div class="pub_list b-b">
                            <div class="pub_list_hd">实付金额</div>
                            <div class="pub_list_bd text-right">￥61.75</div>
                        </div>
                        <label class="pub_list b-b">
                            <div class="pub_list_hd">可用余额抵扣￥50.00</div>
                            <div class="pub_list_bd text-right"><input class="selct" type="checkbox" checked value=""></div>
                        </label>
                        <div class="pub_list b-b">
                            <div class="pub_list_hd">还需支付</div>
                            <div class="pub_list_bd text-right maincl">￥11.75</div>
                        </div>
                        <div class="pub_list m-b10">
                            <div class="pub_list_hd">付款备注</div>
                            <div class="pub_list_bd"><input class="pub_list_input text-right" type="text" placeholder="请输入备注内容" value=""></div>
                        </div>
                    </div>
                    <div class="footer_btn-block mar20">
                        <button type="button" class="btn btn-primary btn-block btn-lg">立即支付</button>
                    </div>
                </div>
                
                <!--内容结束-->
            </div>
            <!--底部工具栏-->
        	
            <!--底部工具栏结束-->
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script> 
<script src="js/bootstrap.min.js?v=3.3.5"></script> 
<script src="js/pub.js"></script> 
</body>
</html>
