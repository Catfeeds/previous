<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>优惠券-分享</title>
<link rel="shortcut icon" href="favicon.ico">
<!--<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">-->
<!--<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">-->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="pub_container">
	<div class="pub_page">
    	<div class="pub_cont couponRecv">
            <!--内容开始-->
            <div class="couponRecv_wind">
            	<img class="bg" src="images/card__big_bg@2x.png">
                <div class="cont">
                	<img class="cont_bg" src="images/card_text_bg@2x.png">
                    <div class="recv share">
                    	<P class="text-left black3">已将优惠券放入您 <span class="fontcl2">18712345678</span> 的账户</P>
                        <p class="price_box fontcl2"><big><small>￥</small>5.<small>00</small></big> <span class="black9">[消费满200元可用]</span></p>
                        <p class="black6">使用期限：2016.10.21 至 2016.11.21 </p>
                        <a href="#" class="btn">同步至微信卡包</a>
                    </div>
                    <div class="top"><img src="images/card_1@2x.png"></div>
                    <div class="right"><img src="images/cadr_2@2x.png"></div>
                    <div class="bottom"><img src="images/card_3@2x.png"></div>
                    <div class="left"><img src="images/card_4@2x.png"></div>
                </div>
            </div>
            <div class="couponRecord_list">
            	<div class="list pub_list linkico">
                	<div class="img"><img></div>
                    <div class="pub_list_bd">我领到的优惠券总额</div>
                    <div class="pub_list_ft">27.00元</div>
                </div>
            </div>
            <div class="couponRecv_instr">
            	<h3><span>使用说明</span></h3>
                <P>每个用户最多可领取5张，可累计叠加使用。</P>
            </div>
            <div class="couponRecv_ft">
            	<div class="cont">
                	<img src="images/logo@2x.png">
                    <P>江湖科技</P>
                </div>
            </div>
            <!--内容结束-->
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script> 
<script src="js/bootstrap.min.js?v=3.3.5"></script> 
</body>
</html>
