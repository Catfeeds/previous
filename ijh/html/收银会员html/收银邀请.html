<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>收银邀请</title>
<link rel="shortcut icon" href="favicon.ico">
<!--<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">-->
<!--<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">-->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="pub_container">
	<div class="pub_page">
    	<!--内容开始-->
        <div class="cashInvite">
            <div class="img"><img src="images/bg@2x.png"></div>
            <div class="pub_lists">
                <div class="pub_list border_b">
                	<div class="pub_list_hd"><i class="ico ico1"></i></div>
                    <div class="pub_list_bd"><input class="pub_list_input" type="text" placeholder="请输入手机号码" value=""></div>
                </div>
                <div class="pub_list">
                	<div class="pub_list_hd"><i class="ico ico2"></i></div>
                    <div class="pub_list_bd"><input class="pub_list_input" type="text" placeholder="请输入验证码" value=""></div>
                    <div class="pub_list_ft text-right"><input type="button" class="btn vcode-btn" value="获取验证码"></div>
                </div>
                <div class="pub_list">
                	<div class="pub_list_hd"><i class="ico ico3"></i></div>
                    <div class="pub_list_bd"><input class="pub_list_input" type="password" placeholder="请设置密码" value=""></div>
                </div>
            </div>
            <div class="btn_box">
                <button type="button" class="btn btn-primary btn-block btn-lg">加入店铺</button>
            </div>
            <P class="wxts">请在24小时内完成操作</P>
        </div>
        
        <!--内容结束-->
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script> 
<script src="js/bootstrap.min.js?v=3.3.5"></script> 
</body>
</html>
