<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会员卡-会员中心</title>
<link rel="shortcut icon" href="favicon.ico">
<!--<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">-->
<!--<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">-->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="pub_container">
	<div class="pub_page">
    	<div class="pub_page_cont">
        	<div class="pub_cont">
            	<!--内容开始-->
                <div class="membcardCenter_info m-b10">
                    <div class="info_box">
                    	<div class="wz">
                        	<P class="big">200.00</P>
                            <P>余额</P>
                        </div>
                        <div class="mid">
                        	<div class="img_box">
                            	<div class="img"><img src="pic/pic1.png"><span class="tag">V1</span></div>
                            </div>
                            <p>橙言</p>
                        </div>
                        <div class="wz">
                        	<P class="big">20042</P>
                            <P>积分</P>
                        </div>
                    </div>
                    <a href="#" class="sign_box linkico"><span class="tag">签到</span>签到可获取积分</a>
                </div>
                <div class="membcardCenter_count clearfix m-b10">
                	<a href="#" class="b-r"><img src="images/card_center_consume@2x.png">消费记录</a>
                    <a href="#"><img src="images/card_center_recharge@2x.png">充值记录</a>
                </div>
                <div class="membcardCenter_privlg m-b10">
                	<div class="tit b-b">我的特权</div>
                    <div class="list_box clearfix">
                    	<ul>
                    	    <li>
                            	<a href="#">
                                	<img src="images/card_center_birthday@2x.png">
                                    <p>生日惊喜</p>
                                </a>
                            </li>
                            <li>
                            	<a href="#">
                                	<img src="images/card_center_vip@2x.png">
                                    <p>会员专享</p>
                                </a>
                            </li>
                            <li>
                            	<a href="#">
                                	<img src="images/card_center_exchange@2x.png">
                                    <p>积分兑换</p>
                                </a>
                            </li>
                	    </ul>
                    </div>
                </div>
                <div class="m-b10">
                	<div class="pub_list linkico">
                        <div class="pub_list_bd clearfix">
                            <p class="black6">我的优惠券</p>
                        </div>
                        <div class="pub_list_ft"></div>
                    </div>
                </div>
                <!--内容结束-->
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script> 
<script src="js/bootstrap.min.js?v=3.3.5"></script> 
<script src="js/pub.js"></script>

</html>
