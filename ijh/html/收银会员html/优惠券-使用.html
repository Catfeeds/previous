<!DOCTYPE html>
<html>
<head>

<link rel="shortcut icon" href="favicon.ico">
<!--<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">-->

<link href="css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="pub_container">
	<div class="pub_page">
    	<div class="pub_page_cont">
        	<div class="pub_cont">
            	<!--内容开始-->
                <div class="couponUse_code m-b10">
                	<P class="num">[201611241029]</P>
                    <div class="code"><img src="images/couponUse_code.png"></div>
                    <div class="btn_box">
                    	<a href="#" class="btn btn-primary">添加微信卡包</a>
                        <a href="#" class="btn btn-default">使用完成</a>
                    </div>
                    <div class="see"><a href="#">查看我的卡券</a></div>
                </div>
                <div class="couponUse_info">
                	<div class="pub_list">
                    	<div class="bt">名称：</div>
                        <div class="pub_list_bd text-right">生日代金券</div>
                    </div>
                    <div class="pub_list">
                    	<div class="bt">面值：</div>
                        <div class="pub_list_bd text-right">￥10.00</div>
                    </div>
                    <div class="pub_list">
                    	<div class="bt">使用限制：</div>
                        <div class="pub_list_bd text-right">消费即抵</div>
                    </div>
                    <div class="pub_list">
                    	<div class="bt">使用期限：</div>
                        <div class="pub_list_bd text-right">2016.09.17 至 2016.10.17</div>
                    </div>
                    <div class="pub_list">
                    	<div class="bt">使用说明：</div>
                        <div class="pub_list_bd text-right">每个用户最多可领取5张，不可累计叠加使用</div>
                    </div>
                </div>
                <!--内容结束-->
            </div>
            <!--底部工具栏-->
        	<footer class="tabbar_box">
            	<a href="#" class="tabbar_item on">
                	<i class="ico ico1"></i>
                    <p>会员卡</p>
                </a>
                <a href="#" class="tabbar_item">
                	<i class="ico ico2"></i>
                    <p>我的资料</p>
                </a>
                <a href="#" class="tabbar_item">
                	<i class="ico ico3"></i>

                </a>
                <a href="#" class="tabbar_item">
                	<i class="ico ico4"></i>
                    <p>签到</p>
                </a>
            </footer>
            <!--底部工具栏结束-->
