<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会员卡-充值确认</title>
<link rel="shortcut icon" href="favicon.ico">
<!--<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">-->
<!--<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">-->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="pub_container">
	<div class="pub_page">
    	<div class="pub_page_cont">
        	<div class="pub_cont">
            	<!--内容开始-->
                <div class="pub_lists">
                    <div class="pub_list b-b">
                        <div class="pub_list_label">会员姓名</div>
                        <div class="pub_list_bd"><input class="pub_list_input" type="text" placeholder="橙言" value=""></div>
                    </div>
                    <div class="pub_list m-b10">
                        <div class="pub_list_label">会员电话</div>
                        <div class="pub_list_bd"><input class="pub_list_input" type="text" placeholder="18712345678" value=""></div>
                    </div>
                    <div class="pub_list b-b">
                        <div class="pub_list_label">充值金额</div>
                        <div class="pub_list_bd"><input class="pub_list_input" type="text" placeholder="" value="30.00"></div>
                    </div>
                    <div class="pub_list b-b">
                        <div class="pub_list_label">赠送余额</div>
                        <div class="pub_list_bd"><input class="pub_list_input" type="text" placeholder="" value="0.00"></div>
                    </div>
                    <div class="pub_list m-b10">
                        <div class="pub_list_label">赠送积分</div>
                        <div class="pub_list_bd"><input class="pub_list_input" type="text" placeholder="" value="3000"></div>
                    </div>
                    <div class="pub_list m-b10">
                        <div class="pub_list_label">合计金额</div>
                        <div class="pub_list_bd"><input class="pub_list_input" type="text" placeholder="" value="30.00"></div>
                    </div>
                </div>
                <!--内容结束-->
            </div>
            <!--底部工具栏-->
        	<footer class="footer_btn-block">
            	<button type="button" class="btn btn-primary btn-block btn-lg">确定支付</button>
            </footer>
            <!--底部工具栏结束-->
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script> 
<script src="js/bootstrap.min.js?v=3.3.5"></script> 
<script src="js/pub.js"></script> 
</body>
</html>
