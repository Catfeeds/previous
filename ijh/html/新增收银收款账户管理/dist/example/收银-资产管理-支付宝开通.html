<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>订单列表-全部</title>
<link rel="stylesheet" href="../style/weui.min.css"/>
<link rel="stylesheet" href="css/example.css"/>
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/style.css"/>
</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">
			<!-- 内容部分 -->
            <div class="container_mid">
				<div class="openAlipay_box">
					<h2 class="open_bt">请按照以下步骤开通支付宝收款</h2>
					<div class="cont1">
						<h3 class="black6 mb5 step">一、授权</h3>
						<p class="black9 mb10 wz_box">打开支付宝钱包，扫以下二维码授权支付宝</p>
						<div class="text_c"><img src="img/img_erweima@2x.png" class="code"/></div>
					</div>
					<div class="cont2">
						<h3 class="black6 mb5 step">二、开通</h3>
						<div class="mb10 wz_box">
							<i class="fl l_num">1</i>
							<div class="r_wz">
								<p class="black9">授权成功后，请用电脑登录网址：<p>
								<p class="black6">http：//qazwsxedcrfvtgbyhn.com</p>
								<p class="black9">进行开通资料填写</p>
							</div>
							<div class="clear"></div>
						</div>
						<div class="mb10 wz_box">
							<i class="fl l_num">2</i>
							<div class="r_wz">
								<p class="black9">或授权成功后，请联系客服进行开通：</p>
								<div class="open_zixun">
									<div class="mt10">
										<i class="ico1"></i><span>0551-12345678</span>
										<a href="#" class="btn">立即咨询</a>
									</div>
									<div class="mt10">
										<i class="ico2"></i><span>12345678</span>
										<a href="#" class="btn">立即咨询</a>
									</div>
								</div>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
            </div>
			<!-- 内容部分结束 -->
        </div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/example.js"></script>
<script src="js/swiper.min.js"></script>
</body>
</html>
