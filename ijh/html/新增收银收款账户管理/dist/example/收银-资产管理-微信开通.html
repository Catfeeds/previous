<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>订单列表-全部</title>
<link rel="stylesheet" href="../style/weui.min.css"/>
<link rel="stylesheet" href="css/example.css"/>
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/style.css"/>
</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page js_show">
    	<div class="page_cont">
			<!-- 内容部分 -->
            <div class="container_mid">
				<div class="openWechat_box">
					<div class="box">
						<h2 class="open_bt">请联系客服开通微信收款</h2>
						<div class="open_zixun">
							<div class="mt20 zixun">
								<a href="#" class="fr btn">立即咨询</a>
								<i class="ico1"></i>0551-12345678
								<div class="clear"></div>
							</div>
							<div class="mt20 zixun">
								<a href="#" class="fr btn">立即咨询</a>
								<i class="ico2"></i>12345678
								<div class="clear"></div>
							</div>
						</div>
					</div>
					<div class="wz">
						<p class="mb10">*说明：</p>
						<p>这里是关于联系客服开通微信收款的介绍说明，以便让商户了解微信收款的过程</p>
					</div>	
				</div>
            </div>
			<!-- 内容部分结束 -->
        </div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/example.js"></script>
<script src="js/swiper.min.js"></script>
</body>
</html>
