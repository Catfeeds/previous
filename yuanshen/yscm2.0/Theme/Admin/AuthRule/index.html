<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限列表 - {:C('site_title')}</title>
    <meta name="keywords" content="权限列表">
    <meta name="description" content="权限列表">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissable">
                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                系统权限菜单，非专业技术人员请勿修改、增加、删除等操作。
            </div>
        </div>
    </div>
    <div class="row">                
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>权限列表</h5>
            </div>
            <div class="ibox-content">
                <a href="{:U('AuthRule/add')}" link-url="javascript:void(0)"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 添加权限</button></a>
                <table class="table table-striped table-bordered table-hover m-t-md">
                    <thead>
                        <tr>
                            <th>权限名称</th>
                            <th>权限方法</th>
                            <th class="text-center" width="100">排序</th>
                            <th class="text-center" width="100">是否显示</th>
                            <th class="text-center" width="250">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name="lists" id="v">
                    <tr>
                        <td>{$v._name}</td>
                        <td>{$v.name}</td>
                        <td class="text-center">{$v.sort}</td>
                        <td class="text-center"><if condition="$v.status eq 1"><span class="text-navy">显示</span><else/><span class="text-danger">不显示</span></if></td>
                        <td class="text-center">
                            <a href="{:U('AuthRule/edit',array('id'=>$v['id']))}"><button class="btn btn-primary btn-xs" type="button"><i class="fa fa-paste"></i> 修改</button></a> <if condition="$v.status eq 0"> 
                                     <a href="{:U('AuthRule/resume',array('id'=>$v['id']))}"><button class="btn btn-info btn-xs" type="button"><i class="fa fa-warning"></i> 显示</button></a> <else/>
                                     <a href="{:U('AuthRule/forbid',array('id'=>$v['id']))}"><button class="btn btn-warning btn-xs" type="button"><i class="fa fa-warning"></i> 不显示</button></a></if>
                                     <a href="{:U('AuthRule/foreverdelete',array('id'=>$v['id']))}" onclick="return confirm('确定要删除吗')"><button class="btn btn-danger btn-xs" type="button"><i class="fa fa-trash-o"></i> 删除</button></a>
                        </td>
                    </tr>
                    </volist>
                    {$tree}
                    </tbody>
                </table>                
                </div>
                </div>
                <div class="clearfix"></div>
                {__TOKEN__}
            </div>
        </div>
    </div>
    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
