<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索词管理 - {:C('site_title')}</title>
    <meta name="keywords" content="搜索词管理">
    <meta name="description" content="搜索词管理">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>搜索词管理</h5>
            </div>
            <div class="ibox-content">
                <a href="{:U('Search/add')}" link-url="javascript:void(0)"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 添加搜索词</button></a>
                <form method="post" action="{:U('Search/index')}" class="pull-right mail-search m-b-md">
                    <div class="input-group">
                        <input type="text" class="form-control" name="name" placeholder="搜索搜索词">
                        <div class="input-group-btn">
                            <button class="btn btn-md btn-primary" type="submit">搜索</button>
                        </div>
                    </div>
                </form>
                <form method="post" action="{:U('Search/foreverdelete')}" name="form">
                <table class="table table-striped table-bordered table-hover m-t-md">
                    <thead>
                        <tr>
                            <th class="text-center" width="50"><input type="checkbox" name="chkall" onClick="checkallbox(this.form)" title="全选/取消" /></th>
                            <th class="text-center" width="100">ID</th>
                            <th>关键词</th>
                            <th class="text-center" width="80">搜索量</th>
                            <th class="text-center" width="60">状态</th>
                            <th class="text-center" width="150">更新时间</th>
                            <th class="text-center" width="150">加入时间</th>
                            <th class="text-center" width="150">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name='list' id='v'>
                        <tr>
                            <td class="text-center"><input type="checkbox" name="key" value="{$v.id}"></td>
                            <td class="text-center">{$v.id}</td>
                            <td>{$v.search}</td>
                            <td class="text-center">{$v.hits}</td>
                            <td class="text-center"><if condition="$v.status eq 1">显示<else />不显示</if></td>
                            <td align="center">{$v.update_time|date='Y-m-d H:i:s',###}</td>
                            <td align="center">{$v.create_time|date='Y-m-d H:i:s',###}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                     <a href="{:U('Search/edit',array('id'=>$v['id']))}" link-url=""><button class="btn btn-primary btn-xs" type="button"><i class="fa fa-paste"></i> 编辑</button></a>
                                     <a href="{:U('Search/foreverdelete',array('id'=>$v['id']))}"  onclick="return confirm('确定要删除吗')"><button class="btn btn-danger btn-xs" type="button"><i class="fa fa-trash-o"></i> 删除</button></a>
                                </div>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <button class="btn btn-primary btn-sm" type="button" onclick="checkall()">全选 / 反选</button> <button class="btn btn-danger btn-sm" type="button" onclick="foreverdel()"><i class="fa fa-trash-o"></i> 删除选中</button>
                </form>
                <div class="pull-right pagination m-t-no">
                    <div class="text-center">{$page}</div>
                <div>
                </div>
                </div>
                <div class="clearfix"></div>
                {__TOKEN__}
            </div>
        </div>
    </div>
    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
