<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG标签管理 - {:C('site_title')}</title>
    <meta name="keywords" content="TAG标签管理">
    <meta name="description" content="TAG标签管理">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>TAG标签管理</h5>
            </div>
            <div class="ibox-content">
                <a href="{:U('Tags/add')}" link-url="javascript:void(0)"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 添加TAG标签</button></a>
                <form method="post" action="{:U('Tags/index')}" class="pull-right mail-search m-b-md">
                    <div class="input-group">
                        <input type="text" class="form-control" name="name" placeholder="搜索Tag标签">
                        <div class="input-group-btn">
                            <button class="btn btn-md btn-primary"  type="submit">搜索</button>
                        </div>
                    </div>
                </form>
                <form method="post" action="{:U('Tags/foreverdelete')}" name="form">
                <table class="table table-striped table-bordered table-hover m-t-md">
                    <thead>
                        <tr>
                            <th class="text-center" width="50"><input type="checkbox" name="chkall" onClick="checkallbox(this.form)" title="全选/取消" /></th>
                            <th class="text-center" width="50">ID</th>
                            <th class="text-center" width="120">标签名</th>
                            <th class="text-center" width="150">标签英文名</th>
                            <th class="text-center" width="100">图片</th>
                            <th>描述</th>
                            <th class="text-center" width="100">文字样式</th>
                            <th class="text-center" width="50">排序</th>
                            <th class="text-center" width="150">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name='list' id='v'>
                        <tr>
                            <td class="text-center"><input type="checkbox" name="key" value="{$v.id}"></td>
                            <td class="text-center">{$v.id}</td>
                            <td>{$v.name}</td>
                            <td>{$v.listdir}</td>
                            <td class="text-center"><img src='{$v.image}' width="80"></td>
                            <td>{$v.description}</td>
                            <td align="center"><if condition="$v.active eq 1">高亮<else/>无</if></td>
                            <td align="center">{$v.sort}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                     <a href="{:U('Tags/edit',array('id'=>$v['id']))}"><button class="btn btn-primary btn-xs" type="button"><i class="fa fa-paste"></i> 编辑</button></a>
                                     <a href="{:U('Tags/foreverdelete',array('id'=>$v['id']))}" onclick="return confirm('确定要删除吗')"><button class="btn btn-danger btn-xs" type="button"><i class="fa fa-trash-o"></i> 删除</button></a>
                                </div>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <button class="btn btn-primary btn-sm" type="button" onclick="checkall()">全选 / 反选</button> <button class="btn btn-danger btn-sm" type="button" onclick="foreverdel()"><i class="fa fa-trash-o"></i> 删除选中</button>
                </form>
                <div class="pull-right pagination m-t-no">
                    <div class="text-center">{$page}</div>
                <div>
                </div>
                </div>
                <div class="clearfix"></div>
                {__TOKEN__}
            </div>
        </div>
    </div>
    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
