<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加广告 - {:C('site_title')}</title>
    <meta name="keywords" content="添加广告">
    <meta name="description" content="添加广告">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>添加广告</h5>
            </div>
            <div class="ibox-content">
                <a href="{:U('ads/index')}" link-url="javascript:void(0)"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 广告管理</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal m-t-md" action="{:U('Ads/insert')}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">广告标识：</label>
                        <div class="col-sm-2">
                            <input type="text" name="name" class="form-control" required data-msg-required="请输入广告标识">
                        </div>
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> * 广告标识不能重复，请保证唯一性！</span>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">广告内容：</label>
                        <div class="col-sm-5">
                            <textarea name="content" class="form-control" style="height:200px;" required data-msg-required="请输入广告内容"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i>&nbsp;保 存</button>　<button class="btn btn-white" type="reset"><i class="fa fa-repeat"></i> 重 置</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    {__TOKEN__}
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
