<html>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>积分策略</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" action="{:U('setting/userstrategy_update')}" method="post">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员注册获得积分：</label>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="jifen_register" value="{$Setting_config.jifen_register}"> <span class="input-group-btn"> <button type="button" class="btn">积分</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员每天登录获得积分（每天仅一次）：</label>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="jifen_login" value="{$Setting_config.jifen_login}"> <span class="input-group-btn"> <button type="button" class="btn">积分</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员投稿通过审核后获得积分：</label>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="jifen_tougao" value="{$Setting_config.jifen_tougao}"> <span class="input-group-btn"> <button type="button" class="btn">积分</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员通过邮箱激活后获得积分：</label>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="submit_jihuo" value="{$Setting_config.submit_jihuo}"> <span class="input-group-btn"> <button type="button" class="btn">积分</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>

                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label">积分兑换比例（1元人民币可以兑换多少积分）：</label>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="setting[points]" value="60"> <span class="input-group-btn"> <button type="button" class="btn">积分</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">邀请其他用户注册成功后获得积分：</label>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="setting[points]" value="60"> <span class="input-group-btn"> <button type="button" class="btn">积分</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>-->

                        <div class="form-group">
                            <label class="col-sm-3 control-label">每天签到后获得积分：</label>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="jifen_sing" value="{$Setting_config.jifen_sing}"> <span class="input-group-btn"> <button type="button" class="btn">积分</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">成为神回复后获得积分：</label>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="jifen_god" value="{$Setting_config.jifen_god}"> <span class="input-group-btn"> <button type="button" class="btn">积分</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <div class="col-sm-12 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i>&nbsp;保 存</button>　<button class="btn btn-white" type="reset"><i class="fa fa-repeat"></i> 重 置</button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
