<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本设置 - {:C('site_title')}</title>
    <meta name="keywords" content="基本设置">
    <meta name="description" content="基本设置">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/js/dialog/ui-dialog.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>基本设置</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" action="{:U('setting/site_update')}" method="POST">
                        <input type="hidden" name="data" value="index">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">网站名称：</label>
                            <div class="col-sm-2">
                                <input type="text" name="site_title" class="form-control" value="{$Setting_config.site_title}" required data-msg-required="请输入网站名称">
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 例：源神CMS内容管理系统</span>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">网站简称：</label>
                            <div class="col-sm-2">
                                <input type="text" name="site_name" class="form-control" value="{$Setting_config.site_name}" required data-msg-required="请输入网站简称">
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 例：源神CMS （修改后全站调用）</span>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">网站域名：</label>
                            <div class="col-sm-2">
                                <input type="text" name="site_url" value="{$Setting_config.site_url}" class="form-control" placeholder="http://">
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 例：http://www.168282.com</span>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">WAP网站域名：</label>
                            <div class="col-sm-2">
                                <input type="text" name="site_murl" value="{$Setting_config.site_murl}" class="form-control" placeholder="http://">
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 例：http://m.168282.com</span>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">SEO标题：</label>
                            <div class="col-sm-2">
                                <input type="text" name="site_seotitle" value="{$Setting_config.site_seotitle}" class="form-control">
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> * 例：网站建设_网站优化</span>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">网站关键字：</label>
                            <div class="col-sm-4">
                                <textarea name="site_keyword"  class="form-control">{$Setting_config.site_keyword}</textarea>
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 例：网站开发，系统开发</span>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">网站描述：</label>
                            <div class="col-sm-4">
                                <textarea name="site_description" class="form-control">{$Setting_config.site_description}</textarea>
                            </div>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入不超过200的简要文字说明</span>
                        </div>                        
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group clearfix">
                            <label class="col-sm-2 control-label">网站LOGO</label>
                            <div class="col-sm-3">
                            	<input type="hidden" name='site_logo' id="site_logo" value="{$Setting_config.site_logo}"/>
                                <div id="view_logo"><img src="{$Setting_config.site_logo}"></div>
                                <button type="button" class="btn btn-primary" id="uplogo">上传</button>
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group clearfix">
                            <label class="col-sm-2 control-label">二维码</label>
                            <div class="col-sm-3">
                            	<input type="hidden" name='site_qrcode' id="site_qrcode" value="{$Setting_config.site_qrcode}"/>
                                <div id="view_qrcode"><img src="{$Setting_config.site_qrcode}"></div>
                                <button type="button" class="btn btn-primary" id="upqrcode">上传</button>
                            </div>
                        </div>                   
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <!--<div class="form-group">
                            <label class="col-sm-2 control-label">后台地址加密码：</label>
                            <div class="col-sm-5">
                                <input type="text" name="site_url_password" value="{$Setting_config.site_url_password}" class="form-control">
                                <i class="fa fa-info-circle"></i> 设置加密码后必须通过以下地址访问后台,请劳记此地址，为了安全，您也可以定期更换此加密码!<br />
                                <i class="fa fa-info-circle"></i> 后台地址：http://www.168282.com?g=admin&upw=880342c5edc9ca3171e610d3038eace5
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">前台风格：</label>
                            <div class="col-sm-2">
                            <select class="form-control" name="site_webtype">
                                <volist name="webdir" id="webdir">
                                <option value="{$webdir.filename}" <if condition="($webdir.filename eq $Setting_config['site_webtype'])">selected="selected"</if>>{$webdir.filename}</option>
                                </volist>
                            </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机站风格：</label>
                            <div class="col-sm-2">
                                    <select class="form-control" name="site_waptype">
                                        <volist name="wapdir" id="wapdir">
                                        <option value="{$wapdir.filename}" <if condition="($wapdir.filename eq $Setting_config['site_waptype'])">selected="selected"</if>>{$wapdir.filename}</option>
                                        </volist>
                                    </select>
                            </div>
                        </div>                        
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>                       
                        <div class="form-group">
                            <label class="col-sm-2 control-label">站长邮箱：</label>
                            <div class="col-sm-2">
                                <input type="text" name="site_email" value="{$Setting_config.site_email}" class="form-control" placeholder="请输入电子邮箱">
                            </div>
                            <span class="help-block m-b-none">调用代码：<literal>{:</literal>C('site_email')}</span>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备案信息：</label>
                            <div class="col-sm-2">
                                <input type="text" name="site_icp" value="{$Setting_config.site_icp}" class="form-control" placeholder="请输入备案信息">
                            </div>
                            <span class="help-block m-b-none">调用代码：<literal>{:</literal>C('site_icp')}</span>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">统计代码：</label>
                            <div class="col-sm-4">
                                <textarea name="site_tongji" class="form-control">{$Setting_config.site_tongji}</textarea>
                            </div>
                            <span class="help-block m-b-none">调用代码：<literal>{:</literal>C('site_tongji')}</span>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">版权信息：</label>
                            <div class="col-sm-4">
                                <textarea name="site_copyright" class="form-control">{$Setting_config.site_copyright}</textarea>
                            </div>
                            <span class="help-block m-b-none">调用代码：<literal>{:</literal>C('site_copyright')}</span>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">系统启闭：</label>
                            <div class="col-sm-2">
                                <label class="radio-inline"><input type="radio" value="0" name="site_status" <eq name="Setting_config.site_status" value="0">checked</eq>>开启</label>
                                <label class="radio-inline"><input type="radio" value="1" name="site_status" <eq name="Setting_config.site_status" value="1">checked</eq>>关闭</label>
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">关闭说明：</label>
                            <div class="col-sm-4">
                                <textarea name="site_colse" class="form-control">{$Setting_config.site_colse}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>                        
                        <div class="form-group">
                            <div class="col-sm-12 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i>&nbsp;保 存</button>　<button class="btn btn-white" type="reset"><i class="fa fa-repeat"></i> 重 置</button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/js/dialog/artdialog.js"></script>
    <script src="__PUBLIC__/js/jquery.uploadfile.min.js"></script>
    <script src="__PUBLIC__/js/upload.js"></script>
    <script>
    $(function(){
        var Oblogo = Object.create(Upload);
        Oblogo.static('#uplogo',false,uplogo);
        function uplogo(images){
            for(var i in images){
                $('#view_logo').html('<img src="'+ images[i].url +'">');
                $('#site_logo').val(images[i].url);
            }
        }

        var Obqrcode = Object.create(Upload);
        Obqrcode.static('#upqrcode',false,upqrcode);
        function upqrcode(images){
            for(var i in images){
                $('#view_qrcode').html('<img src="'+ images[i].url +'">');
                $('#site_qrcode').val(images[i].url);
            }
        }
    })
    </script>
</body>
</html>
