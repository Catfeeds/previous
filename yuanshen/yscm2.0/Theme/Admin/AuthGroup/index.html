<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色管理 - {:C('site_title')}</title>
    <meta name="keywords" content="角色管理">
    <meta name="description" content="角色管理">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>角色管理</h5>
            </div>
            <div class="ibox-content">
                <a href="{:U('AuthGroup/add')}" link-url="javascript:void(0)"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 添加角色</button></a>
                <form method="post" action="{:U('AuthGroup/index')}" class="pull-right mail-search m-b-md">
                    <div class="input-group">
                        <input type="text" class="form-control" name="name" placeholder="搜索角色">
                        <div class="input-group-btn">
                            <button class="btn btn-md btn-primary" type="submit">搜索</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover m-t-md">
                    <thead>
                        <tr>
                            <th class="text-center" width="100">ID</th>
                            <th>角色名称</th>                            
                            <th>角色描述</th>
                            <th class="text-center" width="100">排序</th>
                            <th class="text-center" width="100">状态</th>
                            <th class="text-center" width="300">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name='list' id='v'>
                        <tr>
                            <td  class="text-center" >{$v.id}</td>
                            <td>{$v.title}</td>
                            <td>{$v.remark}</td>
                            <td class="text-center">{$v.orders}</td>
                            <td class="text-center"><if condition="$v.status eq 1"><span class="text-navy">启用</span><else/><span class="text-danger">禁用</span></if></td>
                            <td class="text-center">
                                <div class="btn-group">                                     
                                     <a href="{:U('AuthGroup/access',array('id'=>$v['id']))}"><button class="btn btn-primary btn-xs" type="button"><i class="fa fa-paste"></i> 权限设置</button></a>
                                     <a href="{:U('AuthGroup/user',array('id'=>$v['id']))}"><button class="btn btn-primary btn-xs" type="button"><i class="fa fa-paste"></i> 成员管理</button></a>
                                     <a href="{:U('AuthGroup/edit',array('id'=>$v['id']))}"><button class="btn btn-primary btn-xs" type="button"><i class="fa fa-paste"></i> 修改</button></a>
                                     <a href="{:U('AuthGroup/foreverdelete',array('id'=>$v['id']))}" onclick="return confirm('确定要删除吗')"><button class="btn btn-danger btn-xs" type="button"><i class="fa fa-trash-o"></i> 删除</button></a>
                                </div>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                </div>
                </div>
                <div class="clearfix"></div>
                {__TOKEN__}
            </div>
        </div>
    </div>
    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
