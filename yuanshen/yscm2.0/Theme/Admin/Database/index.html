<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库备份 - {:C('site_title')}</title>
    <meta name="keywords" content="数据库备份">
    <meta name="description" content="数据库备份">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>数据库备份</h5>
            </div>
            <div class="ibox-content">
            <form action="{:U('Database/Insert')}" method="post" name="form">
                <table class="table table-striped table-bordered table-hover m-t-md">
                    <thead>
                        <tr>
                            <th class="text-center" width="50"><input type="checkbox" name="chkall" onClick="checkallbox(this.form)" title="全选/取消" /></th>
                            <th>表名</th>
                            <th>描述</th>
                            <th>记录行数</th>
                            <th>引擎</th>
                            <th>字符集</th>
                            <th>表大小</th>
                            <!--<th width="150" class="text-center">管理操作</th>--> 
                        </tr>
                    </thead>
                    <tbody>
                    <volist name='list_table' id='v' key='i'>
                        <tr>
                            <td class="text-center"><input type="checkbox" name="ids[]" value="{$v.name}"></td>
                            <td>{$i}、{$v.name}</td>
                            <td>{$v.comment}</td> 
                            <td>{$v.rows}</td> 
                            <td>{$v.engine}</td> 
                            <td>{$v.collation}</td> 
                            <td>{$v.size}</td> 
                            <!--<td class="text-center">
                                <div class="btn-group">
                                     <a href="#######" ><button class="btn btn-primary btn-xs" type="button"><i class="fa fa-paste"></i> 优化</button></a>
                                     <a href="#######" ><button class="btn btn-primary btn-xs" type="button"><i class="fa fa-paste"></i> 修复</button></a>
                                </div>
                            </td>-->
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <button class="btn btn-primary btn-sm" type="button" onclick="checkall()">全选 / 反选</button>　<label>每个分卷文件大小：</label><input type="text" name="filesize" value="2048" size="5" class="ct"> K　<input type="submit" name="submit" value="开始备份" class="btn btn-primary btn-sm"><!--　<input type="submit" name="submit" value="开始优化" class="btn btn-primary btn-sm">　<input type="submit" name="submit" value="开始修复" class="btn btn-primary btn-sm">-->
                <div class="pull-right pagination m-t-no">数据库中共有{$tableNum}张表，共{$total}</div>
                </form>
                </div>
                </div>
                <div class="clearfix"></div>
                {__TOKEN__}
            </div>
        </div>
    </div>
    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
