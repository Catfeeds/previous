<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义菜单 - {:C('site_title')}</title>
    <meta name="keywords" content="自定义菜单">
    <meta name="description" content="自定义菜单">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/js/dialog/ui-dialog.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>添加自定义菜单</h5>
            </div>
            <div class="ibox-content">
                <a href="{:U('/admin/wxmenu/index')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 菜单管理</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal" action="{:U('wxmenu/insert')}" method="POST">
                <div class="form-group">
                    <label class="col-sm-2 control-label">菜单名称：</label>
                    <div class="col-sm-2">
                        <input type="text" name="name" class="form-control" required data-msg-required="请输入菜单名称">
                    </div>
                </div>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">菜单所属层级：</label>
                    <div class="col-sm-2">
                        <select class="form-control" name="pid">
                            <option value="0" selected>作为一级菜单</option>
                            <volist name="menu_list" id="val">
                                <if condition="$val['pid'] eq 0">
                                <option value="{$val.id}">{$val.name}</option>
                                </if>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">事件类型：</label>
                    <div class="col-sm-2">
                        <label class="radio-inline"><input type="radio" value="1" name="event_type" checked>URL跳转</label>
                        <label class="radio-inline"><input type="radio" value="2" name="event_type">关键词回复</label>
                        <!-- <select class="form-control" name="event_type">
                            <option value="1">URL跳转</option>
                            <option value="2">关键字</option>
                        </select> -->
                    </div>
                </div>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <div class="form-group" id="choice_url">
                    <label class="col-sm-2 control-label">URL地址：</label>
                    <div class="col-sm-4">
                        <input type="text" name="url" class="form-control" placeholder="http://">
                    </div>
                </div>
                <div class="form-group" id="choice_keyword" style="display:none">
                    <label class="col-sm-2 control-label">关键词：</label>
                    <div class="col-sm-2">
                        <select class="form-control" name="key">
                            <volist name="keyword" id="val">
                                <option value="{$val.id}">{$val.keyword}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                 <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> 排序：</label>
                    <div class="col-sm-1">
                        <input type="text" name="list_sort" value="0" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">状态：</label>
                    <div class="col-sm-2">
                        <select class="form-control" name="status">
                            <option value="1">启用</option>
                            <option value="0">停用</option>
                        </select>
                    </div>
                </div>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <div class="form-group">
                    <div class="col-sm-12 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit" data-form-action="App.submit_form"><i class="fa fa-check"></i> 保存</button>　<button  type="reset" class="btn btn-white btn-bitbucket"><i class="fa fa-refresh"></i> 重置</button>
                    </div>
                </div>
                <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>

<script type="text/javascript">
    $('input[type="radio"]').click(function() {
      var v = $(this).val();
      if(v == '1') {
        $('#choice_url').show();
        $('#choice_keyword').hide();
      }else {
        $('#choice_url').hide();
        $('#choice_keyword').show();
      }
    });

</script>
</body>
</html>
