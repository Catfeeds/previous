<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加友情链接 - {:C('site_title')}</title>
    <meta name="keywords" content="添加友情链接">
    <meta name="description" content="添加友情链接">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/js/dialog/ui-dialog.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
<div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>添加友情链接</h5>
            </div>
            <div class="ibox-content">
                <a href="{:U('link/index')}" link-url="javascript:void(0)"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 友情链接管理</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal m-t-md" action="{:U('link/insert')}" method="POST">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">网站名称：</label>
                        <div class="col-sm-3">
                            <input type="text" name="name" class="form-control" required data-msg-required="请输入网站名称">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">网站标语：</label>
                        <div class="col-sm-3">
                            <input type="text" name="slogan" class="form-control" required data-msg-required="请输入标语">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">链接地址：</label>
                        <div class="col-sm-3">
                            <input type="text" name="url" class="form-control" required data-msg-required="请输入链接地址">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序：</label>
                        <div class="col-sm-2">
                            <input type="text" name="sort" value="{$sort}" required class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态：</label>
                        <div class="col-sm-2">
                            <div class="radio">
                                <label><input type="radio" name="status" value="1" checked>启用</label>
                                <label><input type="radio" name="status" value="0" >禁用</label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                   <!--  <div class="form-group">
                        <label class="col-sm-2 control-label">链接类型：</label>
                        <div class="col-sm-2">
                            <select name="type" class="form-control">
                                <option value="1">文字链接</option>
                                <option value="2">图片链接</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">打开方式：</label>
                        <div class="col-sm-2">
                            <select name="target" class="form-control">
                                <option value="_blank">新标签打开</option>
                                <option value="_self">本窗口打开</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">介绍：</label>
                        <div class="col-sm-3">
                            <textarea name="content" class="form-control" rows="5" cols="20" required data-msg-required="请输入广告内容"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>-->
                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i>&nbsp;保 存</button>　<button class="btn btn-white" type="reset"><i class="fa fa-repeat"></i> 重 置</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    {__TOKEN__}
                </form>
            </div>
        </div>
    </div>    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/js/dialog/artdialog.js"></script>
    <script src="__PUBLIC__/js/jquery.uploadfile.min.js"></script>
    <script src="__PUBLIC__/js/upload.js"></script>
    <script type="text/javascript">
        var Oblogo = Object.create(Upload);
        Oblogo.static('#uplogo',false,uplogo);
        function uplogo(images){
            for(var i in images){
                $('#view_logo').html('<img src="'+ images[i].url +'">');
                $('#logo_img').val(images[i].url);
            }
        }
    </script>
</body>
</html>
