<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加表单 - {:C('site_title')}</title>
    <meta name="keywords" content="添加表单">
    <meta name="description" content="添加表单">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/js/dialog/ui-dialog.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>添加表单</h5>
            </div>
            <div class="ibox-content">
                <a href="{:U('ProfessorForm/index')}" link-url="javascript:void(0)"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 自定义表单</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal m-t-md" action="{:U('ProfessorForm/insert')}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">答主分类：</label>
                        <div class="col-sm-2">
                            <select name="p_cate_id" class="form-control">
                                <volist name="cates" id="var">
                                    <option value="{$var.id}">{$var.title}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">表单标题：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="form_title" value="" required data-msg-required="请输入名称">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">表单类型：</label>
                        <div class="col-sm-2">
                            <select name="form_type" class="form-control">
                                <option value="input">文本框</option>
                                <option value="textarea">多行文本框</option>
                                <option value="select">下拉框</option>
                                <option value="radio">单选框</option>
                                <option value="checkbox">多选框</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">表单的值：</label>
                        <div class="col-sm-4">
                            <textarea name="form_value" class="form-control" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i>&nbsp;保 存</button>　<button class="btn btn-white" type="reset"><i class="fa fa-repeat"></i> 重 置</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    {__TOKEN__}
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
