<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义表单 - {:C('site_title')}</title>
    <meta name="keywords" content="自定义表单">
    <meta name="description" content="自定义表单">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>自定义表单</h5>
            </div>
            <div class="ibox-content">
                <a href="{:U('ProfessorForm/add')}"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 添加表单</button></a>
                <form method="post" action="" name="form">
                    <table class="table table-striped table-bordered table-hover  m-t-md">
                        <thead>
                            <tr>
                                <th class="text-center" width="50"><input type="checkbox" name="chkall" onClick="checkallbox(this.form)" title="全选/取消" /></th>
                                <th class="text-center" width="100">ID</th>
                                <th class="text-center" width="100">答主分类</th>
                                <th class="text-center" width="100">表单标题</th>
                                <th class="text-center" width="100">表单类型</th>
                                <th class="text-center" width="100">表单值</th>
                                <th class="text-center" width="150">创建时间</th>
                                <th class="text-center" width="150">更新时间</th>
                                <th class="text-center" width="250">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name='list' id='v'>
                            <tr>
                                <td class="text-center"><input type="checkbox" name="key" value="{$v.id}"></td>
                                <td class="text-center">{$v.id}</td>
                                <td class="text-center">{$cates[$v['p_cate_id']]['title']}</td>
                                <td class="text-center">{$v.form_title}</td>
                                <td class="text-center">
                                    <if condition="$v.form_type eq 'input'">文本框
                                    <elseif condition="$v.form_type eq 'textarea'"/>多行文本
                                    <elseif condition="$v.form_type eq 'select'"/>下拉框
                                    <elseif condition="$v.form_type eq 'radio'"/>单选框
                                    <elseif condition="$v.form_type eq 'checkbox'"/>多选框
                                    <else />
                                    </if>
                                </td>
                                <td class="text-center">{$v.form_value}</td>
                                <td class="text-center">{$v.created_time|date="Y-m-d H:i:s",###}</td>
                                <td class="text-center">
                                <if condition="$v['updated_time'] gt 0">{$v.updated_time|date="Y-m-d H:i:s",###}<else />--</if></td>
                                <td class="text-center">
                                    <div class="btn-group">
                                         <a href="{:U('ProfessorForm/edit',array('id'=>$v['id']))}"><button class="btn btn-primary btn-xs" type="button"><em class="fa fa-edit"></em> 修改</button></a> <if condition="$v.status eq 0">
                                         <a href="{:U('ProfessorForm/foreverdelete',array('id'=>$v['id']))}" onclick="return confirm('确定要删除吗')"><button class="btn btn-danger btn-xs" type="button"><i class="fa fa-trash-o"></i> 删除</button></a>
                                    </div>
                                </td>
                            </tr>
                            </volist>
                            </tbody>
                    </table>
                    <button class="btn btn-primary btn-sm" type="button" onclick="checkall()">全选 / 反选</button>  <button class="btn btn-danger btn-sm" type="button" onclick="foreverdel()"><i class="fa fa-trash-o"></i> 删除选中</button>
                    </form>
                    <div class="pull-right pagination m-t-no">
                        <div class="text-center">{$page}</div>
                    <div>
                    </div>
                    </div>
                    <div class="clearfix"></div>
                {__TOKEN__}
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
