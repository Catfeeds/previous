<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提现设置 - {:C('site_title')}</title>
    <meta name="keywords" content="提现设置">
    <meta name="description" content="提现设置">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>提现设置</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" action="{:U('setting/tixian_update')}" method="POST">
                        <input type="hidden" name="data" value="index">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">平台收取费率：</label>
                            <div class="col-sm-1">
                                <input type="text" name="rate" class="form-control" value="{$Setting_config.rate}" required>
                            </div>
                            <span class="help-block m-b-none">%&nbsp;&nbsp;<i class="fa fa-info-circle"></i> 说明：费率百分比取值1~100之间整数，会员提现、交易时生效</span>
                        </div>
                        <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                        <div class="form-group">
                            <div class="col-sm-12 col-sm-offset-2">
                                {__TOKEN__}
                                <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i>&nbsp;保 存</button>　<button class="btn btn-white" type="reset"><i class="fa fa-repeat"></i> 重 置</button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
