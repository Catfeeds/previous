<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改敏感词 - {:C('site_title')}</title>
    <meta name="keywords" content="添加敏感词">
    <meta name="description" content="添加敏感词">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
<div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>修改敏感词</h5>
            </div>
            <div class="ibox-content">
                <a href="{:U('Badword/index')}" link-url="javascript:void(0)"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 敏感词管理</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal m-t-md" action="{:U('Badword/update')}" method="POST">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">敏感词：</label>
                        <div class="col-sm-2">
                            <input type="text" name="badword" class="form-control" value="{$vo.badword}" required data-msg-required="请输入敏感词">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">替换词：</label>
                        <div class="col-sm-2">
                            <input type="text" name="replaceword" class="form-control" value="{$vo.replaceword}" data-msg-required="请输入替换词">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">敏感级别：</label>
                        <div class="col-sm-2">
                            <select name="level" class="form-control">
                                <option value="1" <eq name="vo.level" value="1">selected="selected"</eq>>一般</option>
                                <option value="2" <eq name="vo.level" value="2">selected="selected"</eq>>危险</option>                              
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-2">
                            <input type="hidden" name="id" value="{$vo.id}">
                            <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i>&nbsp;保 存</button>　<button class="btn btn-white" type="reset"><i class="fa fa-repeat"></i> 重 置</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    {__TOKEN__}
                </form>
            </div>
        </div>
    </div>    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
