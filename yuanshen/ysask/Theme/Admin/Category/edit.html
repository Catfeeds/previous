<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改分类 - {:C('site_title')}</title>
    <meta name="keywords" content="修改分类">
    <meta name="description" content="修改分类">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/js/dialog/ui-dialog.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>修改分类</h5>
            </div>
            <div class="ibox-content">
                <a href="{:U('category/index')}" link-url="javascript:void(0)"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 分类管理</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal m-t-md" action="{:U('category/update')}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="title" value="{$vo.title}" required data-msg-required="请输入名称">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <!-- <div class="form-group">
                        <label class="col-sm-2 control-label">类型：</label>
                        <div class="col-sm-2">
                            <select name="type" class="form-control">
                                <option value="question" <if condition="$vo.type eq 'ask'">selected</if>>问答</option>
                                <option value="article" <if condition="$vo.type eq 'article'">selected</if>>文章</option>
                                <option value="discuss" <if condition="$vo.type eq 'discuss'">selected</if>>讨论</option>
                                <option value="professor" <if condition="$vo.type eq 'professor'">selected</if>>答主</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="sort" value="{$vo.sort}">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态：</label>
                        <span class="text-muted">(禁用后前台不会显示)</span>
                        <div class="col-sm-2">
                            <div class="radio">
                                <label><input type="radio" name="status" value="1" <if condition="$vo.status eq 1">checked</if>>启用</label>
                                <label><input type="radio" name="status" value="0" <if condition="$vo.status eq 0">checked</if>>禁用</label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <!-- <div class="form-group">
                        <label class="col-sm-2 control-label">图标：</label>
                        <div class="input-group col-sm-2">
                            <input type="hidden" name='avatar' id="avatar_img"/>
                            <div id="view_logo"><img src="__PUBLIC__/admin/images/image.png"></div>
                            <button type="button" class="btn btn-primary" id="upavatar">上传</button>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div> -->
                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-2">
                            <input type="hidden" name="id" value="{$vo.id}" />
                            <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i>&nbsp;保 存</button>　<button class="btn btn-white" type="reset"><i class="fa fa-repeat"></i> 重 置</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    {__TOKEN__}
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/js/dialog/artdialog.js"></script>
    <script src="__PUBLIC__/js/jquery.uploadfile.min.js"></script>
    <script src="__PUBLIC__/js/upload.js"></script>
    <script type="text/javascript">
        var Obavatar = Object.create(Upload);
        Obavatar.static('#upavatar',false,upavatar);
        function upavatar(images){
            for(var i in images){
                $('#view_logo').html('<img src="'+ images[i].url +'">');
                $('#avatar_img').val(images[i].url);
            }
        }
    </script>
</body>
</html>
