<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - {:C('site_title')}</title>
    <meta name="keywords" content="文章详情">
    <meta name="description" content="文章详情">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/js/dialog/ui-dialog.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>文章详情</h5>
            </div>
            <div class="ibox-content">
                <a href="{:U('article/index')}" link-url="javascript:void(0)"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 文章管理</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal m-t-md">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">发表人：</label>
                        <div class="col-sm-10">
                        	<p class="form-control-static">{$vo.user_name}</p>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">分类：</label>
                        <div class="col-sm-10">
                        	<p class="form-control-static">{$cates[$vo['category_id']]['title']} [CATEID:{$vo.category_id}]</p>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-10">
                        	<p class="form-control-static">{$vo.title}</p>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">导读：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="4">{$vo.summary}</textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">内容：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="4">{$vo.content}</textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">花费金币：</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{$vo.coin}</p>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">阅读数：</label>
                        <div class="col-sm-10">
                        	<p class="form-control-static">{$vo.view}</p>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">收藏数：</label>
                        <div class="col-sm-10"><p class="form-control-static">{$vo.collect}</p></div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">评论数：</label>
                        <div class="col-sm-10"><p class="form-control-static">{$vo.comment}</p></div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">赞成数：</label>
                        <div class="col-sm-10"><p class="form-control-static">{$vo.agree}</p></div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">反对数：</label>
                        <div class="col-sm-10"><p class="form-control-static">{$vo.disagree}</p></div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态：</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">
                                <if condition="$vo.status eq 0"><span class="text-navy">待审核</span>
                                <elseif condition="$vo.status eq 1"/><span class="text-navy">待解决</span>
                                <else/><span class="text-warning">已解决</span>
                                </if>
                            </p>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">创建时间：</label>
                        <div class="col-sm-10"><p class="form-control-static">{$vo.created_time|date="Y-m-d H:i:s",###}</p></div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
