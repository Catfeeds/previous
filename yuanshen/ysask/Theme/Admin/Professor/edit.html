<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑答主认证信息 - {:C('site_title')}</title>
    <meta name="keywords" content="编辑答主认证信息">
    <meta name="description" content="编辑答主认证信息">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/js/dialog/ui-dialog.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>编辑答主认证信息</h5>
            </div>
            <div class="ibox-content">
                <a href="{:U('professor/index')}" link-url="javascript:void(0)"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-circle"></i> 答主管理</button></a>
                <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                <form class="form-horizontal m-t-md" action="{:U('professor/update')}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">真实姓名：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="real_name" value="{$vo.real_name}" required data-msg-required="请输入真实姓名">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">身份证号码：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="id_card" value="{$vo.id_card}" required data-msg-required="请输入身份证号码">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">身份证正面图片：</label>
                        <div class="input-group col-sm-2">
                            <input type="hidden" name='id_card_image' id="id_card_image"  value="{$vo.id_card_image}"/>
                            <div id="view_logo"><img src="{$vo.id_card_image}"></div>
                            <button type="button" class="btn btn-primary" id="upavatar">上传</button>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属分类：</label>
                        <div class="col-sm-2">
                            <select class="form-control" name="category_id">
                                <volist name="cate_list" id="cate">
                                    <option value="{$cate.id}" <if condition="$cate['id'] eq $vo['category_id']">selected</if>>{$cate.name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">认证领域：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="skill" value="{$vo.skill}" required data-msg-required="请输入认证领域">
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态：</label>
                        <div class="col-sm-2">
                            <div class="radio">
                                <label><input type="radio" name="status" value="0" <if condition="$vo.status eq 0">checked</if>>待审核</label>
                                <label><input type="radio" name="status" value="1" <if condition="$vo.status eq 1">checked</if>>通过审核</label>
                                <label><input type="radio" name="status" value="2" <if condition="$vo.status eq 2">checked</if>>审核失败</label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm"></div>
                    <div class="form-group failed_reason">
                        <label class="col-sm-2 control-label">审核失败的原因：</label>
                        <div class="col-sm-4">
                            <textarea class="form-control" name="failed_reason" rows="3" placeholder="仅审核失败的情况夏填写">{$vo.failed_reason}</textarea>
                        </div>
                     </div>
                    <div class="hr-line-dashed m-t-sm m-b-sm failed_reason"></div>
                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-2">
                            <input type="hidden" name="id" value="{$vo.id}" />
                            <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i>&nbsp;保 存</button>　<button class="btn btn-white" type="reset"><i class="fa fa-repeat"></i> 重 置</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    {__TOKEN__}
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/js/dialog/artdialog.js"></script>
    <script src="__PUBLIC__/js/jquery.uploadfile.min.js"></script>
    <script src="__PUBLIC__/js/upload.js"></script>
    <script type="text/javascript">
        var Obavatar = Object.create(Upload);
        Obavatar.static('#upavatar',false,upavatar);
        function upavatar(images){
            for(var i in images){
                $('#view_logo').html('<img src="'+ images[i].url +'">');
                $('#id_card_image').val(images[i].url);
            }
        }
        var status = parseInt('{$vo.status}');
        if(status != 2) {
            $('.failed_reason').hide();
        }else {
            $('.failed_reason').show();
        }
        $("input[name='status']").change(function(){
            if($(this).val() != 2) {
                $('.failed_reason').hide();
            }else {
                $('.failed_reason').show();
            }
        })
    </script>
</body>
</html>
